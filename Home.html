<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanWiki</title>
    <link rel="icon" type="image/x-icon" href="./src/favicon.png"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">FanWiki</h2>
            <button class="close-btn" id="close-sidebar-btn">&times;</button>
        </div>
        <nav class="sidebar-nav">
            <ul>
               <li><a href="./pages/Abaut.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
             <p>&copy; 2025 FanWiki</p>
        </div>
    </aside>
    <div id="overlay" class="overlay"></div>

    <header class="top-nav-social">
        <button class="menu-icon" id="menu-toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="search-bar-container">
            <i class="fas fa-search search-icon-inside"></i>
            <input type="text" id="main-search-input" placeholder="pesquisar">
        </div>
    </header>

    <nav class="content-tabs">
        <button class="tab-button active" data-tab="wiki">
            <i class="fas fa-book"></i> Artigos
        </button>
        <button class="tab-button" data-tab="sites">
            <i class="fas fa-globe"></i> Sites Curados
        </button>
        <button class="tab-button" data-tab="quotes">
            <i class="fas fa-quote-right"></i> Quotes
        </button>
        <button class="tab-button" data-tab="images">
            <i class="fas fa-image"></i> Imagens
        </button>
        <button class="tab-button" data-tab="gifs">
            <i class="fas fa-magic"></i> GIFs
        </button>
        <a href="./pages/Wiki.html" class="tab-button" data-tab="gifs">
            <i class="fas fa-brain"></i> Wiki
        </a>
    </nav>
    <main class="social-feed-container">
        
        <div id="wiki-content" class="tab-content active">
            
            <div class="topic-filter-container">
                <button class="topic-button active" data-topic="all">Todos</button>
                <button class="topic-button" data-topic="movies">Filmes</button>
                <button class="topic-button" data-topic="series">SÃ©ries</button>
                <button class="topic-button" data-topic="relationship">Relacionamentos</button>
                <button class="topic-button" data-topic="work">Trabalho</button>
            </div>
            <div id="wiki-loading" class="loading-indicator">
                <i class="fas fa-spinner fa-spin"></i> Carregando artigos...
            </div>
            <div id="wiki-list-container">
                 </div>
            
            <div id="load-more-container">
                <button id="load-more-wiki" class="load-more-button" style="display:none;">
                    Carregar Mais Artigos <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>

        <div id="sites-content" class="tab-content">
            
             <div id="sites-filter-container" class="topic-filter-container">
                </div>
             <div id="sites-loading" class="loading-indicator" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Carregando sites curados do GitHub...
            </div>
             <ul id="sites-list-container" class="sites-list">
                </ul>
        </div>
        
        <div id="quotes-content" class="tab-content">
            <div id="quotes-filter-container" class="topic-filter-container">
            </div>
            <div id="quotes-loading" class="loading-indicator" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Carregando quotes inspiracionais do GitHub...
            </div>
            <div id="quotes-list-container">
            </div>
        </div>
        
        <div id="images-content" class="tab-content">
            <div id="images-filter-container" class="topic-filter-container">
                </div>
            <div id="images-loading" class="loading-indicator" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Carregando imagens do GitHub...
            </div>
            <div id="images-grid-container" class="images-grid">
            </div>
        </div>
        
        <div id="gifs-content" class="tab-content">
            <div id="gifs-filter-container" class="topic-filter-container">
            </div>
            <div id="gifs-loading" class="loading-indicator" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Carregando GIFs do GitHub...
            </div>
            <div id="gifs-grid-container" class="images-grid">
            </div>
        </div>
        
        <p id="filter-status" class="filter-status"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
