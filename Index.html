<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanWiki | News Feed</title>
    <link rel="icon" type="image/x-icon" href="./src/favicon.png"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">FanWiki</h2>
            <button class="close-btn" id="close-sidebar-btn">&times;</button>
        </div>
        <nav class="sidebar-nav">
            <ul>
               <li><a href="pages/Abaut.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
             <p>&copy; 2025 FanWiki</p>
        </div>
    </aside>
    <div id="overlay" class="overlay"></div>

    <div id="main-content-wrapper"> 
        <header class="top-nav-social">
            <button class="menu-icon" id="menu-toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="search-bar-container">
                <i class="fas fa-search search-icon-inside" id="search-mode-icon"></i> 
                
                <input type="text" id="main-search-input" placeholder="Filtrar notícias locais">
                
                <div class="search-toggle-switch-container">
                    <input type="checkbox" id="search-toggle" class="search-toggle-checkbox" checked>
                    <label for="search-toggle" class="search-toggle-label">
                        <span class="search-mode-indicator filter-mode">Local</span>
                        <span class="search-mode-indicator google-mode">Google</span>
                        <i class="fas fa-filter toggle-icon filter-icon"></i>
                        <i class="fab fa-google toggle-icon google-icon"></i>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            </header>

        <nav class="content-tabs">
            <button class="tab-button active" data-tab="news">
                <i class="fas fa-newspaper"></i> News
            </button>
            <a href="pages/Wiki.html" class="tab-button">
                <i class="fas fa-brain"></i> Wiki
            </a>
            <a href="pages/Characters.html" class="tab-button">
                <i class="fas fa-dragon"></i>Characters
            </a>
            <a href="pages/Backgrauds.html" class="tab-button">
                <i class="fas fa-image"></i>Backgrauds
            </a>
            <a href="pages/Musics.html" class="tab-button">
                <i class="fas fa-music"></i>Musics
            </a>
            <a href="./pages/More_options.html" class="tab-button">
                <i class="fas fa-menu"></i>More
            </a>
        </nav>
        
        <main class="social-feed-container">
            
            <div id="news-content" class="tab-content active">
                
                <div class="topic-filter-container">
                    <button class="topic-button active" data-topic="all">Todos</button>
                    <button class="topic-button" data-topic="movies">Filmes</button>
                    <button class="topic-button" data-topic="series">Séries</button>
                    <button class="topic-button" data-topic="relationship">Relacionamentos</button>
                    <button class="topic-button" data-topic="work">Trabalho</button>
                </div>
                
                <div id="news-loading" class="loading-indicator">
                    <i class="fas fa-spinner fa-spin"></i> Carregando notícias...
                </div>
                
                <div id="news-list-container">
                 </div>
                
                <div id="load-more-container">
                    <button id="load-more-news" class="load-more-button" style="display:none;">
                        Carregar Mais Notícias <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
            
            <p id="filter-status" class="filter-status"></p>
        </main>
    </div>

    <div id="news-modal" class="modal-fullscreen">
        <div class="modal-content-wrapper">
            <button class="modal-close-btn" id="modal-close-btn">&times;</button>
            <div class="modal-header">
                <h1 id="modal-title">Título da Notícia</h1>
                <p id="modal-subtitle"></p>
            </div>
            <div class="modal-body-content">
                <img id="modal-image" src="" alt="Imagem da Notícia" class="modal-main-image">
                <p id="modal-text"></p>
                
                <section id="youtube-feed-container" class="youtube-feed-section">
                    <h2 class="youtube-feed-title"><i class="fab fa-youtube" style="color:red;"></i> Conteúdo Relacionado em Vídeo</h2>
                    <div id="youtube-videos-list" class="youtube-videos-list">
                        </div>
                </section>
                
                <section id="related-sites-section" class="related-sites-section">
                    <h2 class="related-sites-title"><i class="fas fa-globe"></i> Outras Fontes e Detalhes</h2>
                    <ul id="related-sites-list" class="related-sites-list">
                        </ul>
                </section>

                <section id="social-feed-section" class="social-feed-section">
                    <h2 class="social-feed-title"><i class="fas fa-satellite-dish"></i> O que o Fandom está Falando</h2>
                    
                    <div class="social-tabs-container">
                        <button class="social-tab-button active" data-filter="all">Todos</button>
                        <button class="social-tab-button" data-filter="twitter"><i class="fab fa-x-twitter"></i> Twitter/X</button>
                        <button class="social-tab-button" data-filter="reddit"><i class="fab fa-reddit"></i> Reddit</button>
                    </div>

                    <div id="social-embeds-list" class="social-embeds-list">
                        </div>
                </section>
                
                <div class="modal-footer-link">
                    <a id="modal-original-link" href="#" target="_blank">Mais na Web / Pesquisar no Google &rarr;</a>
                </div>
            </div>
        </div>
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script async src="https://embed.reddit-resource.com/widgets.js" charset="UTF-8"></script>

    <script src="script.js"></script>
</body>
</html>
