<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanWiki</title>
    <link rel="icon" type="image/x-icon" href="src/favicon.png"> 
   
    <style>
        /* 2. ESTILOS BASE */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
            font-family: var(--font-stack);
        }

        animation: pulse 2s infinite ease-in-out; /* Nova animação */

        /* 4. ESTILOS DO CONTEÚDO PRINCIPAL (Iframe) */
        #main-content {
            width: 100%;
            height: 100%;
            visibility: hidden; 
        }

        #main-content.visible {
             visibility: visible;
        }

        #main-iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        
        <img id="logo-image" src="src/favicon.png" alt="Logo da Aplicação">
        <div class="loading-text">Carregando FanWiki...</div>
        <div class="loader"></div> </div>

    <div id="main-content">
        <iframe id="main-iframe" src="Home.html" title="Conteúdo Principal"></iframe>
    </div>
    
</body>
</html>
