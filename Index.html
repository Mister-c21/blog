<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanWiki</title>
    <link rel="icon" type="image/x-icon" href="./src/Logo.png"> 
   
    <style>
        /* Estilos base para ocupar toda a tela */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
        }

        /* 1. Estilos da Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: blueviolet; /* Cor solicitada: BLUEVIOLET */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out; /* Transição de opacidade suave */
        }

        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none; 
        }

        /* Estilos da Logo (Substitua o SRC pela sua logo clara) */
        #logo-image {
            width: 150px; 
            height: auto;
            max-width: 80%;
            margin-bottom: 20px;
        }

        /* Texto/Animação de Carregamento Simples (Opcional) */
        .loading-text {
            color: white; /* Mantido branco para contraste com BlueViolet */
            font-family: sans-serif;
            font-size: 1.2em;
            letter-spacing: 2px;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* 2. Estilos do Conteúdo Principal (Iframe) */
        #main-content {
            width: 100%;
            height: 100%;
            visibility: hidden; 
        }

        #main-content.visible {
             visibility: visible;
        }

        #main-iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        
        <img id="logo-image" src="caminho/para/sua/logo-branca.png" alt="Logo da Aplicação">

        <div class="loading-text">CARREGANDO...</div>
    </div>

    <div id="main-content">
        <iframe id="main-iframe" src="conteudo.html" title="Conteúdo Principal"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            
            // Duração do splash screen (3 segundos)
            const splashDuration = 3000; 
            const transitionDuration = 1000; // Duração do fade-out

            // Inicia o fade-out após a duração definida
            setTimeout(() => {
                splashScreen.classList.add('fade-out');
            }, splashDuration);

            // Remove o splash screen e exibe o conteúdo após a transição
            setTimeout(() => {
                splashScreen.style.display = 'none'; 
                mainContent.classList.add('visible'); 
            }, splashDuration + transitionDuration);
        });
    </script>
</body>
</html>
