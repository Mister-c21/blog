<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --primary-light: #a052f5;     
            --background-color: #120e1a;
            --sidebar-bg: #1a1524;
            --text-color: #e0e0e0;        
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur-value: 12px;                  
            --font-stack: 'Poppins', sans-serif;
            --menu-width: 260px; 
            --list-width-desktop: 400px; 
            --text-color-muted: #aaa;
        }

        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }

        * { box-sizing: border-box; outline: none; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: var(--background-color); color: var(--text-color); font-family: var(--font-stack); }
        body { display: flex; position: relative; }

        /* SIDEBAR */
        .sidebar { 
            position: fixed; top: 0; left: 0; height: 100%; width: var(--menu-width); 
            background-color: var(--sidebar-bg); z-index: 3000; transform: translateX(-100%); transition: transform 0.3s ease;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }
        .menu-open .sidebar { transform: translateX(0); }
        .sidebar-header { padding: 25px; font-weight: 800; font-size: 1.5rem; color: var(--primary-light); border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .close-sidebar { background: none; border: none; color: var(--text-color); font-size: 1.2rem; cursor: pointer; }
        .sidebar-nav a { display: flex; align-items: center; padding: 15px 25px; color: var(--text-color); text-decoration: none; transition: 0.3s; }
        .sidebar-nav a:hover { background: rgba(138, 43, 226, 0.1); color: var(--primary-light); }

        /* LISTA */
        .direct-container { width: 100%; max-width: var(--list-width-desktop); height: 100vh; display: flex; flex-direction: column; background: var(--glass-bg); backdrop-filter: blur(var(--blur-value)); border-right: 1px solid var(--glass-border); z-index: 10; transition: transform 0.3s ease; }
        .menu-open .direct-container { transform: translateX(50px); filter: brightness(0.5); }
        .direct-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        
        .search-bar { padding: 15px; display: flex; align-items: center; }
        .search-input-wrapper { flex-grow: 1; position: relative; display: flex; align-items: center; }
        .search-bar input { width: 100%; padding: 14px 85px 14px 15px; border-radius: 14px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.08); color: white; font-size: 0.9rem; }
        .search-icons { position: absolute; right: 15px; display: flex; gap: 15px; align-items: center; }
        .mic-btn { background: none; border: none; color: var(--primary-light); cursor: pointer; font-size: 1.1rem; }

        /* FILTROS E ITENS */
        .filter-tabs { padding: 10px 15px; overflow-x: auto; display: flex; gap: 8px; border-bottom: 1px solid var(--glass-border); }
        .filter-tabs button { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; padding: 8px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .filter-tabs button.active { background: var(--primary-color); }
        .contact-list { flex-grow: 1; overflow-y: auto; }
        .contact-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .contact-item:hover { background: rgba(138, 43, 226, 0.1); }
        .avatar { width: 55px; height: 55px; border-radius: 50%; margin-right: 15px; object-fit: cover; background: #333; }

        /* PERFIL PRINCIPAL */
        .profile-panel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); display: none; z-index: 4000; }
        .profile-open .profile-panel { display: block; }
        .profile-modal-content { width: 100%; height: 100%; background: #161121; position: relative; display: flex; flex-direction: column; animation: slideIn 0.3s ease; }
        .profile-header-bg { height: 200px; background: linear-gradient(to bottom, #4a2475, #161121); position: relative; flex-shrink: 0; }
        .profile-avatar-big { width: 140px; height: 140px; border-radius: 50%; border: 6px solid #161121; position: absolute; bottom: -70px; left: 50%; transform: translateX(-50%); object-fit: cover; }
        .profile-body { flex-grow: 1; overflow-y: auto; padding: 80px 20px 40px; }
        
        /* BOTÃO LER MAIS */
        .read-more-btn { background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 15px; font-weight: 600; font-size: 0.9rem; transition: 0.3s; width: 100%; }
        .read-more-btn:hover { background: var(--primary-light); }

        /* SUB-MODAL DE LEITURA COMPLETA */
        .reading-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 8, 15, 0.95); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; animation: fadeIn 0.3s ease; }
        .reading-modal.active { display: flex; }
        .reading-content { background: #1e1a29; width: 100%; max-width: 600px; max-height: 80vh; border-radius: 20px; padding: 30px; position: relative; overflow-y: auto; border: 1px solid var(--glass-border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .close-reading { position: sticky; top: -10px; float: right; background: var(--primary-color); border: none; color: white; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-weight: bold; }

        .wiki-article-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 3px solid var(--primary-color); }
        .loader { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s infinite linear; margin: 20px auto; }

        /* --- MODO VOZ COM CORES DO SITE --- */
        .voice-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--background-color); z-index: 6000; display: none; 
            flex-direction: column; align-items: center; justify-content: space-between; 
            padding: 80px 20px; backdrop-filter: blur(10px);
        }
        .voice-modal.active { display: flex; animation: fadeIn 0.3s ease; }
        .voice-status { font-size: 1.8rem; font-weight: 300; color: var(--text-color-muted); }
        .voice-transcript { font-size: 2rem; font-weight: 600; color: var(--text-color); text-align: center; max-width: 80%; min-height: 2.5rem; }
        .voice-waves { display: flex; align-items: center; justify-content: center; gap: 12px; height: 120px; }
        .wave { width: 8px; height: 30px; border-radius: 50px; background: var(--primary-color); animation: wave-anim 1s infinite ease-in-out; }
        .wave:nth-child(2) { background: var(--primary-light); animation-delay: 0.15s; }
        .wave:nth-child(3) { background: var(--primary-color); animation-delay: 0.3s; }
        .wave:nth-child(4) { background: var(--primary-light); animation-delay: 0.45s; }
        
        @keyframes wave-anim { 
            0%, 100% { height: 30px; opacity: 0.5; } 
            50% { height: 90px; opacity: 1; transform: scaleX(1.1); } 
        }
        
        .close-voice { position: absolute; top: 30px; right: 30px; background: none; border: none; color: var(--text-color); font-size: 2.5rem; cursor: pointer; opacity: 0.7; }
        .close-voice:hover { opacity: 1; }

        @media (min-width: 768px) {
            .sidebar { position: static; transform: translateX(0); }
            .profile-panel { position: static; display: block; flex-grow: 1; background: transparent; }
            .profile-modal-content { animation: none; border-left: 1px solid var(--glass-border); }
        }
    </style>
</head>
<body>

    <div class="voice-modal" id="voice-modal">
        <button class="close-voice" onclick="closeVoiceSearch()">×</button>
        <div id="voice-status" class="voice-status">Estou ouvindo...</div>
        <div id="voice-transcript" class="voice-transcript"></div>
        <div class="voice-waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <div style="height: 50px;"></div> </div>

    <div class="reading-modal" id="reading-modal">
        <div class="reading-content">
            <button class="close-reading" onclick="closeReadingModal()">×</button>
            <h2 id="reading-title" style="color:var(--primary-light); margin-bottom:15px;"></h2>
            <div id="reading-text" style="line-height:1.8; color:#eee; font-size:1.05rem; white-space: pre-line;"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <span>LoreSpace</span>
            <button class="close-sidebar" onclick="document.body.classList.remove('menu-open')"><i class="fas fa-times"></i></button>
        </div>
        <nav class="sidebar-nav">
            <a href="../Home.html"><i class="fas fa-home" style="margin-right:15px"></i> Início</a>
        </nav>
    </div>

    <div class="direct-container">
        <div class="direct-header">
            <span onclick="document.body.classList.toggle('menu-open')" style="cursor:pointer;">☰</span>
            <h2 style="font-size: 1.1rem;">Characters</h2>
            <span></span>
        </div>

        <div class="search-bar">
            <div class="search-input-wrapper">
                <input type="text" id="search-input" placeholder="Buscar na Wikipedia...">
                <div class="search-icons">
                    <button class="mic-btn" onclick="startVoiceSearch()"><i class="fas fa-microphone"></i></button>
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="active" data-filter="all">All</button>
            <button data-filter="animes">Animes</button>
            <button data-filter="games">Games</button>
            <button data-filter="books">Books</button>
        </div>

        <div class="contact-list" id="contact-list">
            <div class="contact-item" data-category="animes" data-char="Goku">
                <img src="" class="avatar" data-wiki="Goku">
                <div class="contact-details"><h3>Goku</h3><span>Dragon Ball</span></div>
            </div>
            <div class="contact-item" data-category="books" data-char="Hermione Granger">
                <img src="" class="avatar" data-wiki="Hermione Granger">
                <div class="contact-details"><h3>Hermione</h3><span>Harry Potter</span></div>
            </div>
            <div class="contact-item" data-category="games" data-char="Link (The Legend of Zelda)">
                <img src="" class="avatar" data-wiki="Link">
                <div class="contact-details"><h3>Link</h3><span>The Legend of Zelda</span></div>
            </div>
            <div class="contact-item" data-category="games" data-char="Kratos (God of War)">
                <img src="" class="avatar" data-wiki="Kratos (God of War)">
                <div class="contact-details"><h3>Kratos</h3><span>God of War</span></div>
            </div>
        </div>
    </div>

    <div class="profile-panel">
        <div class="profile-modal-content">
            <button onclick="document.body.classList.remove('profile-open')" style="position:absolute; top:20px; right:20px; z-index:10; background:rgba(0,0,0,0.5); border:none; color:white; width:40px; height:40px; border-radius:50%; cursor:pointer;">×</button>
            <div class="profile-header-bg">
                <img id="p-avatar" src="" class="profile-avatar-big">
            </div>
            <div class="profile-body">
                <h1 id="p-name" style="text-align:center; margin-bottom:5px;">LoreSpace</h1>
                <p id="p-category" style="text-align:center; color:var(--primary-light); font-weight:600;"></p>
                
                <div id="desc-container">
                    <p id="p-desc-short" style="text-align:justify; line-height:1.6; color:#ccc; margin-top:25px;"></p>
                    <button id="btn-read-more" class="read-more-btn" style="display:none;" onclick="openReadingModal()">Ler Descrição Completa</button>
                </div>

                <div class="wiki-container" style="margin-top:40px;">
                    <h3 style="border-bottom:1px solid #333; padding-bottom:10px;">Tópicos Relacionados</h3>
                    <div id="wiki-articles-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WIKI_API = "https://pt.wikipedia.org/w/api.php?action=query&format=json&origin=*";
        let currentFullText = ""; 
        let currentCharName = "";

        async function loadListAvatars() {
            const avatars = document.querySelectorAll('.avatar[data-wiki]');
            for (let img of avatars) {
                const name = img.getAttribute('data-wiki');
                try {
                    const res = await fetch(`${WIKI_API}&prop=pageimages&pithumbsize=100&titles=${encodeURIComponent(name)}`);
                    const data = await res.json();
                    const pageId = Object.keys(data.query.pages)[0];
                    if (data.query.pages[pageId].thumbnail) {
                        img.src = data.query.pages[pageId].thumbnail.source;
                    }
                } catch (e) {}
            }
        }

        async function fetchWikiData(characterName) {
            const pName = document.getElementById('p-name');
            const pDescShort = document.getElementById('p-desc-short');
            const pAvatar = document.getElementById('p-avatar');
            const btnReadMore = document.getElementById('btn-read-more');
            const listContainer = document.getElementById('wiki-articles-list');

            pDescShort.innerHTML = '<div class="loader"></div>';
            btnReadMore.style.display = 'none';
            listContainer.innerHTML = '';
            currentFullText = "";

            try {
                const res = await fetch(`${WIKI_API}&prop=extracts|pageimages&exintro&explaintext&pithumbsize=600&titles=${encodeURIComponent(characterName)}`);
                const data = await res.json();
                const page = Object.values(data.query.pages)[0];

                if (page.extract) {
                    currentCharName = page.title;
                    currentFullText = page.extract;
                    pName.textContent = page.title;
                    pAvatar.src = page.thumbnail ? page.thumbnail.source : "https://via.placeholder.com/200";
                    
                    pDescShort.textContent = page.extract.length > 250 
                        ? page.extract.substring(0, 250) + "..." 
                        : page.extract;
                    
                    if(page.extract.length > 250) btnReadMore.style.display = 'block';
                }

                const searchRes = await fetch(`${WIKI_API}&prop=extracts&exintro&explaintext&generator=search&gsrsearch=${encodeURIComponent(characterName)}&gsrlimit=4`);
                const searchData = await searchRes.json();
                if (searchData.query) {
                    Object.values(searchData.query.pages).forEach(item => {
                        if (item.title === page.title) return;
                        const card = document.createElement('div');
                        card.className = 'wiki-article-card';
                        card.innerHTML = `<h4>${item.title}</h4><a href="https://pt.wikipedia.org/?curid=${item.pageid}" target="_blank" style="color:var(--primary-light); font-size:0.8rem; text-decoration:none;">VER ARTIGO</a>`;
                        listContainer.appendChild(card);
                    });
                }
            } catch (e) { pDescShort.textContent = "Erro de conexão."; }
        }

        function openReadingModal() {
            document.getElementById('reading-title').textContent = currentCharName;
            document.getElementById('reading-text').textContent = currentFullText;
            document.getElementById('reading-modal').classList.add('active');
        }
        function closeReadingModal() {
            document.getElementById('reading-modal').classList.remove('active');
        }

        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('click', () => {
                const char = item.getAttribute('data-char');
                document.getElementById('p-category').textContent = item.querySelector('span').textContent;
                document.body.classList.add('profile-open');
                fetchWikiData(char);
            });
        });

        const searchInput = document.getElementById('search-input');
        function applyFilter() {
            const term = searchInput.value.toLowerCase();
            const activeTab = document.querySelector('.filter-tabs button.active').dataset.filter;
            document.querySelectorAll('.contact-item').forEach(item => {
                const name = item.dataset.char.toLowerCase();
                const cat = item.dataset.category;
                item.style.display = (name.includes(term) && (activeTab === 'all' || cat === activeTab)) ? 'flex' : 'none';
            });
        }
        searchInput.addEventListener('input', applyFilter);
        document.querySelectorAll('.filter-tabs button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.filter-tabs button.active').classList.remove('active');
                btn.classList.add('active');
                applyFilter();
            });
        });

        // --- LÓGICA DE VOZ ATUALIZADA COM TEMA DO SITE ---
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.interimResults = true; 

        function startVoiceSearch() { 
            document.getElementById('voice-modal').classList.add('active'); 
            document.getElementById('voice-transcript').textContent = "";
            document.getElementById('voice-status').textContent = "Estou ouvindo...";
            recognition.start(); 
        }

        function closeVoiceSearch() { 
            document.getElementById('voice-modal').classList.remove('active'); 
            recognition.stop(); 
        }

        recognition.onresult = (e) => {
            let interimTranscript = '';
            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) {
                    const finalResult = e.results[i][0].transcript;
                    searchInput.value = finalResult;
                    document.getElementById('voice-transcript').textContent = finalResult;
                    document.getElementById('voice-status').textContent = "Pronto!";
                    setTimeout(() => {
                        applyFilter();
                        closeVoiceSearch();
                    }, 800);
                } else {
                    interimTranscript += e.results[i][0].transcript;
                    document.getElementById('voice-transcript').textContent = interimTranscript;
                }
            }
        };

        recognition.onerror = () => closeVoiceSearch();

        loadListAvatars();
    </script>
</body>
</html>
