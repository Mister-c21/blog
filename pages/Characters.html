<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoreSpace-Characters</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* üé® VARI√ÅVEIS DE ESTILO */
        :root {
            --primary-color: #8a2be2;
            --primary-light: #a052f5;     
            --background-color: #120e1a;
            --text-color: #e0e0e0;        
            --secondary-color: #fff;      
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur-value: 12px;                  
            --font-stack: 'Poppins', sans-serif;
            --menu-width: 260px; 
            --list-width-desktop: 400px; 
            --redid-color: #FF4500;
            --white: #fff;
            --text-color-muted: #aaa;
        }

        /* ANIMA√á√ïES */
        @keyframes glowing-redid {
            0% { box-shadow: 0 0 5px rgba(255, 69, 0, 0.4); }
            50% { box-shadow: 0 0 20px var(--redid-color); }
            100% { box-shadow: 0 0 5px rgba(255, 69, 0, 0.4); }
        }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }

        * { box-sizing: border-box; outline: none; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: var(--background-color); color: var(--text-color); font-family: var(--font-stack); }
        body { display: flex; position: relative; }

        /* ‚ò∞ SIDEBAR */
        .sidebar { 
            position: fixed; top: 0; left: 0; height: 100%; width: var(--menu-width); 
            background-color: #1a1524; z-index: 3000; transform: translateX(-100%); transition: transform 0.3s ease;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }
        .menu-open .sidebar { transform: translateX(0); }
        .sidebar-header { 
            padding: 25px; font-weight: 800; font-size: 1.5rem; color: var(--primary-light); 
            border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center;
        }
        
        .close-sidebar { background: none; border: none; color: var(--text-color); font-size: 1.2rem; cursor: pointer; display: flex; }
        .sidebar-nav a { display: flex; align-items: center; padding: 15px 25px; color: var(--text-color); text-decoration: none; transition: 0.3s; }
        .sidebar-nav a:hover { background: rgba(138, 43, 226, 0.1); color: var(--primary-light); }

        /* LISTA DE PERSONAGENS */
        .direct-container {
            width: 100%; max-width: var(--list-width-desktop); height: 100vh; display: flex; flex-direction: column;
            background: var(--glass-bg); backdrop-filter: blur(var(--blur-value)); border-right: 1px solid var(--glass-border);
            z-index: 10; transition: transform 0.3s ease;
        }
        .menu-open .direct-container { transform: translateX(50px); filter: brightness(0.5); }
        .direct-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        
        .search-bar { padding: 15px; display: flex; gap: 12px; align-items: center; }
        .search-input-wrapper { flex-grow: 1; position: relative; }
        .search-bar input {
            width: 100%; padding: 14px 40px 14px 15px; border-radius: 14px; border: none; 
            background: rgba(255,255,255,0.08); color: white; font-size: 0.9rem; transition: 0.3s;
        }
        .search-icon-local { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--primary-light); }
        .redid-active input { border: 1px solid var(--redid-color); animation: glowing-redid 2s infinite; background: rgba(255, 69, 0, 0.05); }

        .search-toggle-label {
            width: 54px; height: 28px; background: var(--primary-color); border-radius: 15px; position: relative; cursor: pointer; display: block;
        }
        .search-toggle-checkbox { display: none; }
        .slider { position: absolute; width: 22px; height: 22px; background: white; border-radius: 50%; top: 3px; left: 3px; transition: 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .search-toggle-checkbox:checked + .search-toggle-label { background: var(--redid-color); }
        .search-toggle-checkbox:checked + .search-toggle-label .slider { transform: translateX(26px); }

        .filter-tabs { padding: 10px 15px; overflow-x: auto; white-space: nowrap; display: flex; gap: 8px; border-bottom: 1px solid var(--glass-border); }
        .filter-tabs::-webkit-scrollbar { display: none; }
        .filter-tabs button { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; padding: 8px 18px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; transition: 0.3s; }
        .filter-tabs button.active { background: var(--primary-color); border-color: var(--primary-light); }

        .contact-list { flex-grow: 1; overflow-y: auto; scroll-behavior: smooth; }
        .contact-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03); transition: 0.3s; }
        .contact-item:hover { background: rgba(138, 43, 226, 0.1); border-left: 5px solid var(--primary-color); }
        .avatar { width: 55px; height: 55px; border-radius: 50%; margin-right: 15px; object-fit: cover; background: #333; }
        .contact-details h3 { margin: 0; font-size: 1.1rem; }
        .contact-details span { font-size: 0.8rem; color: var(--text-color-muted); }

        /* üë§ MODAL DE PERFIL */
        .profile-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 4000; display: none;
        }
        .profile-open .profile-panel { display: block; }
        .profile-modal-content { 
            width: 100%; height: 100%; background: #161121; position: relative; display: flex; flex-direction: column;
            animation: slideIn 0.3s ease;
        }
        .modal-close-button { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; z-index: 4100; cursor: pointer; font-size: 20px; }

        .profile-header-bg { height: 200px; background: linear-gradient(to bottom, #4a2475, #161121); position: relative; flex-shrink: 0; }
        .profile-avatar-big { width: 140px; height: 140px; border-radius: 50%; border: 6px solid #161121; position: absolute; bottom: -70px; left: 50%; transform: translateX(-50%); object-fit: cover; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .profile-body { flex-grow: 1; overflow-y: auto; padding: 80px 20px 40px; text-align: center; }
        .profile-info-cards { display: flex; gap: 12px; overflow-x: auto; padding: 20px 0; justify-content: flex-start; }
        .info-card { min-width: 130px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; border: 1px solid var(--glass-border); text-align: left; }
        .info-card strong { display: block; font-size: 0.7rem; color: var(--primary-light); text-transform: uppercase; margin-bottom: 4px; }
        .info-card span { font-size: 0.9rem; }

        /* üìñ WIKIPEDIA */
        .wiki-container { text-align: left; margin-top: 30px; }
        .wiki-article-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 3px solid var(--primary-color); }
        .wiki-article-card h4 { margin: 0 0 5px 0; color: var(--primary-light); }
        .wiki-article-card p { font-size: 0.85rem; color: #bbb; line-height: 1.4; margin-bottom: 10px; }
        .wiki-link { color: var(--primary-light); text-decoration: none; font-size: 0.8rem; font-weight: 600; }

        .loader { width: 45px; height: 45px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s infinite linear; margin: 40px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* DESKTOP */
        @media (min-width: 768px) {
            body { display: flex; }
            .sidebar { position: static; transform: translateX(0); flex-shrink: 0; box-shadow: none; border-right: 1px solid var(--glass-border); }
            .close-sidebar { display: none; }
            .direct-container { position: static; }
            .profile-panel { position: static; display: block; flex-grow: 1; background: transparent; backdrop-filter: none; }
            .modal-close-button { display: none; }
            .profile-modal-content { animation: none; border-left: 1px solid var(--glass-border); }
            .profile-avatar-big { width: 180px; height: 180px; bottom: -90px; }
            .profile-body { padding-top: 110px; }
            .profile-info-cards { justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <span>FanWiki</span>
            <button class="close-sidebar" onclick="document.body.classList.remove('menu-open')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="../Index.html"><i class="fas fa-home" style="margin-right:15px"></i> P√°gina Inicial</a>
            <a href="./Abaut.html"><i class="fas fa-info-circle" style="margin-right:15px"></i> Sobre</a>
        </nav>
    </div>

    <div class="direct-container">
        <div class="direct-header">
            <span onclick="document.body.classList.toggle('menu-open')" style="cursor:pointer; font-size: 1.5rem;">‚ò∞</span>
            <h2 style="font-size: 1.2rem; font-weight: 700;">Characters</h2>
            <span></span>
        </div>

        <div class="search-bar" id="search-bar">
            <div class="search-input-wrapper">
                <input type="text" id="search-input" placeholder="Buscar Personagens...">
                <i class="fas fa-search search-icon-local"></i>
            </div>
            <div class="search-toggle-switch-container">
                <input type="checkbox" id="search-toggle" class="search-toggle-checkbox">
                <label for="search-toggle" class="search-toggle-label" title="Ir para o Reddit">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="filter-tabs" id="filter-tabs">
            <button class="active" data-filter="all">All</button>
            <button data-filter="animes">Animes</button>
            <button data-filter="games">Games</button>
            <button data-filter="series">Series</button>
            <button data-filter="books">Books</button>
        </div>

        <div class="contact-list" id="contact-list">
            <div class="contact-item" data-category="animes" data-char="Goku">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/f5/Goku_Dragon_Ball.png" class="avatar">
                <div class="contact-details"><h3>Goku</h3><span>Animes - Dragon Ball</span></div>
            </div>
            <div class="contact-item" data-category="books" data-char="Hermione">
                <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Hermione_Granger_poster.jpg" class="avatar">
                <div class="contact-details"><h3>Hermione Granger</h3><span>Books - Harry Potter</span></div>
            </div>
            <div class="contact-item" data-category="games" data-char="Link">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/fd/Link_BotW.png" class="avatar">
                <div class="contact-details"><h3>Link</h3><span>Games - Zelda</span></div>
            </div>
            <div class="contact-item" data-category="series" data-char="Jon Snow">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Jon_Snow_-_Game_of_Thrones.jpg" class="avatar">
                <div class="contact-details"><h3>Jon Snow</h3><span>Series - GoT</span></div>
            </div>
            <div class="contact-item" data-category="animes" data-char="Naruto">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/94/Naruto_Uzumaki.svg" class="avatar">
                <div class="contact-details"><h3>Naruto Uzumaki</h3><span>Animes - Naruto</span></div>
            </div>
        </div>
    </div>

    <div class="profile-panel" id="profile-panel">
        <div class="profile-modal-content">
            <button class="modal-close-button" onclick="closeProfile()">√ó</button>
            <div class="profile-header-bg" id="p-header-bg"><img id="p-avatar" src="" class="profile-avatar-big"></div>
            <div class="profile-body">
                <h1 id="p-name" style="margin-bottom: 5px;">Nome</h1>
                <p id="p-category" style="color: var(--primary-light); font-weight: 600; margin-bottom: 20px;">Categoria</p>
                <div class="profile-info-cards" id="info-cards"></div>
                <p id="p-desc" style="text-align: justify; line-height: 1.7; color: #ccc; margin-top: 20px;"></p>
                <div class="wiki-container">
                    <h3 style="border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px;">Artigos da Wikipedia</h3>
                    <div id="wiki-articles-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const charactersData = {
            "Goku": { avatar: "https://upload.wikimedia.org/wikipedia/en/f/f5/Goku_Dragon_Ball.png", cat: "Animes - Dragon Ball", desc: "Son Goku √© o protagonista da franquia Dragon Ball...", info: { Esp√©cie: "Saiyajin", Idade: "40+", Status: "Ativo" } },
            "Hermione": { avatar: "https://upload.wikimedia.org/wikipedia/en/d/d3/Hermione_Granger_poster.jpg", cat: "Livros - Harry Potter", desc: "Uma bruxa brilhante...", info: { Casa: "Gryffindor", Sangue: "Nascida-Trouxa" } },
            "Link": { avatar: "https://upload.wikimedia.org/wikipedia/en/f/fd/Link_BotW.png", cat: "Games - Zelda", desc: "O Her√≥i do Tempo...", info: { Esp√©cie: "Hylian", Arma: "Master Sword" } },
            "Jon Snow": { avatar: "https://upload.wikimedia.org/wikipedia/en/3/30/Jon_Snow_-_Game_of_Thrones.jpg", cat: "S√©ries - Game of Thrones", desc: "Rei do Norte...", info: { Casa: "Stark/Targaryen", Lobo: "Ghost" } },
            "Naruto": { avatar: "https://upload.wikimedia.org/wikipedia/en/9/94/Naruto_Uzumaki.svg", cat: "Animes - Naruto", desc: "Sonha em ser Hokage...", info: { Vila: "Folha", Rank: "Hokage" } }
        };

        const searchInput = document.getElementById('search-input');
        const searchToggle = document.getElementById('search-toggle');
        const contactItems = document.querySelectorAll('.contact-item');

        // REDIRECIONAMENTO REDDIT
        function redirectToReddit(query) {
            const url = `https://www.reddit.com/search/?q=${encodeURIComponent(query)}`;
            window.open(url, '_blank');
        }

        async function fetchWikipediaArticles(characterName) {
            const listContainer = document.getElementById('wiki-articles-list');
            listContainer.innerHTML = '<div class="loader"></div>';
            try {
                const response = await fetch(`https://pt.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=extracts&exintro&explaintext&generator=search&gsrsearch=${encodeURIComponent(characterName)}&gsrlimit=3`);
                const data = await response.json();
                listContainer.innerHTML = '';
                if (data.query && data.query.pages) {
                    Object.values(data.query.pages).forEach(page => {
                        const card = document.createElement('div');
                        card.className = 'wiki-article-card';
                        card.innerHTML = `<h4>${page.title}</h4><p>${page.extract.substring(0, 160)}...</p><a href="https://pt.wikipedia.org/?curid=${page.pageid}" target="_blank" class="wiki-link">LER ARTIGO ‚Üí</a>`;
                        listContainer.appendChild(card);
                    });
                } else { listContainer.innerHTML = '<p>Nenhum artigo encontrado.</p>'; }
            } catch (e) { listContainer.innerHTML = '<p>Erro ao conectar com Wikipedia.</p>'; }
        }

        function applyLocalFilter() {
            const term = searchInput.value.toLowerCase();
            const activeTab = document.querySelector('.filter-tabs button.active').dataset.filter;
            contactItems.forEach(item => {
                const name = item.dataset.char.toLowerCase();
                const cat = item.dataset.category;
                const matchesSearch = name.includes(term);
                const matchesTab = activeTab === 'all' || cat === activeTab;
                item.style.display = (matchesSearch && matchesTab) ? 'flex' : 'none';
            });
        }

        searchToggle.addEventListener('change', () => {
            document.getElementById('search-bar').classList.toggle('redid-active', searchToggle.checked);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchToggle.checked && searchInput.value.trim()) {
                redirectToReddit(searchInput.value.trim());
            }
        });

        searchInput.addEventListener('input', applyLocalFilter);

        document.querySelectorAll('.filter-tabs button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-tabs button').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                applyLocalFilter();
            });
        });

        function openProfile(name) {
            const data = charactersData[name];
            if(!data) return;
            document.getElementById('p-name').textContent = name;
            document.getElementById('p-avatar').src = data.avatar;
            document.getElementById('p-category').textContent = data.cat;
            document.getElementById('p-desc').textContent = data.desc;
            const cardContainer = document.getElementById('info-cards');
            cardContainer.innerHTML = '';
            for(const [label, val] of Object.entries(data.info)) {
                cardContainer.innerHTML += `<div class="info-card"><strong>${label}</strong><span>${val}</span></div>`;
            }
            fetchWikipediaArticles(name);
            document.body.classList.add('profile-open');
            document.body.classList.remove('menu-open');
        }

        function closeProfile() { document.body.classList.remove('profile-open'); }

        contactItems.forEach(item => {
            item.addEventListener('click', () => openProfile(item.dataset.char));
        });
    </script>
</body>
</html>
