<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other_game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="Other_game.css">
</head>
<body>

    <nav class="nav-fixed">
        <div class="nav-top">
            <div class="nav-brand-group">
                <button class="btn-home" onclick="goHome()">Início</button>
                <h1>Other games</h1>
            </div>
            <span class="status-badge">SISTEMA DE EXECUÇÃO</span>
        </div>
        <div class="search-bar">
            <div class="search-wrapper">
                <input type="text" id="game-search" placeholder="Buscar jogo na base...">
            </div>
        </div>
    </nav>

    <main class="feed-container" id="main-feed"></main>

    <div id="modal-play" class="modal">
        <i class="fas fa-arrow-left close-modal" onclick="closeModal()"></i>
        
        <div class="modal-hero" id="modal-banner">
            <div class="hero-info">
                <h2 id="modal-title">TITULO</h2>
                <button class="btn-netflix-play" onclick="startEngine()">
                    <i class="fas fa-play"></i> JOGAR AGORA
                </button>
            </div>
        </div>

        <div class="player-view" id="player-view">
            <button class="btn-exit-engine" onclick="stopEngine()">
                <i class="fas fa-times"></i> Sair do Jogo
            </button>
            <iframe id="game-engine" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script src="Data.js"></script>
    <script src="Other_game.js"></script>
</body>
</html>
