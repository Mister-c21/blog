<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Pro - BlueViolet Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            touch-action: none;
        }

        body {
            background-color: #0a0a12;
            color: blueviolet;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas {
            background-color: #0d0d1a;
            display: block;
        }

        /* UI Superior (Score e Pause) */
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .score-text {
            font-size: 1.8rem;
            color: white;
            text-shadow: 0 0 10px blueviolet;
            pointer-events: none;
        }

        .btn-pause {
            width: 50px;
            height: 50px;
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid blueviolet;
            border-radius: 12px;
            cursor: pointer;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .btn-pause:hover { background: rgba(138, 43, 226, 0.4); }

        .btn-pause::before, .btn-pause::after {
            content: "";
            width: 5px;
            height: 20px;
            background: white;
            margin: 0 3px;
            border-radius: 2px;
        }

        /* Modal de Menu (Pause / Game Over) */
        #game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 18, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: rgba(138, 43, 226, 0.1);
            padding: 40px;
            border: 2px solid blueviolet;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.4);
            min-width: 300px;
        }

        .modal-content h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 20px blueviolet;
        }

        .modal-content p {
            font-size: 1.3rem;
            color: #ddd;
            margin-bottom: 25px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-ui {
            padding: 14px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid blueviolet;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            background: transparent;
            color: white;
            text-decoration: none;
        }

        .btn-resume { background: blueviolet; }
        .btn-resume:hover { background: #9370DB; }
        .btn-home { color: blueviolet; }
        .btn-home:hover { background: rgba(138, 43, 226, 0.15); }

        /* Mobile Controls */
        #mobile-controls {
            display: none;
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: grid;
            grid-template-areas: ". up ." "left . right" ". down .";
            gap: 15px;
            z-index: 5;
        }

        .ctrl-btn {
            width: 65px; height: 65px; background: rgba(138, 43, 226, 0.1);
            border: 2px solid blueviolet; border-radius: 50%; color: white;
            display: flex; justify-content: center; align-items: center; font-size: 1.5rem;
        }
        .ctrl-btn:active { background: blueviolet; transform: scale(0.9); }

        /* Rotate Notice */
        #rotate-notice {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0a12; color: white; z-index: 1000; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .phone-icon { width: 40px; height: 70px; border: 3px solid white; border-radius: 5px; margin-top: 20px; animation: rotate 2s infinite; }
        @keyframes rotate { 0% { transform: rotate(0deg); } 50%, 100% { transform: rotate(90deg); } }
    </style>
</head>
<body>

    <div id="rotate-notice">
        <h2>ðŸ”„ MODO PAISAGEM</h2>
        <p>Gire o dispositivo para jogar.</p>
        <div class="phone-icon"></div>
    </div>

    <div id="game-modal">
        <div class="modal-content">
            <h2 id="modal-title">PAUSADO</h2>
            <p id="score-info">Score: <span id="final-score">0</span></p>
            <div class="button-group">
                <button id="resume-btn" class="btn-ui btn-resume" onclick="resumeGame()">Continuar</button>
                <button class="btn-ui" onclick="resetGame()">Reiniciar</button>
                <a href="home.html" class="btn-ui btn-home">Voltar para Home</a>
            </div>
        </div>
    </div>

    <div id="game-container">
        <div id="ui-overlay">
            <div class="score-text">Score: <span id="score">0</span></div>
            <div class="btn-pause" onclick="pauseGame()"></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>

        <div id="mobile-controls">
            <div class="ctrl-btn" style="grid-area: up" onclick="changeDir('UP')">â–²</div>
            <div class="ctrl-btn" style="grid-area: left" onclick="changeDir('LEFT')">â—€</div>
            <div class="ctrl-btn" style="grid-area: right" onclick="changeDir('RIGHT')">â–¶</div>
            <div class="ctrl-btn" style="grid-area: down" onclick="changeDir('DOWN')">â–¼</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const finalScoreElement = document.getElementById("final-score");
        const modal = document.getElementById("game-modal");
        const modalTitle = document.getElementById("modal-title");
        const resumeBtn = document.getElementById("resume-btn");
        const rotateNotice = document.getElementById("rotate-notice");
        const mobileControls = document.getElementById("mobile-controls");

        let gridSize = 25;
        let snake, food, dx, dy, nextDx, nextDy, score;
        let gameActive = false;
        let gamePaused = false;
        let gameLoop = null;

        const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);

        function init() {
            checkOrientation();
            window.addEventListener("resize", checkOrientation);
            window.addEventListener("keydown", (e) => {
                if(e.key === "ArrowUp") changeDir('UP');
                if(e.key === "ArrowDown") changeDir('DOWN');
                if(e.key === "ArrowLeft") changeDir('LEFT');
                if(e.key === "ArrowRight") changeDir('RIGHT');
                if(e.key === "Escape") pauseGame();
            });
            resetGame();
        }

        function checkOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            if (isMobile && !isLandscape) {
                pauseGame();
                rotateNotice.style.display = "flex";
                mobileControls.style.display = "none";
            } else {
                rotateNotice.style.display = "none";
                if (isMobile) mobileControls.style.display = "grid";
                resizeCanvas();
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            tileCountX = Math.floor(canvas.width / gridSize);
            tileCountY = Math.floor(canvas.height / gridSize);
        }

        function resetGame() {
            modal.style.display = "none";
            score = 0;
            scoreElement.innerText = score;
            snake = [{ x: 5, y: 5 }, { x: 4, y: 5 }];
            dx = 1; dy = 0; nextDx = 1; nextDy = 0;
            placeFood();
            resumeGame();
        }

        function pauseGame() {
            if (!gameActive) return;
            gamePaused = true;
            clearInterval(gameLoop);
            modalTitle.innerText = "PAUSADO";
            resumeBtn.style.display = "block";
            finalScoreElement.innerText = score;
            modal.style.display = "flex";
        }

        function resumeGame() {
            gameActive = true;
            gamePaused = false;
            modal.style.display = "none";
            clearInterval(gameLoop);
            gameLoop = setInterval(draw, 100);
        }

        function gameOver() {
            gameActive = false;
            clearInterval(gameLoop);
            modalTitle.innerText = "GAME OVER";
            resumeBtn.style.display = "none";
            finalScoreElement.innerText = score;
            modal.style.display = "flex";
        }

        function placeFood() {
            tileCountX = Math.floor(canvas.width / gridSize);
            tileCountY = Math.floor(canvas.height / gridSize);
            food = {
                x: Math.floor(Math.random() * (tileCountX - 1)),
                y: Math.floor(Math.random() * (tileCountY - 1))
            };
        }

        function changeDir(dir) {
            if (gamePaused) return;
            if (dir === 'UP' && dy === 0) { nextDx = 0; nextDy = -1; }
            if (dir === 'DOWN' && dy === 0) { nextDx = 0; nextDy = 1; }
            if (dir === 'LEFT' && dx === 0) { nextDx = -1; nextDy = 0; }
            if (dir === 'RIGHT' && dx === 0) { nextDx = 1; nextDy = 0; }
        }

        function draw() {
            dx = nextDx; dy = nextDy;
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY || snake.some(s => s.x === head.x && s.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                placeFood();
            } else {
                snake.pop();
            }
            render();
        }

        function render() {
            ctx.fillStyle = "#0d0d1a";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#FF00FF";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#FF00FF";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            ctx.shadowColor = "blueviolet";
            snake.forEach((part, i) => {
                ctx.fillStyle = (i === 0) ? "white" : "blueviolet";
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            });
            ctx.shadowBlur = 0;
        }

        init();
    </script>
</body>
</html>
