<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory-Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Memory_game.css">
</head>
<body>
    <div class="stars-bg"></div>
    <div class="nebula-bg"></div>

    <nav class="top-nav">
        <div class="nav-left">
            <button id="home-btn" class="nav-btn" aria-label="Voltar ao Início">
                <i class="fas fa-home"></i> <span>HOME</span>
            </button>
        </div>

        <div class="brand-logo">NEBULA MINDS</div>

        <div class="nav-right">
            <button id="sound-btn" class="nav-btn icon-only" aria-label="Alternar Som">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="game-container">
            
            <div class="hud-panel">
                <div class="stat-pill score-pill">
                    <i class="fas fa-star"></i> <span id="score">0000</span>
                    <div id="combo-meter" class="combo-badge hidden">x<span id="combo-multiplier">1</span></div>
                </div>
                <div class="stat-pill time-pill">
                    <i class="fas fa-clock"></i> <span id="time">0:00</span>
                </div>
            </div>

            <div id="difficulty-panel" class="intro-panel">
                <h2 class="intro-title">ESCOLHA SUA MISSÃO</h2>
                <div class="difficulty-grid">
                    <button class="diff-card" data-level="easy">
                        <i class="fas fa-cube"></i>
                        <h3>INICIANTE</h3>
                        <p>12 Cartas</p>
                    </button>
                    <button class="diff-card active" data-level="medium">
                        <i class="fas fa-cubes"></i>
                        <h3>VETERANO</h3>
                        <p>16 Cartas</p>
                    </button>
                    <button class="diff-card" data-level="hard">
                        <i class="fas fa-th"></i>
                        <h3>LENDA</h3>
                        <p>20 Cartas</p>
                    </button>
                </div>
                <button id="start-button" class="btn-primary-neon">INICIAR SISTEMA</button>
            </div>

            <div id="game-view" class="game-view hidden">
                <div class="hexagon-grid" id="game-board">
                    </div>
                
                <div class="ingame-controls">
                    <button id="reset-button" class="btn-secondary-neon">
                        <i class="fas fa-redo"></i> REINICIAR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="message-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div class="modal-body">
                <p id="modal-text"></p>
                <div class="result-stats">
                    <div class="res-box">
                        <span>SCORE</span>
                        <h3 id="final-score">0</h3>
                    </div>
                    <div class="res-box">
                        <span>COMBO MÁX</span>
                        <h3 id="final-combo">0</h3>
                    </div>
                </div>
            </div>
            <button id="modal-close-button" class="btn-primary-neon">CONTINUAR</button>
        </div>
    </div>

    <script src="Memory_game.js"></script>
</body>
</html>
