<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Draw.css">
</head>
<body>

    <header class="glass-panel top-dock">
        <div class="top-group left">
            <div class="logo">
                <a href="../../Studio.html" id="home-btn" class="icon-btn accent" title="Início">
                    <i class="fa-solid fa-house gradient-text" style="font-size: 1.4rem;"></i>
                </a>
            </div>
        </div>
        
        <div class="top-group center">
            <button id="layers-btn" class="icon-btn" title="Camadas (L)"><i class="fa-solid fa-list"></i></button>
            <button id="actions-btn" class="icon-btn" title="Menu e Ajustes"><i class="fa-solid fa-bars"></i></button> 
            <div class="divider"></div>
            <button id="undo-btn" class="icon-btn" title="Desfazer (Ctrl+Z)"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="redo-btn" class="icon-btn" title="Refazer (Ctrl+Y)"><i class="fa-solid fa-rotate-right"></i></button>
        </div>

        <div class="top-group right">
            <div class="zoom-indicator" id="zoom-level" title="Clique para resetar">100%</div>
            <button id="export-btn" class="icon-btn accent" title="Exportar PNG"><i class="fa-solid fa-download"></i></button>
        </div>
    </header>

    <aside id="settings-panel" class="glass-panel side-panel">
        <div class="panel-header">
            <h3>Pincel & Ferramentas</h3>
            <button id="close-settings-btn" class="icon-btn close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div id="brush-settings" class="panel-group custom-scroll">
            <div class="control-group">
                <label>Tamanho <span id="size-val">10px</span></label>
                <input type="range" id="size-slider" min="1" max="150" value="10">
            </div>
            <div class="control-group">
                <label>Opacidade do Traço</label>
                <input type="range" id="opacity-slider" min="1" max="100" value="100">
            </div>
            <div class="control-group">
                <label>Estabilizador (Suavização)</label>
                <input type="range" id="smoothing-slider" min="0" max="100" value="20">
            </div>

            <div class="divider-h-full"></div>

            <div class="panel-section">
                <div class="label-sm">Ponta do Pincel</div>
                <div class="grid-buttons brush-type-grid">
                    <button class="brush-btn active" data-brush="round" title="Redondo"><i class="fa-solid fa-circle"></i></button>
                    <button class="brush-btn" data-brush="square" title="Quadrado"><i class="fa-solid fa-square"></i></button>
                    <button class="brush-btn" data-brush="marker" title="Marcador"><i class="fa-solid fa-highlighter"></i></button>
                    <button class="brush-btn" data-brush="spray" title="Spray"><i class="fa-solid fa-spray-can"></i></button>
                </div>
            </div>

            <div class="panel-section">
                <div class="label-sm">Formas Geométricas</div>
                <div class="grid-buttons shapes-grid">
                    <button class="shape-btn active" data-shape="none"><i class="fa-solid fa-wave-square"></i></button>
                    <button class="shape-btn" data-shape="line"><i class="fa-solid fa-slash"></i></button>
                    <button class="shape-btn" data-shape="rect"><i class="fa-regular fa-square"></i></button>
                    <button class="shape-btn" data-shape="circle"><i class="fa-regular fa-circle"></i></button>
                </div>
            </div>
        </div>
    </aside>

    <aside id="layers-panel" class="glass-panel side-panel">
        <div class="panel-header">
            <h3>Camadas</h3>
            <button id="close-layers-btn" class="icon-btn close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="layer-controls-top">
            <div class="control-group padded">
                <label>Opacidade da Camada</label>
                <input type="range" id="layer-opacity-slider" min="0" max="100" value="100">
            </div>
            <div class="layer-actions-row padded">
                <button id="add-layer-btn" title="Nova Camada" class="action-sm"><i class="fa-solid fa-plus"></i></button>
                <button id="import-img-btn" title="Importar Imagem" class="action-sm"><i class="fa-solid fa-image"></i></button>
                <button id="merge-layer-btn" title="Mesclar Abaixo" class="action-sm"><i class="fa-solid fa-arrow-down"></i></button>
                <button id="delete-layer-btn" class="danger action-sm" title="Excluir"><i class="fa-solid fa-trash"></i></button>
            </div>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>

        <div id="layers-list-container" class="custom-scroll">
            </div>
    </aside>

    <aside id="actions-panel" class="glass-panel side-panel">
        <div class="panel-header">
            <h3>Projeto & Ações</h3>
            <button id="close-actions-btn" class="icon-btn close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        <div class="panel-group custom-scroll">
            <div class="panel-section">
                <div class="label-sm">Salvar/Carregar</div>
                <button id="save-project-btn" class="full-btn"><i class="fa-solid fa-floppy-disk"></i> Salvar Projeto (.draw)</button>
                <button id="load-project-btn" class="full-btn"><i class="fa-solid fa-folder-open"></i> Abrir Projeto</button>
                <input type="file" id="project-input" accept=".draw,.json" style="display: none;">
            </div>

            <div class="divider-h-full"></div>

            <div class="panel-section">
                <div class="label-sm">Filtros (Camada Atual)</div>
                <div class="grid-buttons">
                    <button class="filter-btn" data-filter="invert">Inverter</button>
                    <button class="filter-btn" data-filter="grayscale">P&B</button>
                    <button class="filter-btn" data-filter="blur">Blur</button>
                </div>
            </div>
            
            <div class="divider-h-full"></div>

            <div class="panel-section">
                <button id="reset-view-btn" class="full-btn"><i class="fa-solid fa-compress"></i> Resetar Zoom</button>
                <button id="clear-layer-btn" class="full-btn danger">Limpar Camada</button>
            </div>
        </div>
    </aside>

    <main id="canvas-container">
        <div id="canvas-wrapper">
            <canvas id="display-canvas"></canvas>
        </div>
        <div id="cursor-preview"></div>
    </main>

    <nav class="glass-panel bottom-dock">
        <button id="tool-pen" class="dock-btn active" title="Pincel (Duplo-clique para Config)"><i class="fa-solid fa-pencil"></i></button>
        <button id="tool-eraser" class="dock-btn" title="Borracha (Duplo-clique para Config)"><i class="fa-solid fa-eraser"></i></button>
        <button id="tool-picker" class="dock-btn" title="Conta-gotas"><i class="fa-solid fa-eye-dropper"></i></button>
        <button id="tool-fill" class="dock-btn" title="Balde de Tinta"><i class="fa-solid fa-fill-drip"></i></button>
        
        <div class="divider"></div>
        
        <div class="color-wrapper">
            <input type="color" id="color-picker" value="#BB86FC">
        </div>
    </nav>

    <script src="Draw.js"></script>
</body>
</html>
