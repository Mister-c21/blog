<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio BlueViolet</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Studio.css">
</head>
<body>

    <header class="main-header">
        <h1 class="header-title">
            <a href="/" class="logo-link">
                <i class="fas fa-th-large"></i> Studio
            </a>
        </h1>
        <nav class="header-nav">
            <a href="/" class="home-link">
                <i class="fas fa-home"></i> Home
            </a>
        </nav>
    </header>
    
    <div class="card-list">
        
        <div class="card game" data-modal-id="modal-game" tabindex="0">
            <i class="fas fa-gamepad icon"></i> 
            <h3>Jogos</h3>
        </div>

        <div class="card mods" data-modal-id="modal-mods" tabindex="0">
            <i class="fas fa-puzzle-piece icon"></i>
            <h3>Mods & Extensões</h3>
        </div>

        <div class="card skin" data-modal-id="modal-skin" tabindex="0">
            <i class="fas fa-paint-brush icon"></i>
            <h3>Skins & Aparências</h3>
        </div>

        <div class="card art" data-modal-id="modal-art" tabindex="0">
            <i class="fas fa-palette icon"></i>
            <h3>Artes & Criações</h3>
        </div>
        
        <div class="card video" data-modal-id="modal-video" tabindex="0">
            <i class="fas fa-video icon"></i>
            <h3>Vídeos & Clips</h3>
        </div>
        
        <div class="card music" data-modal-id="modal-music" tabindex="0">
            <i class="fas fa-music icon"></i>
            <h3>Músicas & Trilhas</h3>
        </div>
        
    </div>

    <div id="main-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-options" class="modal-options-list">
                </div>
        </div>
    </div>
    
    <script src="Studio.js"></script>

</body>
</html>
