<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8a2be2;
            --primary-glow: rgba(138, 43, 226, 0.5);
            --bg-gradient: linear-gradient(135deg, #0f051a 0%, #050505 100%);
            --border: rgba(255, 255, 255, 0.12);
            --glass-bg: rgba(18, 14, 26, 0.6);
            --text: ghostwhite;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0; padding: 0; 
        }
        
        body { 
            background: var(--bg-gradient); 
            background-attachment: fixed;
            color: var(--text); 
            font-family: 'Roboto', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        .header { 
            padding: 15px 20px; 
            position: sticky; top: 0; z-index: 1000; 
            background: rgba(15, 5, 26, 0.85); 
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }

        .nav-link-btn { 
            width: 42px; height: 42px; 
            display: flex; align-items: center; justify-content: center; 
            color: var(--primary); text-decoration: none;
            background: rgba(255,255,255,0.05); 
            border-radius: 50%; border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .header h1 { font-size: 1.1rem; letter-spacing: 5px; font-weight: 500; text-transform: uppercase; }

        /* --- GRID --- */
        .masonry-container { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; 
            padding: 25px 20px; max-width: 1200px; margin: 0 auto; 
        }

        @media (min-width: 768px) { .masonry-container { grid-template-columns: repeat(4, 1fr); gap: 25px; } }

        .card { 
            background: var(--glass-bg); border-radius: 30px; padding: 45px 15px;
            text-align: center; border: 1px solid var(--border); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; backdrop-filter: blur(15px);
        }

        .card:hover { 
            transform: translateY(-8px); border-color: var(--primary); 
            background: rgba(138, 43, 226, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4), 0 0 25px var(--primary-glow); 
        }

        .card-emoji { font-size: 55px; display: block; margin-bottom: 15px; }
        .card-name { font-size: 1.1rem; font-weight: 500; text-transform: uppercase; }

        /* --- MODAL --- */
        #modal-overlay { 
            position: fixed; inset: 0; display: none; z-index: 4000; 
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px);
        }

        .modal-content { 
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 400px; border-radius: 40px; border: 1px solid var(--border); 
            padding: 35px; text-align: center; background: rgba(15, 10, 30, 0.95); 
        }

        .modal-item { 
            background: rgba(255,255,255,0.04); border: 1px solid var(--border);
            padding: 18px; border-radius: 20px; margin-bottom: 12px;
            display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.3s;
        }

        .modal-item:hover { background: var(--primary); transform: translateX(8px); }

        .coming-soon-text { 
            color: rgba(255, 255, 255, 0.6); font-style: italic; 
            font-size: 1.2rem; margin: 40px 0; letter-spacing: 1px;
        }

        .btn-close {
            width: 100%; padding: 15px; border-radius: 18px; 
            background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--border);
            font-weight: 700; cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="../Home.html" class="nav-link-btn"><i class="fas fa-arrow-left"></i></a>
        <h1>Studio</h1>
        <div style="width:42px"></div>
    </header>

    <main class="masonry-container">
        <div class="card" onclick="openModal('midia')">
            <span class="card-emoji">ðŸŽ¬</span>
            <div class="card-name">MÃ­dia</div>
        </div>
        <div class="card" onclick="openModal('games')">
            <span class="card-emoji">ðŸŽ®</span>
            <div class="card-name">Games</div>
        </div>
        <div class="card" onclick="openModal('art')">
            <span class="card-emoji">ðŸŽ¨</span>
            <div class="card-name">Art</div>
        </div>
        <div class="card" onclick="openModal('music')">
            <span class="card-emoji">ðŸŽ§</span>
            <div class="card-name">Music</div>
        </div>
    </main>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="modal-title" style="color: var(--primary); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px;"></h2>
            <div id="modal-list"></div>
            <button class="btn-close" onclick="closeModal()">Sair</button>
        </div>
    </div>

    <script>
        const modalData = {
            midia: {
                title: "Studio MÃ­dia",
                type: "list",
                options: [
                    { name: "EdiÃ§Ã£o de Imagem", icon: "ðŸ“¸", url: "edicao-img.html" },
                    { name: "EdiÃ§Ã£o de VÃ­deo", icon: "ðŸŽžï¸", url: "edicao-vid.html" }
                ]
            },
            art: {
                title: "Studio Art",
                type: "list",
                options: [
                    { name: "Arte Digital", icon: "ðŸ–Œï¸", url: "arte-digital.html" },
                    { name: "Modelagem 3D", icon: "ðŸ§Š", url: "./more/Studio/3d/3d.html" }
                ]
            },
            games: {
                title: "Studio Games",
                type: "text",
                content: "Em breve"
            },
            music: {
                title: "Studio Music",
                type: "text",
                content: "Em breve"
            }
        };

        function openModal(category) {
            const data = modalData[category];
            if (!data) return;

            document.getElementById('modal-title').innerText = data.title;
            const container = document.getElementById('modal-list');
            container.innerHTML = "";

            if (data.type === "list") {
                data.options.forEach(opt => {
                    const item = document.createElement('div');
                    item.className = 'modal-item';
                    item.innerHTML = `<span style="font-size: 20px;">${opt.icon}</span> <span>${opt.name}</span>`;
                    item.onclick = () => { if(opt.url) window.location.href = opt.url; };
                    container.appendChild(item);
                });
            } else {
                const p = document.createElement('p');
                p.className = 'coming-soon-text';
                p.innerText = data.content;
                container.appendChild(p);
            }

            document.getElementById('modal-overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        window.onclick = (e) => { if(e.target == document.getElementById('modal-overlay')) closeModal(); }
    </script>
</body>
</html>
