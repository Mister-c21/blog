    <style>
        :root {
            --primary: #8a2be2;
            --primary-glow: rgba(138, 43, 226, 0.4);
            --ghost: #f8f8ff;
            --bg-dark: #050208;
            --glass: rgba(248, 248, 255, 0.05);
            --glass-border: rgba(248, 248, 255, 0.12);
            --glass-strong: rgba(248, 248, 255, 0.18);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            margin: 0; background: var(--bg-dark); color: var(--ghost);
            font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden;
            min-height: 100vh;
        }

        #bg-canvas {
            position: fixed; inset: 0; z-index: -1;
            background-size: cover; background-position: center;
            filter: brightness(0.2) blur(30px) saturate(150%);
            transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass { background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); }
        .animate { animation: fadeInUp 0.6s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .header { padding: 40px 20px 20px; max-width: 1400px; margin: 0 auto; }
        .user-greeting h1 { font-size: 36px; font-weight: 800; margin: 0; letter-spacing: -1.5px; }
        .user-greeting h1 span { color: var(--primary); text-shadow: 0 0 25px var(--primary-glow); }

        .search-row { display: flex; align-items: center; gap: 12px; margin-top: 20px; margin-bottom: 30px; }
        
        .btn-back-nav { 
            width: 60px; height: 65px; border-radius: 20px; 
            display: flex; align-items: center; justify-content: center; 
            color: var(--primary); font-size: 22px; text-decoration: none; 
            transition: 0.3s; flex-shrink: 0;
        }
        .btn-back-nav:hover { background: var(--glass-strong); box-shadow: 0 0 15px var(--primary-glow); }

        .search-container { position: relative; flex: 1; }
        .search-container input {
            width: 100%; height: 65px; border-radius: 20px; border: none;
            padding: 0 65px; color: white; font-size: 16px; font-weight: 600;
        }
        .search-container .main-icon { position: absolute; left: 25px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 20px; }
        .search-container .voice-icon { position: absolute; right: 25px; top: 50%; transform: translateY(-50%); color: var(--primary); cursor: pointer; font-size: 20px; }

        .voice-overlay {
            position: fixed; inset: 0; background: rgba(5, 2, 8, 0.9);
            backdrop-filter: blur(15px); z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .voice-overlay.active { display: flex; }
        
        .voice-wave-container { display: flex; align-items: center; gap: 8px; height: 60px; margin-bottom: 30px; }
        .wave-bar { width: 6px; height: 15px; background: var(--primary); border-radius: 10px; animation: waveAnim 1s ease-in-out infinite; box-shadow: 0 0 15px var(--primary-glow); }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 30px; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 45px; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; height: 30px; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; height: 15px; }
        
        @keyframes waveAnim { 
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(2); opacity: 0.7; }
        }

        .voice-status { font-size: 22px; font-weight: 600; color: var(--ghost); margin-bottom: 10px; }
        .voice-transcript { font-size: 18px; color: var(--primary); opacity: 0.9; max-width: 80%; text-align: center; font-style: italic; min-height: 1.2em; }

        .section-label { display: flex; justify-content: space-between; align-items: center; margin: 25px 0 15px; padding: 0 5px; }
        .section-label h2 { font-size: 18px; font-weight: 700; margin: 0; }
        
        .h-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0 25px; scrollbar-width: none; }
        .h-scroll::-webkit-scrollbar { display: none; }

        .card { flex: 0 0 150px; border-radius: 22px; overflow: hidden; cursor: pointer; transition: 0.4s; position: relative; border: 1px solid var(--glass-border); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        
        .main-grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); padding-bottom: 40px; }

        .modal { position: fixed; inset: 0; background: var(--bg-dark); z-index: 6000; display: none; overflow-y: auto; }
        .modal.active { display: block; animation: modalIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes modalIn { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .m-hero { height: 55vh; width: 100%; background-size: cover; background-position: center top; position: relative; }
        .m-hero::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, var(--bg-dark) 10%, transparent 80%); }
        .m-close { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 100; cursor: pointer; }

        .m-body { padding: 0 30px 150px; max-width: 900px; margin: 0 auto; }
        .m-title { font-size: clamp(32px, 8vw, 48px); font-weight: 800; margin: -60px 0 20px; position: relative; z-index: 10; letter-spacing: -2px; }
        .m-tags { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 30px; }
        .tag { padding: 6px 16px; border-radius: 12px; font-size: 12px; font-weight: 800; background: var(--glass-strong); color: var(--primary); border: 1px solid var(--primary); }

        .btn-tts { background: var(--glass-strong); border: 1px solid var(--primary); color: var(--primary); padding: 8px 15px; border-radius: 10px; cursor: pointer; font-size: 13px; font-weight: 700; display: flex; align-items: center; gap: 8px; margin-bottom: 20px; transition: 0.3s; }
        .m-utility-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn-util { flex: 1; padding: 12px; border-radius: 15px; border: 1px solid var(--glass-border); background: var(--glass); color: var(--ghost); font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; }

        .m-actions { display: flex; gap: 12px; margin-bottom: 40px; }
        .btn-act { flex: 1; padding: 20px; border-radius: 22px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-play { background: var(--primary); color: white; box-shadow: 0 10px 30px var(--primary-glow); }

        .sug-card { flex: 0 0 110px; border-radius: 15px; overflow: hidden; border: 1px solid var(--glass-border); transition: 0.3s; position: relative; cursor: pointer; }
        .sug-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .sug-title { position: absolute; bottom: 0; left: 0; right: 0; padding: 5px; background: rgba(0,0,0,0.7); font-size: 9px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .tiktok-profile { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9000; display: none; overflow-y: auto; flex-direction: column; }
        .tiktok-profile.active { display: flex; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .tk-header { position: sticky; top: 0; width: 100%; padding: 20px; display: flex; align-items: center; justify-content: space-between; z-index: 10; background: linear-gradient(to bottom, var(--bg-dark), transparent); }
        .tk-back { font-size: 24px; cursor: pointer; }

        .tk-info { text-align: center; padding: 20px 0; }
        .tk-avatar { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; margin-bottom: 15px; box-shadow: 0 0 20px var(--primary-glow); }
        .tk-username { font-size: 20px; font-weight: 800; margin-bottom: 5px; }
        .tk-bio { font-size: 14px; opacity: 0.8; padding: 0 40px; line-height: 1.5; margin-bottom: 20px; }

        .tk-stats { display: flex; justify-content: center; gap: 30px; margin-bottom: 25px; }
        .tk-stat-val { font-weight: 800; font-size: 18px; display: block; }
        .tk-stat-label { font-size: 12px; opacity: 0.6; }

        .tk-cast-suggestions { padding: 0 20px; margin-bottom: 25px; }
        .tk-cast-suggestions h4 { font-size: 12px; text-transform: uppercase; color: var(--primary); margin-bottom: 10px; text-align: left; opacity: 0.8; }

        .tk-tabs { display: flex; border-top: 1px solid var(--glass-border); border-bottom: 1px solid var(--glass-border); }
        .tk-tab { flex: 1; text-align: center; padding: 15px; font-size: 20px; opacity: 0.4; cursor: pointer; }
        .tk-tab.active { opacity: 1; border-bottom: 2px solid var(--primary); }

        .tk-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding-top: 2px; }
        .tk-grid-item { aspect-ratio: 3/4; background: var(--glass); position: relative; overflow: hidden; cursor: pointer; }
        .tk-grid-item img { width: 100%; height: 100%; object-fit: cover; }
        .tk-grid-item span { position: absolute; bottom: 5px; left: 5px; font-size: 10px; font-weight: 700; text-shadow: 0 1px 3px black; }

        .tk-search-list { display: none; flex-direction: column; padding: 20px; gap: 12px; }
        .tk-search-list.active { display: flex; }

        .overlay-modal { position: fixed; inset: 0; z-index: 10000; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); padding: 20px; }
        .over-content { max-width: 450px; width: 100%; border-radius: 30px; padding: 40px 25px 25px; position: relative; text-align: center; max-height: 80vh; overflow-y: auto; }

        .track-item { display: flex; flex-direction: column; padding: 12px; border-radius: 15px; margin-bottom: 10px; text-align: left; transition: 0.3s; border: 1px solid transparent; background: var(--glass); cursor: pointer; }
        .track-item.playing { border-color: var(--primary); background: rgba(138, 43, 226, 0.15); }
        .track-row { display: flex; align-items: center; gap: 12px; }
        .play-btn-track { width: 35px; height: 35px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; font-size: 12px; }
        .progress-container { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 10px; display: none; overflow: hidden; }
        .track-item.playing .progress-container { display: block; }
        .progress-bar { height: 100%; background: var(--primary); width: 0%; transition: width 0.1s linear; }

        .search-engine-item { display: flex; align-items: center; gap: 15px; padding: 18px; border-radius: 18px; background: var(--glass); border: 1px solid var(--glass-border); cursor: pointer; color: var(--ghost); text-decoration: none; font-weight: 600; transition: 0.3s; }
        .search-engine-item i { color: var(--primary); font-size: 20px; }
        .wiki-item { text-align: left; padding: 15px; border-radius: 15px; background: var(--glass); border: 1px solid var(--glass-border); margin-bottom: 10px; cursor: pointer; }
        .wiki-item h4 { margin: 0 0 5px 0; color: var(--primary); }

        #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--primary); z-index: 9999; display: none; }

        /* ESTILOS NOVOS DO SUBMODAL DE TRAILER */
        .submodal-overlay { position: fixed; inset: 0; z-index: 11000; display: none; align-items: center; justify-content: center; background: rgba(5, 2, 8, 0.85); backdrop-filter: blur(15px); }
        .submodal-overlay.active { display: flex; }
        .submodal-card { width: 90%; max-width: 350px; padding: 30px; border-radius: 25px; text-align: center; background: rgba(248, 248, 255, 0.08); border: 1px solid rgba(248, 248, 255, 0.2); backdrop-filter: blur(25px); }
        .platform-opt { display: flex; align-items: center; gap: 15px; padding: 15px; border-radius: 15px; background: rgba(138, 43, 226, 0.15); border: 1px solid var(--primary); color: var(--ghost); text-decoration: none; font-weight: 600; margin-bottom: 10px; transition: 0.3s; }
        .platform-opt:hover { background: var(--primary); transform: scale(1.02); }
    </style>

    <script>
        const grid = document.getElementById('mainGrid');
        const loader = document.getElementById('loader');
        const mainInput = document.getElementById('mainSearch');
        let audioPlayer = new Audio();
        let currentTrackId = null;
        let ttsActive = false;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            if (type === 'start') {
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            } else {
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            }
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }

        const voiceOverlay = document.getElementById('voiceOverlay');
        const voiceTranscript = document.getElementById('voiceTranscript');
        const voiceStatus = document.getElementById('voiceStatus');
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;

        if(Speech) {
            const rec = new Speech();
            rec.lang = 'pt-BR';
            rec.interimResults = true;

            document.getElementById('voiceBtn').onclick = () => {
                playBeep('start');
                voiceOverlay.classList.add('active');
                voiceTranscript.innerText = "Fale agora...";
                voiceStatus.innerText = "Ouvindo...";
                rec.start();
            };

            rec.onresult = (e) => {
                const text = e.results[0][0].transcript;
                voiceTranscript.innerText = text;
                mainInput.value = text;

                if (e.results[0].isFinal) {
                    playBeep('success');
                    voiceStatus.innerText = "Buscando...";
                    setTimeout(() => {
                        closeVoice();
                        fetchData(text);
                    }, 1000);
                }
            };

            rec.onerror = () => {
                voiceStatus.innerText = "Erro ao ouvir";
                setTimeout(closeVoice, 1500);
            };
        }

        function closeVoice() { voiceOverlay.classList.remove('active'); }

        audioPlayer.ontimeupdate = () => {
            const activeItem = document.querySelector(`.track-item.playing`);
            if (activeItem) {
                const bar = activeItem.querySelector('.progress-bar');
                bar.style.width = (audioPlayer.currentTime / audioPlayer.duration) * 100 + '%';
            }
        };

        function switchTkTab(type) {
            const gridEl = document.getElementById('tk-movies-grid');
            const searchEl = document.getElementById('tk-search-engines');
            const tabs = document.querySelectorAll('.tk-tab');
            if (type === 'grid') {
                gridEl.style.display = 'grid';
                searchEl.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                gridEl.style.display = 'none';
                searchEl.classList.add('active');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        async function translateText(text) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=pt&dt=t&q=${encodeURIComponent(text)}`);
                const data = await res.json();
                return data[0].map(s => s[0]).join('');
            } catch (e) { return text; }
        }

        function speakDescription(text) {
            if (ttsActive) {
                window.speechSynthesis.cancel();
                ttsActive = false;
                document.getElementById('tts-btn').innerHTML = `<i class="fa-solid fa-volume-high"></i> Audiodescrição`;
                return;
            }
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.onstart = () => {
                ttsActive = true;
                document.getElementById('tts-btn').innerHTML = `<i class="fa-solid fa-stop"></i> Parar Áudio`;
            };
            utterance.onend = () => {
                ttsActive = false;
                document.getElementById('tts-btn').innerHTML = `<i class="fa-solid fa-volume-high"></i> Audiodescrição`;
            };
            window.speechSynthesis.speak(utterance);
        }

        async function fetchData(query) {
            loader.style.display = 'block';
            try {
                const res = await fetch(`https://api.tvmaze.com/search/shows?q=${query}`);
                const data = await res.json();
                grid.innerHTML = '';
                data.forEach(item => {
                    const s = item.show; if(!s.image) return;
                    const card = document.createElement('div');
                    card.className = 'card glass animate';
                    card.innerHTML = `<img src="${s.image.medium}">`;
                    card.onclick = () => openDetails(s.id);
                    grid.appendChild(card);
                });
            } catch(e) {}
            loader.style.display = 'none';
        }

        async function openDetails(id) {
            window.speechSynthesis.cancel(); ttsActive = false;
            loader.style.display = 'block';
            const [show, cast] = await Promise.all([
                fetch(`https://api.tvmaze.com/shows/${id}`).then(r => r.json()),
                fetch(`https://api.tvmaze.com/shows/${id}/cast`).then(r => r.json())
            ]);
            const cleanSummary = (show.summary || "No summary.").replace(/<[^>]*>?/gm, '');
            const [translatedTitle, translatedDesc] = await Promise.all([
                translateText(show.name),
                translateText(cleanSummary)
            ]);
            document.getElementById('m-title').innerText = translatedTitle;
            document.getElementById('m-hero').style.backgroundImage = `url(${show.image.original})`;
            document.getElementById('m-desc').innerText = translatedDesc;
            document.getElementById('tts-btn').onclick = () => speakDescription(translatedDesc);
            const tags = document.getElementById('m-tags');
            tags.innerHTML = `<span class="tag">⭐ ${show.rating.average || '7.5'}</span>`;
            show.genres.forEach(g => tags.innerHTML += `<span class="tag">${g}</span>`);
            const castEl = document.getElementById('m-cast'); castEl.innerHTML = '';
            const currentCastData = cast.slice(0, 10);
            currentCastData.forEach(c => {
                const item = document.createElement('div');
                item.style = "text-align:center; flex:0 0 90px; cursor:pointer;";
                item.innerHTML = `<img src="${c.person.image ? c.person.image.medium : 'https://via.placeholder.com/100'}" style="width:70px; height:70px; border-radius:50%; object-fit:cover; border:2px solid var(--primary)"><div style="font-size:10px; margin-top:8px; font-weight:600">${c.person.name}</div>`;
                item.onclick = () => openTiktokActor(c.person.id, currentCastData);
                castEl.appendChild(item);
            });
            getSuggestions(show.genres[0] || 'Drama', id);
            document.getElementById('btnMusic').onclick = () => openMusic(show.name);
            document.getElementById('btnWiki').onclick = () => openWikiModal(show.name);
            document.getElementById('btnSearchInfo').onclick = () => openSearchHub(show.name);
            
            // ATUALIZAÇÃO DO TRAILER
            document.getElementById('btnTrailer').onclick = () => {
                const q = encodeURIComponent(show.name + " trailer");
                const platformLinks = document.getElementById('platformLinks');
                const platforms = [
                    {n: 'YouTube', i: 'fa-brands fa-youtube', u: `https://www.youtube.com/results?search_query=${q}`},
                    {n: 'TikTok', i: 'fa-brands fa-tiktok', u: `https://www.tiktok.com/search?q=${q}`},
                    {n: 'Google Video', i: 'fa-solid fa-clapperboard', u: `https://www.google.com/search?q=${q}&tbm=vid`}
                ];
                platformLinks.innerHTML = '';
                platforms.forEach(p => {
                    const a = document.createElement('a');
                    a.className = 'platform-opt'; a.href = p.u; a.target = '_blank';
                    a.innerHTML = `<i class="${p.i}"></i> <span>${p.n}</span>`;
                    platformLinks.appendChild(a);
                });
                document.getElementById('trailerSubmodal').classList.add('active');
            };

            document.getElementById('modal').classList.add('active');
            loader.style.display = 'none';
        }

        async function openTiktokActor(id, fullCast) {
            window.speechSynthesis.cancel(); ttsActive = false;
            loader.style.display = 'block';
            switchTkTab('grid');
            const [person, credits] = await Promise.all([
                fetch(`https://api.tvmaze.com/people/${id}`).then(r => r.json()),
                fetch(`https://api.tvmaze.com/people/${id}/castcredits?embed=show`).then(r => r.json())
            ]);
            const translatedBio = await translateText(person.summary ? person.summary.replace(/<[^>]*>?/gm, '') : "Famoso no entretenimento.");
            document.getElementById('tk-img').src = person.image ? person.image.original : 'https://via.placeholder.com/300';
            document.getElementById('tk-name').innerText = person.name;
            document.getElementById('tk-nav-name').innerText = person.name;
            document.getElementById('tk-bio').innerText = translatedBio.substring(0, 150) + '...';
            document.getElementById('tk-birth').innerText = person.birthday ? person.birthday.substring(0, 4) : 'N/D';
            document.getElementById('tk-country').innerText = person.country ? person.country.code : 'UN';
            const tkSuggestEl = document.getElementById('tk-suggested-cast');
            tkSuggestEl.innerHTML = '';
            fullCast.filter(c => c.person.id !== id).forEach(c => {
                const item = document.createElement('div');
                item.style = "text-align:center; flex:0 0 70px; cursor:pointer; margin-right: 5px;";
                item.innerHTML = `<img src="${c.person.image ? c.person.image.medium : 'https://via.placeholder.com/100'}" style="width:55px; height:55px; border-radius:50%; object-fit:cover; border:1px solid var(--primary-glow); background:var(--glass);"><div style="font-size:8px; margin-top:5px; font-weight:400; color:var(--ghost); overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${c.person.name.split(' ')[0]}</div>`;
                item.onclick = () => openTiktokActor(c.person.id, fullCast);
                tkSuggestEl.appendChild(item);
            });
            const searchList = document.getElementById('tk-search-engines');
            const query = encodeURIComponent(person.name);
            const engines = [
                {n:'Google Search', i:'fa-brands fa-google', u:`https://google.com/search?q=${query}`},
                {n:'Bing Insight', i:'fa-brands fa-microsoft', u:`https://bing.com/search?q=${query}`},
                {n:'Yandex World', i:'fa-brands fa-yandex', u:`https://yandex.com/search/?text=${query}`},
                {n:'Wikipedia Page', i:'fa-brands fa-wikipedia-w', u:`https://pt.wikipedia.org/wiki/${query}`}
            ];
            searchList.innerHTML = '';
            engines.forEach(e => {
                const a = document.createElement('a');
                a.className = 'search-engine-item'; a.href = e.u; a.target = '_blank';
                a.innerHTML = `<i class="${e.i}"></i> <span>${e.n}</span>`; searchList.appendChild(a);
            });
            const gridTk = document.getElementById('tk-movies-grid'); gridTk.innerHTML = '';
            credits.forEach(credit => {
                const s = credit._embedded.show;
                if(s.image) {
                    const item = document.createElement('div'); item.className = 'tk-grid-item';
                    item.innerHTML = `<img src="${s.image.medium}"><span>⭐ ${s.rating.average || '7.5'}</span>`;
                    item.onclick = () => { closeTiktok(); openDetails(s.id); }; gridTk.appendChild(item);
                }
            });
            document.getElementById('tiktokProfile').classList.add('active');
            loader.style.display = 'none';
        }

        function closeTiktok() { document.getElementById('tiktokProfile').classList.remove('active'); }

        async function getSuggestions(genre, currentId) {
            const sugEl = document.getElementById('m-suggestions'); sugEl.innerHTML = '';
            const seenIds = new Set(); seenIds.add(currentId);
            try {
                const res = await fetch(`https://api.tvmaze.com/search/shows?q=${genre}`);
                const data = await res.json();
                data.forEach(item => {
                    const s = item.show;
                    if(!seenIds.has(s.id) && s.image && seenIds.size < 12) {
                        seenIds.add(s.id);
                        const card = document.createElement('div'); card.className = 'sug-card glass';
                        card.innerHTML = `<img src="${s.image.medium}"><div class="sug-title">${s.name}</div>`;
                        card.onclick = () => { document.getElementById('modal').scrollTo({top: 0, behavior: 'smooth'}); openDetails(s.id); };
                        sugEl.appendChild(card);
                    }
                });
            } catch(e) {}
        }

        async function openMusic(term) {
            loader.style.display = 'block';
            const list = document.getElementById('trackList'); list.innerHTML = '';
            try {
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&entity=song&limit=12`);
                const data = await res.json();
                data.results.forEach(track => {
                    const item = document.createElement('div'); item.className = 'track-item'; item.id = `track-${track.trackId}`;
                    item.innerHTML = `<div class="track-row"><button class="play-btn-track"><i class="fa-solid fa-play"></i></button><div style="flex:1; margin-left:10px;"><div style="font-weight:800; font-size:14px;">${track.trackName}</div><div style="font-size:11px; opacity:0.6;">${track.artistName}</div></div></div><div class="progress-container"><div class="progress-bar"></div></div>`;
                    item.onclick = () => playPreview(track.previewUrl, track.trackId); list.appendChild(item);
                });
                document.getElementById('musicModal').style.display = 'flex';
            } catch(e) {}
            loader.style.display = 'none';
        }

        function playPreview(url, id) {
            if (currentTrackId === id) { audioPlayer.paused ? audioPlayer.play() : audioPlayer.pause(); return; }
            stopMusic(); audioPlayer.src = url; audioPlayer.play(); currentTrackId = id;
            document.getElementById(`track-${id}`).classList.add('playing');
        }

        function stopMusic() { audioPlayer.pause(); document.querySelectorAll('.track-item').forEach(i => i.classList.remove('playing')); currentTrackId = null; }

        async function openWikiModal(term) {
            loader.style.display = 'block';
            const list = document.getElementById('wikiList'); list.innerHTML = '';
            try {
                const res = await fetch(`https://pt.wikipedia.org/w/api.php?action=query&format=json&origin=*&list=search&srsearch=${encodeURIComponent(term)}&srlimit=5`);
                const data = await res.json();
                data.query.search.forEach(article => {
                    const item = document.createElement('div'); item.className = 'wiki-item glass';
                    item.innerHTML = `<h4>${article.title}</h4><p>${article.snippet.replace(/<[^>]*>?/gm, '')}...</p>`;
                    item.onclick = () => window.open(`https://pt.wikipedia.org/wiki/${encodeURIComponent(article.title)}`);
                    list.appendChild(item);
                });
                document.getElementById('wikiModal').style.display = 'flex';
            } catch(e) {}
            loader.style.display = 'none';
        }

        function openSearchHub(title) {
            const query = encodeURIComponent(title);
            const engines = [
                {n:'Google', i:'fa-brands fa-google', u:`https://google.com/search?q=${query}`},
                {n:'Bing', i:'fa-brands fa-microsoft', u:`https://bing.com/search?q=${query}`},
                {n:'Yandex', i:'fa-brands fa-yandex', u:`https://yandex.com/search/?text=${query}`}
            ];
            const list = document.getElementById('engineList'); list.innerHTML = '';
            engines.forEach(e => {
                const a = document.createElement('a'); a.className = 'search-engine-item'; a.href = e.u; a.target = '_blank';
                a.innerHTML = `<i class="${e.i}"></i> <span>Pesquisar no ${e.n}</span>`; list.appendChild(a);
            });
            document.getElementById('searchHubModal').style.display = 'flex';
        }

        function closeModal() { window.speechSynthesis.cancel(); ttsActive = false; document.getElementById('modal').classList.remove('active'); stopMusic(); }
        mainInput.onkeypress = (e) => { if(e.key === 'Enter') fetchData(e.target.value); };
        document.addEventListener('DOMContentLoaded', () => fetchData('popular'));
    </script>
</body>
</html>
