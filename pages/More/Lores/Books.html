<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #8a2be2;
            --bg-gradient: linear-gradient(135deg, #0f051a 0%, #050505 100%);
            --glass: rgba(248, 248, 255, 0.08);
            --border: rgba(248, 248, 255, 0.15);
            --text: ghostwhite;
            --text-dim: rgba(248, 248, 255, 0.6);
            --accent-green: #00ffcc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            margin: 0; background: var(--bg-gradient); background-attachment: fixed;
            color: var(--text); font-family: 'Roboto', sans-serif; overflow-x: hidden; 
        }

        /* --- HEADER --- */
        .header { 
            padding: 15px 20px; position: sticky; top: 0; z-index: 1000; 
            background: rgba(15, 5, 26, 0.9); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: center;
        }
        .search-pill {
            background: var(--glass); width: 100%; max-width: 650px;
            border-radius: 30px; padding: 10px 18px; display: flex;
            align-items: center; border: 1px solid var(--border);
        }
        .search-pill input { flex: 1; background: none; border: none; color: white; padding: 0 12px; font-size: 16px; }
        .back-btn { color: var(--primary); text-decoration: none; padding-right: 12px; display: flex; align-items: center; cursor: pointer; }

        /* --- FILTERS --- */
        .filters-container {
            display: flex; gap: 12px; overflow-x: auto; padding: 20px;
            scrollbar-width: none; -ms-overflow-style: none; max-width: 1500px; margin: 0 auto;
        }
        .filters-container::-webkit-scrollbar { display: none; }
        .filter-chip {
            display: flex; align-items: center; gap: 8px; flex: 0 0 auto;
            padding: 10px 22px; background: var(--glass); border: 1px solid var(--border);
            border-radius: 25px; color: var(--text); font-size: 14px; font-weight: 500;
            cursor: pointer; transition: 0.3s; white-space: nowrap;
        }
        .filter-chip i { font-size: 14px; color: var(--primary); }
        .filter-chip.active { background: var(--primary); border-color: var(--primary); box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3); }
        .filter-chip.active i { color: white; }

        /* --- MASONRY GRID --- */
        .masonry-container { padding: 0 20px 20px; column-gap: 16px; column-count: 2; max-width: 1500px; margin: 0 auto; }
        @media (min-width: 768px) { .masonry-container { column-count: 4; } }
        
        .card {
            display: inline-block; width: 100%; margin-bottom: 16px;
            background: var(--glass); border-radius: 20px; overflow: hidden;
            cursor: pointer; border: 1px solid var(--border); transition: 0.3s;
        }
        .card img { width: 100%; display: block; background: #111; min-height: 200px; object-fit: cover; }
        .card-name { padding: 12px; font-size: 13px; font-weight: 500; text-align: center; }

        /* --- MODAL (FULLSCREEN & STRAIGHT EDGES) --- */
        #modal-overlay { 
            position: fixed; inset: 0; background: #050505; 
            display: none; z-index: 5000; overflow-y: auto;
        }
        .modal-content { 
            background: #120e1a; width: 100%; min-height: 100%; 
            padding: 30px 20px; border-radius: 0; position: relative;
        }
        .modal-wrapper { max-width: 800px; margin: 0 auto; }

        /* --- RELATED BOOKS CONTAINER --- */
        .related-container { margin-top: 35px; border-top: 1px solid var(--border); padding-top: 25px; }
        .related-header { font-size: 14px; font-weight: 700; color: var(--primary); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }
        .related-scroll { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .rel-card { flex: 0 0 110px; cursor: pointer; transition: 0.3s; }
        .rel-card img { width: 110px; height: 160px; border-radius: 12px; object-fit: cover; border: 1px solid var(--border); }
        .rel-title { font-size: 11px; color: var(--text-dim); text-align: center; margin-top: 8px; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- AUDIOBOOK & BUTTONS --- */
        .translation-tag { display: none; font-size: 10px; color: var(--accent-green); background: rgba(0, 255, 204, 0.1); padding: 4px 10px; border-radius: 10px; margin-bottom: 15px; align-items: center; gap: 6px; }
        .audiobook-player { background: rgba(255, 255, 255, 0.05); border-radius: 24px; padding: 20px; margin: 15px 0; border: 1px solid var(--border); text-align: center; }
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 15px 0 8px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); width: 0%; transition: width 0.1s linear; }
        .play-btn { width: 55px; height: 55px; border-radius: 50%; background: var(--primary); color: white; border: none; font-size: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin: 10px auto; }
        .smart-redirect { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; border-bottom: 1px solid var(--border); margin-bottom: 15px; }
        .btn-r { flex: 0 0 auto; padding: 10px 18px; border-radius: 14px; font-size: 11px; font-weight: 700; text-decoration: none; color: white; display: flex; align-items: center; gap: 6px; }
        .btn-google { background: #4285F4; } .btn-yt { background: #FF0000; } .btn-wiki { background: #333; }

        /* --- ASSISTANT --- */
        #assistant-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 6000; backdrop-filter: blur(10px); }
        #assistant-panel { position: fixed; background: white; z-index: 6001; display: none; flex-direction: column; align-items: center; justify-content: center; transition: 0.4s; }
        @media (min-width: 768px) { #assistant-panel { width: 400px; height: 300px; left: 50%; top: 50%; transform: translate(-50%, -50%); border-radius: 40px; } }
        @media (max-width: 767px) { #assistant-panel { bottom: -100%; left: 0; width: 100%; height: 380px; border-radius: 35px 35px 0 0; } #assistant-panel.active { bottom: 0; display: flex; } }
        .bars-container { display: flex; gap: 8px; height: 40px; align-items: center; margin-top: 20px; }
        .bar { width: 4px; height: 10px; background: var(--primary); border-radius: 4px; }
        .listening .bar { animation: wave 0.6s infinite alternate; }
        @keyframes wave { from { height: 10px; } to { height: 35px; } }
        
        #loader { display: none; text-align: center; padding: 50px; color: var(--primary); }
    </style>
</head>
<body>
    
    <header class="header">
        <div class="search-pill">
            <a class="back-btn" href="../../More_options.html"><i class="fas fa-arrow-left"></i></a>
            <input type="text" id="search-input" placeholder="Pesquisar resumo ou livro...">
            <i class="fas fa-microphone" id="mic-trigger" style="color: var(--primary); cursor: pointer; font-size: 22px; padding: 5px;"></i>
        </div>
    </header>

    <div class="filters-container">
        <div class="filter-chip active" onclick="filterSearch('Tudo', this)"><i class="fas fa-house"></i> Tudo</div>
        <div class="filter-chip" onclick="filterSearch('Dragon Ball', this)"><i class="fas fa-bolt"></i> Dragon Ball</div>
        <div class="filter-chip" onclick="filterSearch('Naruto', this)"><i class="fas fa-scroll"></i> Naruto</div>
        <div class="filter-chip" onclick="filterSearch('Investimentos', this)"><i class="fas fa-chart-line"></i> Finanças</div>
        <div class="filter-chip" onclick="filterSearch('Marvel', this)"><i class="fas fa-mask"></i> Marvel</div>
    </div>

    <div id="loader"><i class="fas fa-circle-notch fa-spin fa-3x"></i></div>
    <main class="masonry-container" id="book-grid"></main>

    <div id="modal-overlay">
        <div class="modal-content">
            <div class="modal-wrapper">
                <div id="trans-tag" class="translation-tag"><i class="fas fa-language"></i> Traduzido para seu idioma</div>
                
                <div style="display: flex; gap: 20px; align-items: center; margin-bottom: 25px;">
                    <img id="m-img" style="width: 85px; height: 125px; border-radius: 12px; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.4);">
                    <div style="flex:1">
                        <h2 id="m-title" style="margin:0; font-size: 20px; line-height: 1.2;"></h2>
                        <p id="m-author" style="color: var(--primary); margin: 6px 0; font-size: 14px; font-weight: 500;"></p>
                    </div>
                </div>

                <div class="smart-redirect">
                    <a id="link-google" target="_blank" class="btn-r btn-google"><i class="fab fa-google"></i> ADQUIRIR</a>
                    <a id="link-yt" target="_blank" class="btn-r btn-yt"><i class="fab fa-youtube"></i> RESUMO</a>
                    <a id="link-wiki" target="_blank" class="btn-r btn-wiki"><i class="fab fa-wikipedia-w"></i> WIKI</a>
                </div>

                <div class="audiobook-player">
                    <div class="progress-container"><div class="progress-bar" id="audio-progress"></div></div>
                    <button class="play-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
                </div>

                <div id="m-desc" style="font-size: 14px; color: rgba(255,255,255,0.7); line-height: 1.7;"></div>

                <div class="related-container">
                    <div class="related-header">Livros Relacionados</div>
                    <div class="related-scroll" id="related-grid"></div>
                </div>
                
                <button onclick="closeModal()" style="width:100%; padding:15px; margin-top:40px; border-radius:18px; border:1px solid var(--border); background:none; color:white; font-weight:700; cursor:pointer;">VOLTAR À BUSCA</button>
            </div>
        </div>
    </div>

    <div id="assistant-overlay" onclick="closeAssistant()"></div>
    <div id="assistant-panel">
        <div id="assistant-status" style="color: #4b0082; font-size: 22px; font-weight: 700;">Ouvindo...</div>
        <div class="bars-container" id="bars-box">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        const AudioEngine = (() => {
            let context;
            const init = () => { if (!context) context = new (window.AudioContext || window.webkitAudioContext)(); };
            const playTone = (freq, type, start, duration, vol) => {
                init(); const osc = context.createOscillator(); const gain = context.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, context.currentTime + start);
                gain.gain.setValueAtTime(vol, context.currentTime + start);
                gain.gain.exponentialRampToValueAtTime(0.0001, context.currentTime + start + duration);
                osc.connect(gain); gain.connect(context.destination);
                osc.start(context.currentTime + start); osc.stop(context.currentTime + start + duration);
            };
            return {
                tap: () => playTone(600, 'sine', 0, 0.1, 0.1),
                open: () => { playTone(500, 'sine', 0, 0.2, 0.1); playTone(800, 'sine', 0.1, 0.2, 0.1); },
                close: () => { playTone(800, 'sine', 0, 0.2, 0.1); playTone(500, 'sine', 0.05, 0.2, 0.1); },
                micSuccess: () => { playTone(1000, 'sine', 0, 0.1, 0.1); playTone(1200, 'sine', 0.05, 0.1, 0.1); }
            };
        })();

        const bookGrid = document.getElementById('book-grid');
        const synth = window.speechSynthesis;
        const userLang = navigator.language || 'pt-BR';
        const userLangShort = userLang.split('-')[0];
        let playInterval, startTime;

        async function translateText(text) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${userLangShort}&dt=t&q=${encodeURIComponent(text)}`);
                const data = await res.json();
                return data[0].map(s => s[0]).join('');
            } catch (e) { return text; }
        }

        async function fetchBooks(q = 'Livros recomendados 2025', target = bookGrid, isRel = false) {
            if(!isRel) document.getElementById('loader').style.display = 'block';
            try {
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(q)}&maxResults=${isRel ? 12 : 36}`);
                const data = await response.json();
                target.innerHTML = '';
                data.items?.forEach(item => {
                    if (!item.volumeInfo.imageLinks) return;
                    const card = document.createElement('div');
                    card.className = isRel ? 'rel-card' : 'card';
                    card.innerHTML = `<img src="${item.volumeInfo.imageLinks.thumbnail.replace('http:', 'https:')}"><div class="${isRel ? 'rel-title' : 'card-name'}">${isRel ? '' : item.volumeInfo.title}</div>`;
                    card.onclick = () => {
                        if(isRel) document.getElementById('modal-overlay').scrollTo({top: 0, behavior: 'smooth'});
                        openBook(item);
                    };
                    target.appendChild(card);
                });
            } catch (e) { console.error(e); }
            if(!isRel) document.getElementById('loader').style.display = 'none';
        }

        async function openBook(book) {
            AudioEngine.open();
            const info = book.volumeInfo;
            synth.cancel(); stopAudioUI();
            document.getElementById('modal-overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';

            let title = info.title;
            let desc = info.description || "Sem descrição disponível.";

            if (info.language !== userLangShort) {
                document.getElementById('trans-tag').style.display = 'flex';
                title = await translateText(title);
                desc = await translateText(desc);
            } else {
                document.getElementById('trans-tag').style.display = 'none';
            }

            document.getElementById('m-title').innerText = title;
            document.getElementById('m-author').innerText = info.authors?.join(', ') || 'Autor desconhecido';
            document.getElementById('m-desc').innerText = desc;
            document.getElementById('m-img').src = info.imageLinks.thumbnail.replace('http:', 'https:');
            
            const relQuery = info.authors ? info.authors[0] : info.title;
            fetchBooks(relQuery, document.getElementById('related-grid'), true);

            const q = encodeURIComponent(info.title);
            document.getElementById('link-google').href = info.infoLink;
            document.getElementById('link-yt').href = `https://www.youtube.com/results?search_query=resumo+${q}`;
            document.getElementById('link-wiki').href = `https://${userLangShort}.wikipedia.org/wiki/Special:Search?search=${q}`;
        }

        function filterSearch(term, el) {
            AudioEngine.tap();
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            fetchBooks(term === 'Tudo' ? 'Livros recomendados 2025' : term);
        }

        // --- RECONHECIMENTO DE VOZ ---
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Recognition) {
            const rec = new Recognition();
            rec.lang = userLang;
            document.getElementById('mic-trigger').onclick = () => {
                document.getElementById('assistant-overlay').style.display = 'block';
                document.getElementById('assistant-panel').style.display = 'flex';
                setTimeout(() => document.getElementById('assistant-panel').classList.add('active'), 10);
                document.getElementById('bars-box').classList.add('listening');
                rec.start();
            };
            rec.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('assistant-status').innerText = text;
                AudioEngine.micSuccess();
                setTimeout(() => {
                    closeAssistant();
                    document.getElementById('search-input').value = text;
                    fetchBooks(text);
                }, 1000);
            };
        }

        function closeAssistant() {
            document.getElementById('assistant-panel').classList.remove('active');
            setTimeout(() => {
                document.getElementById('assistant-overlay').style.display = 'none';
                document.getElementById('assistant-panel').style.display = 'none';
            }, 400);
        }

        function closeModal() {
            AudioEngine.close();
            document.getElementById('modal-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
            synth.cancel(); stopAudioUI();
        }

        // --- AUDIOBOOK CONTROLS ---
        const audioBtn = document.getElementById('play-pause-btn');
        audioBtn.onclick = () => {
            AudioEngine.tap();
            if (synth.speaking) { synth.cancel(); stopAudioUI(); return; }
            const utterance = new SpeechSynthesisUtterance(document.getElementById('m-desc').innerText);
            utterance.lang = userLang;
            utterance.onstart = () => {
                audioBtn.innerHTML = '<i class="fas fa-pause"></i>';
                startTime = Date.now();
                playInterval = setInterval(() => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    document.getElementById('audio-progress').style.width = Math.min(elapsed * 2, 100) + '%';
                }, 100);
            };
            utterance.onend = stopAudioUI;
            synth.speak(utterance);
        };

        function stopAudioUI() { clearInterval(playInterval); audioBtn.innerHTML = '<i class="fas fa-play"></i>'; document.getElementById('audio-progress').style.width = '0%'; }

        document.getElementById('search-input').onkeypress = (e) => { if(e.key === 'Enter') fetchBooks(e.target.value); };

        fetchBooks();
    </script>
</body>
</html>
