<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div class="selection-container">
        
        <div class="header-container">
            <a href="../Games/More/pages/blog/Home.html" class="home-button-main" aria-label="Ir para a Página Inicial" style="display: flex;"><i class="fa-solid fa-house"></i></a>
            <h1>Quiz</h1>
         </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar subtema (ex: Marvel, Animes)...">
            <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>

        <div class="tabs-wrapper">
            <div class="tabs-list" id="tabs-list"> 
                <button class="tab-button active" data-filter="all"><i class="fa-solid fa-star"></i> Tudo</button>
                <button class="tab-button" data-filter="animes"><i class="fa-solid fa-book-open"></i> Animes & Mangás</button>
                <button class="tab-button" data-filter="filmes"><i class="fa-solid fa-video"></i> Filmes</button>
                <button class="tab-button" data-filter="series"><i class="fa-solid fa-tv"></i> Séries</button>
                <button class="tab-button" data-filter="novelas"><i class="fa-solid fa-heart"></i> Novelas</button>
                <button class="tab-button" data-filter="musica"><i class="fa-solid fa-music"></i> Música Pop</button>
                <button class="tab-button" data-filter="tecnologia"><i class="fa-solid fa-microchip"></i> Tecnologia</button>
            </div>
        </div>

        <div class="cards-grid" id="cards-grid">
            </div>
    </div>

    
    <div id="quiz-modal" class="modal-overlay">
        
        <div id="quiz-background-gif" class="quiz-background-gif">
            </div>

        <div class="quiz-modal-content">
            <div class="quiz-header-bar">
                <button class="close-modal-button" aria-label="Fechar Quiz"><i class="fa-solid fa-xmark"></i></button>
                
                <div id="life-container" class="life-container">
                    <i class="fa-solid fa-heart life-icon" data-life-id="1"></i>
                    <i class="fa-solid fa-heart life-icon" data-life-id="2"></i>
                    <i class="fa-solid fa-heart life-icon" data-life-id="3"></i>
                </div>
                
                <div class="progress-indicator">
                    <span id="current-question-number" class="question-number"></span>
                </div>
                <div class="score-placeholder"><i class="fa-solid fa-trophy"></i> <span id="current-score">0</span></div>
            </div>
            
            <div class="quiz-area">
                
                <h2 id="quiz-question-text" class="quiz-question-text">Carregando pergunta...</h2>
                
                <div class="timer-container-wrapper">
                    <canvas id="timerCanvas" width="120" height="120"></canvas>
                </div>
                
                <div id="quiz-options-container" class="options-grid-quiz">
                    </div>
                
                <p id="quiz-feedback" class="quiz-feedback"></p>
                
                <button id="quiz-next-button" class="quiz-next-button" style="display: none;">Continuar <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            
            <div id="quiz-results-area" class="quiz-results-area" style="display: none;">
                <h2>Parabéns!</h2>
                <p id="quiz-final-score" class="final-score-text"></p>
                <button id="restart-quiz-button" class="play-button large-button">Jogar Novamente <i class="fa-solid fa-rotate-right"></i></button>
                <button id="back-to-themes-button" class="play-button secondary-button large-button">Voltar aos Temas <i class="fa-solid fa-arrow-left"></i></button>
            </div>
        </div>
    </div>

    <script src="Quiz.js"></script>
</body>
</html>
