<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --primary: blueviolet;
            --primary-glow: rgba(138, 43, 226, 0.4);
            --bg: #050508;
            --ghost: ghostwhite;
            --glass: rgba(248, 248, 255, 0.05);
            --glass-strong: rgba(10, 10, 15, 0.95);
            --border: rgba(248, 248, 255, 0.1);
            --blur: blur(25px);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; 
            background: var(--bg); color: var(--ghost); 
            display: flex; height: 100vh;
        }

        /* --- LAYOUT ESTRUTURAL --- */
        #toolbar-left {
            width: 75px; background: var(--glass); backdrop-filter: var(--blur);
            border-right: 1px solid var(--border); display: flex;
            flex-direction: column; align-items: center; padding: 20px 0; gap: 15px; z-index: 100;
        }

        #viewport-container { flex: 1; position: relative; background: #000; }

        #inspector-right {
            width: 300px; background: var(--glass-strong); backdrop-filter: var(--blur);
            border-left: 1px solid var(--border); display: flex;
            flex-direction: column; z-index: 100; transition: 0.3s ease;
        }

        /* --- BOTÃO DE NAVEGAÇÃO --- */
        .nav-link-btn {
            position: absolute; top: 15px; right: 320px; width: 45px; height: 45px;
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--ghost); transition: 0.3s; z-index: 200; cursor: pointer;
            text-decoration: none; backdrop-filter: var(--blur);
        }
        .nav-link-btn:hover { background: var(--primary); transform: translateX(5px); box-shadow: 0 0 20px var(--primary-glow); }

        /* --- UI COMPONENTS --- */
        .btn {
            width: 48px; height: 48px; border-radius: 14px; background: var(--glass);
            border: 1px solid var(--border); color: var(--ghost); cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn:hover, .btn.active { background: var(--primary); transform: scale(1.05); box-shadow: 0 0 20px var(--primary-glow); }

        .panel-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; color: var(--primary);
            display: flex; justify-content: space-between; align-items: center;
        }

        #outliner { flex: 1; overflow-y: auto; padding: 10px; max-height: 40vh; }
        .outliner-item {
            padding: 12px; border-radius: 10px; margin-bottom: 5px;
            display: flex; align-items: center; gap: 10px; cursor: pointer;
            font-size: 13px; background: rgba(255,255,255,0.02); transition: 0.2s;
        }
        .outliner-item.selected { background: var(--primary); font-weight: 600; }

        /* --- EXPORT BOX --- */
        .export-box {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: rgba(138, 43, 226, 0.03);
        }
        .export-input {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            color: var(--ghost);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            margin-bottom: 10px;
            font-family: 'Inter';
        }

        /* --- MODAL DE FORMAS --- */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 1000; display: none; align-items: center; justify-content: center;
        }
        #shape-modal {
            width: 90%; max-width: 420px; background: var(--glass-strong);
            border: 1px solid var(--border); border-radius: 28px; padding: 30px;
            backdrop-filter: var(--blur);
        }
        .shape-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .shape-option {
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            padding: 20px 10px; background: var(--glass); border-radius: 18px;
            cursor: pointer; transition: 0.2s; border: 1px solid transparent;
        }
        .shape-option:hover { background: var(--primary); border-color: var(--ghost); }
        .shape-option span { font-size: 10px; font-weight: 600; text-transform: uppercase; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            #toolbar-left { position: absolute; bottom: 20px; left: 10px; right: 10px; width: auto; height: 70px; flex-direction: row; justify-content: space-around; border-radius: 20px; }
            #inspector-right { position: absolute; right: -300px; height: 60%; top: 60px; }
            #inspector-right.open { right: 0; }
            .nav-link-btn { right: 20px; top: 15px; }
        }

        .prop-box { padding: 20px; border-top: 1px solid var(--border); }
        .num-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 10px; }
        .num-input { background: #000; border: 1px solid var(--border); color: var(--primary); padding: 10px; border-radius: 8px; font-family: 'JetBrains Mono'; font-size: 11px; text-align: center; }
    </style>
</head>
<body>

    <a href="../../../Studio.html" class="nav-link-btn" title="Ir para próxima página">
        <i data-lucide="arrow-right"></i>
    </a>

    <div id="modal-overlay" onclick="closeModal()">
        <div id="shape-modal" onclick="event.stopPropagation()">
            <h2 style="margin: 0; text-align: center; font-size: 14px; letter-spacing: 3px; color: var(--primary);">SELECT PRIMITIVE</h2>
            <div class="shape-grid">
                <div class="shape-option" onclick="addShape('box')"><i data-lucide="box"></i><span>Cube</span></div>
                <div class="shape-option" onclick="addShape('sphere')"><i data-lucide="circle"></i><span>Sphere</span></div>
                <div class="shape-option" onclick="addShape('cone')"><i data-lucide="triangle"></i><span>Cone</span></div>
                <div class="shape-option" onclick="addShape('cylinder')"><i data-lucide="cylinder"></i><span>Cylinder</span></div>
                <div class="shape-option" onclick="addShape('torus')"><i data-lucide="donut"></i><span>Torus</span></div>
                <div class="shape-option" onclick="addShape('plane')"><i data-lucide="grid-3x3"></i><span>Floor</span></div>
            </div>
        </div>
    </div>

    <aside id="toolbar-left">
        <button class="btn" onclick="openModal()" title="Add Mesh"><i data-lucide="plus"></i></button>
        <div style="height: 1px; width: 30px; background: var(--border);"></div>
        <button class="btn active" id="mode-translate" onclick="setGizmo('translate')"><i data-lucide="move"></i></button>
        <button class="btn" id="mode-rotate" onclick="setGizmo('rotate')"><i data-lucide="rotate-ccw"></i></button>
        <button class="btn" id="mode-scale" onclick="setGizmo('scale')"><i data-lucide="maximize"></i></button>
        <div style="flex: 1;"></div>
        <button class="btn" onclick="exportScene()" title="Export GLB"><i data-lucide="download"></i></button>
    </aside>

    <main id="viewport-container"></main>

    <aside id="inspector-right">
        <div class="panel-header">Hierarchy <i data-lucide="layers" style="width:14px"></i></div>
        <div id="outliner"></div>

        <div class="export-box">
            <label style="font-size: 9px; opacity: 0.5; text-transform: uppercase; margin-bottom: 8px; display: block;">File Name</label>
            <input type="text" id="file-name" class="export-input" value="modelagem 3d" placeholder="Nome do arquivo...">
            <button onclick="exportScene()" style="width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px;">
                <i data-lucide="download" style="width:14px"></i> EXPORT .GLB
            </button>
        </div>

        <div id="props-view" style="display: none;">
            <div class="panel-header" style="border-top: 1px solid var(--border);">Properties</div>
            <div class="prop-box">
                <label style="font-size: 9px; opacity: 0.5;">POSITION (X / Y / Z)</label>
                <div class="num-grid">
                    <input type="text" class="num-input" id="px" readonly>
                    <input type="text" class="num-input" id="py" readonly>
                    <input type="text" class="num-input" id="pz" readonly>
                </div>

                <label style="font-size: 9px; opacity: 0.5; display: block; margin-top: 25px;">COLOR</label>
                <input type="color" id="m-color" style="width: 100%; height: 45px; border-radius: 12px; background: none; border: none; cursor: pointer; margin-top: 10px;">

                <button onclick="deleteObj()" style="width: 100%; margin-top: 25px; background: rgba(255,50,50,0.1); border: 1px solid rgba(255,50,50,0.3); color: #ff5555; padding: 15px; border-radius: 14px; cursor: pointer; font-weight: 600;">DELETE OBJECT</button>
            </div>
        </div>
    </aside>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';
        import { GLTFExporter } from 'three/addons/exporters/GLTFExporter.js';

        let scene, camera, renderer, orbit, gizmo, raycaster;
        let objects = [];
        let selected = null;

        init();
        animate();

        function init() {
            lucide.createIcons();

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050508);
            scene.fog = new THREE.FogExp2(0x050508, 0.012);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(12, 12, 12);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.getElementById('viewport-container').appendChild(renderer.domElement);

            orbit = new OrbitControls(camera, renderer.domElement);
            orbit.enableDamping = true;

            gizmo = new TransformControls(camera, renderer.domElement);
            gizmo.addEventListener('dragging-changed', (e) => orbit.enabled = !e.value);
            scene.add(gizmo);

            // Luzes
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(10, 20, 15);
            sun.castShadow = true;
            scene.add(sun);

            const grid = new THREE.GridHelper(50, 50, 0x222222, 0x111111);
            scene.add(grid);

            raycaster = new THREE.Raycaster();

            window.addEventListener('resize', onResize);
            renderer.domElement.addEventListener('pointerdown', onSelect);
            document.getElementById('m-color').oninput = (e) => {
                if(selected) selected.material.color.set(e.target.value);
            };
        }

        window.openModal = () => document.getElementById('modal-overlay').style.display = 'flex';
        window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

        window.addShape = (type) => {
            let geo;
            const mat = new THREE.MeshStandardMaterial({ color: 0x8a2be2, metalness: 0.5, roughness: 0.2 });
            
            if(type === 'box') geo = new THREE.BoxGeometry(2,2,2);
            else if(type === 'sphere') geo = new THREE.SphereGeometry(1.5, 32, 32);
            else if(type === 'cone') geo = new THREE.ConeGeometry(1.5, 3, 32);
            else if(type === 'cylinder') geo = new THREE.CylinderGeometry(1, 1, 3, 32);
            else if(type === 'torus') geo = new THREE.TorusGeometry(1.2, 0.4, 16, 100);
            else geo = new THREE.PlaneGeometry(25, 25);

            const mesh = new THREE.Mesh(geo, mat);
            if(type === 'plane') mesh.rotation.x = -Math.PI/2;
            else mesh.position.y = 1.5;
            
            mesh.castShadow = mesh.receiveShadow = true;
            mesh.name = `${type.toUpperCase()} #${objects.length + 1}`;
            
            scene.add(mesh);
            objects.push(mesh);
            updateOutliner();
            select(mesh);
            closeModal();
        };

        function select(obj) {
            selected = obj;
            if(obj) {
                gizmo.attach(obj);
                document.getElementById('props-view').style.display = 'block';
                document.getElementById('m-color').value = '#' + obj.material.color.getHexString();
            } else {
                gizmo.detach();
                document.getElementById('props-view').style.display = 'none';
            }
            updateOutliner();
        }

        function updateOutliner() {
            const list = document.getElementById('outliner');
            list.innerHTML = '';
            objects.forEach(obj => {
                const el = document.createElement('div');
                el.className = `outliner-item ${selected === obj ? 'selected' : ''}`;
                el.innerHTML = `<i data-lucide="box" style="width:14px"></i> ${obj.name}`;
                el.onclick = () => select(obj);
                list.appendChild(el);
            });
            lucide.createIcons();
        }

        window.setGizmo = (mode) => {
            gizmo.setMode(mode);
            document.querySelectorAll('#toolbar-left .btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`mode-${mode}`).classList.add('active');
        };

        window.deleteObj = () => {
            if(!selected) return;
            scene.remove(selected);
            objects = objects.filter(o => o !== selected);
            select(null);
        };

        // FUNÇÃO DE EXPORTAÇÃO ATUALIZADA
        window.exportScene = () => {
            // Obtém o nome do input
            let fileName = document.getElementById('file-name').value.trim();
            if (!fileName) fileName = "modelagem 3d";
            
            // Garante a extensão .glb
            const finalName = fileName.endsWith('.glb') ? fileName : `${fileName}.glb`;

            const exporter = new GLTFExporter();
            
            // Filtra a cena para exportar apenas os objetos criados (opcional, aqui exportamos a cena limpa)
            const exportOptions = { binary: true };

            exporter.parse(scene, (result) => {
                const blob = new Blob([result], { type: 'application/octet-stream' });
                const link = document.createElement('a');
                link.style.display = 'none';
                document.body.appendChild(link);
                
                link.href = URL.createObjectURL(blob);
                link.download = finalName;
                link.click();
                
                document.body.removeChild(link);
            }, exportOptions);
        };

        function onSelect(e) {
            if(e.target.tagName !== 'CANVAS') return;
            const mouse = new THREE.Vector2(
                (e.clientX / window.innerWidth) * 2 - 1,
                -(e.clientY / window.innerHeight) * 2 + 1
            );
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(objects);
            if(hits.length > 0) select(hits[0].object);
            else if(!gizmo.dragging) select(null);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            orbit.update();
            if(selected) {
                document.getElementById('px').value = selected.position.x.toFixed(1);
                document.getElementById('py').value = selected.position.y.toFixed(1);
                document.getElementById('pz').value = selected.position.z.toFixed(1);
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
