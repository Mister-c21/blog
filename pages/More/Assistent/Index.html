<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        :root {
            --blueviolet: #8a2be2;
            --ghostwhite: #f8f8ff;
            --glass-bg: rgba(248, 248, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            color: var(--ghostwhite);
        }

        /* Bot√£o de Navega√ß√£o Esquerda (Seta) */
        .nav-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--blueviolet);
            font-weight: bold;
            font-size: 1.5rem;
            transition: 0.3s;
            z-index: 1000;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: translateX(-3px);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
        }

        /* Bot√£o de Informa√ß√µes Direita */
        .info-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--blueviolet);
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
            z-index: 1000;
        }

        .assistant-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
        }

        .bubble-container {
            position: relative;
            width: 140px;
            height: 140px;
            cursor: pointer;
        }

        .main-bubble {
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
            z-index: 2;
        }

        .inner-core {
            width: 15px;
            height: 15px;
            background: var(--blueviolet);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--blueviolet);
            transition: transform 0.05s ease;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--blueviolet);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transition: transform 0.1s ease, opacity 0.3s ease;
        }
        
        .listening .wave { animation: sonar 2s infinite cubic-bezier(0.4, 0, 0.2, 1); }

        @keyframes sonar {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .status-label {
            text-align: center;
            font-size: 1.1rem;
            height: 50px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            max-width: 80%;
            padding: 0 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .help-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            max-width: 450px;
            width: 85%;
            animation: modalIn 0.4s ease;
        }

        @keyframes modalIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .help-card h2 { color: var(--blueviolet); }
        .help-card ul { list-style: none; padding: 0; font-size: 0.9rem; }
        .help-card li { margin: 10px 0; }
        .help-card strong { color: var(--blueviolet); }

        .close-modal {
            margin-top: 20px;
            background: var(--blueviolet);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="outra_pagina.html" class="nav-btn">&#8592;</a>
    <div class="info-btn" onclick="toggleModal(true)">i</div>

    <div class="assistant-wrapper" id="app">
        <div class="bubble-container" onclick="toggleAssistant()">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="main-bubble">
                <div class="inner-core" id="core"></div>
            </div>
        </div>
        <div class="status-label" id="status">Clique para falar</div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="toggleModal(false)">
        <div class="help-card" onclick="event.stopPropagation()">
            <h2>Comandos Orion</h2>
            <ul>
                <li>üí° <strong>Curiosidade:</strong> "Me diga uma curiosidade"</li>
                <li>üßÆ <strong>C√°lculo:</strong> "Calcular [express√£o]"</li>
                <li>üîç <strong>Pesquisar:</strong> "Pesquisar [assunto]"</li>
                <li>üõë <strong>Parar:</strong> "Cancelar" (Reseta o estado)</li>
                <li>üéµ <strong>M√∫sica:</strong> "Tocar [nome]"</li>
            </ul>
            <button class="close-modal" onclick="toggleModal(false)">Fechar</button>
        </div>
    </div>

    <script>
        const statusText = document.getElementById('status');
        const modal = document.getElementById('modalOverlay');
        const app = document.getElementById('app');
        const core = document.getElementById('core');
        const wave1 = document.getElementById('wave1');
        const wave2 = document.getElementById('wave2');

        let pendingSearch = "";
        let searchCategory = ""; 
        let isWaitingForCategory = false;
        let isWaitingForEngine = false;
        let isWaitingForMusicDecision = false;
        let isWaitingForCuriosityTheme = false;
        let currentTrack = null;
        
        // Configura√ß√£o de √Åudio
        let audioPreview = new Audio();
        audioPreview.crossOrigin = "anonymous";
        let audioCtx, analyser, source, dataArray;

        function setupAudioAnalysis() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audioPreview);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 64;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                animateVisuals();
            }
        }

        function animateVisuals() {
            requestAnimationFrame(animateVisuals);
            if (!audioPreview.paused) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                let average = sum / dataArray.length;
                
                let scale = 1 + (average / 100);
                let opacity = average / 150;

                core.style.transform = `scale(${scale})`;
                wave1.style.transform = `scale(${scale * 1.5})`;
                wave1.style.opacity = opacity;
                wave2.style.transform = `scale(${scale * 2})`;
                wave2.style.opacity = opacity * 0.5;
            } else {
                if(!app.classList.contains('listening')) {
                    core.style.transform = `scale(1)`;
                    wave1.style.opacity = 0;
                    wave2.style.opacity = 0;
                }
            }
        }

        const searchEngines = {
            sites: { google: "https://google.com/search?q=", bing: "https://bing.com/search?q=", duckduckgo: "https://duckduckgo.com/?q=", ecosia: "https://www.ecosia.org/search?q=" },
            imagens: { google: "https://www.google.com/search?tbm=isch&q=", pinterest: "https://br.pinterest.com/search/pins/?q=", unsplash: "https://unsplash.com/s/photos/", pixabay: "https://pixabay.com/images/search/" },
            videos: { youtube: "https://www.youtube.com/results?search_query=", vimeo: "https://vimeo.com/search?q=", dailymotion: "https://www.dailymotion.com/search/", twitch: "https://www.twitch.tv/search?term=" },
            arquivos: { archive: "https://archive.org/search.php?query=", pdfdrive: "https://www.pdfdrive.com/search?q=", slideshare: "https://www.slideshare.net/search/slideshow?q=", scribd: "https://www.scribd.com/search?query=" }
        };

        const curiosityTopics = {
            tecnologia: ["Intelig√™ncia Artificial", "Internet das Coisas", "Computa√ß√£o Qu√¢ntica", "Blockchain"],
            historia: ["Imp√©rio Romano", "Revolu√ß√£o Industrial", "Egito Antigo", "Segunda Guerra Mundial"],
            ciencia: ["Buraco Negro", "DNA", "Teoria da Relatividade", "Tabela Peri√≥dica"],
            natureza: ["Amaz√¥nia", "Recifes de Coral", "Auroras Boreais", "Grand Canyon"]
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;

        if (recognition) {
            recognition.lang = 'pt-BR';
            recognition.onstart = () => { app.classList.add('listening'); statusText.textContent = "Ouvindo..."; };
            recognition.onend = () => app.classList.remove('listening');
            recognition.onresult = (event) => processIntent(event.results[0][0].transcript.toLowerCase());
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            statusText.textContent = text;
            window.speechSynthesis.speak(utterance);
        }

        function toggleAssistant() { 
            audioPreview.pause(); 
            if (audioCtx) audioCtx.resume();
            if (recognition) recognition.start(); 
        }

        function toggleModal(show) { modal.style.display = show ? 'flex' : 'none'; }

        function processIntent(text) {
            if (text.includes("cancelar") || text.includes("parar")) {
                window.speechSynthesis.cancel();
                audioPreview.pause();
                isWaitingForCategory = isWaitingForEngine = isWaitingForMusicDecision = isWaitingForCuriosityTheme = false;
                speak("Opera√ß√£o cancelada.");
                return;
            }

            if (isWaitingForCuriosityTheme) {
                const theme = Object.keys(curiosityTopics).find(t => text.includes(t));
                if (theme) {
                    const list = curiosityTopics[theme];
                    const randomItem = list[Math.floor(Math.random() * list.length)];
                    window.open(`https://pt.wikipedia.org/wiki/${encodeURIComponent(randomItem)}`, '_blank');
                    speak(`Abrindo curiosidade sobre ${randomItem} na Wikipedia.`);
                    isWaitingForCuriosityTheme = false;
                } else { speak("Por favor, escolha um tema v√°lido."); }
                return;
            }

            if (text.includes("curiosidade")) {
                isWaitingForCuriosityTheme = true;
                speak("Qual tema deseja? Tecnologia, Hist√≥ria, Ci√™ncia ou Natureza?");
                return;
            }

            if (text.includes("calcular")) {
                let expressao = text.replace("calcular", "").trim();
                expressao = expressao.replace(/x/g, "*").replace(/dividido por/g, "/").replace(/mais/g, "+").replace(/menos/g, "-");
                try {
                    const resultado = math.evaluate(expressao);
                    speak(`O resultado √© ${resultado}`);
                } catch (e) { speak("Erro no c√°lculo."); }
                return;
            }

            if (isWaitingForMusicDecision) { handleMusicDecision(text); return; }

            if (isWaitingForCategory) {
                const clean = text.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                let cat = ["sites", "imagens", "videos", "arquivos"].find(c => clean.includes(c.slice(0, -1)));
                if (cat) {
                    searchCategory = cat;
                    isWaitingForCategory = false;
                    isWaitingForEngine = true;
                    speak(`Certo. Qual buscador?`);
                } else { speak("Escolha uma categoria v√°lida."); }
                return;
            }

            if (isWaitingForEngine) {
                const engine = Object.keys(searchEngines[searchCategory]).find(key => text.includes(key));
                if (engine) {
                    window.open(searchEngines[searchCategory][engine] + encodeURIComponent(pendingSearch), '_blank');
                    speak(`Pesquisando agora.`);
                    isWaitingForEngine = false;
                } else { speak("Buscador n√£o reconhecido."); }
                return;
            }

            if (text.includes("pesquisar")) {
                pendingSearch = text.replace("pesquisar", "").trim();
                if (!pendingSearch) { speak("O que deseja pesquisar?"); return; }
                isWaitingForCategory = true;
                speak("Deseja pesquisar sites, imagens, v√≠deos ou arquivos?");
            } 
            else if (text.includes("tocar") || text.includes("m√∫sica")) {
                const song = text.replace(/tocar|m√∫sica/g, "").trim();
                song ? searchMusic(song) : speak("Qual m√∫sica?");
            }
            else if (text.includes("horas")) {
                speak("Agora s√£o " + new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}));
            }
            else if (text.includes("abrir")) {
                if (text.includes("youtube")) window.open("https://youtube.com", "_blank");
                else if (text.includes("whatsapp")) window.open("https://web.whatsapp.com", "_blank");
                speak("Abrindo.");
            }
            else if (text.includes("ajuda")) { toggleModal(true); speak("Comandos na tela."); }
            else { speak("N√£o entendi. Diga 'ajuda' para ver os comandos."); }
        }

        async function searchMusic(term) {
            speak("Buscando...");
            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&entity=song&limit=1`);
                const data = await response.json();
                if (data.results.length > 0) {
                    currentTrack = data.results[0];
                    isWaitingForMusicDecision = true;
                    speak(`Encontrei ${currentTrack.trackName}. Ouvir pr√©via ou streaming?`);
                } else { speak("N√£o encontrei."); }
            } catch (e) { speak("Erro de conex√£o."); }
        }

        function handleMusicDecision(decision) {
            isWaitingForMusicDecision = false;
            if (decision.includes("pr√©via") || decision.includes("ouvir")) {
                setupAudioAnalysis();
                audioPreview.src = currentTrack.previewUrl;
                audioPreview.play();
                speak("Tocando pr√©via.");
            } else if (decision.includes("streaming")) {
                window.open(currentTrack.trackViewUrl, '_blank');
                speak("Abrindo.");
            }
        }
    </script>
</body>
</html>
