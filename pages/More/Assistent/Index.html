<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistente Orion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <meta name="google-adsense-account" content="ca-pub-3281893178430236">
    
    <style>
        :root {
            --blueviolet: #8a2be2;
            --ghostwhite: #f8f8ff;
            --glass-bg: rgba(248, 248, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --overlay-bg: rgba(0, 0, 0, 0.7);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Evita rolagem na tela principal */
            color: var(--ghostwhite);
        }

        /* Bot√µes de Navega√ß√£o */
        .nav-btn, .info-btn {
            position: absolute;
            top: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--blueviolet);
            transition: 0.3s;
            z-index: 1000;
            text-decoration: none;
        }

        .nav-btn {
            left: 20px;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            font-size: 1.5rem;
        }

        .info-btn {
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .nav-btn:hover, .info-btn:hover {
            background: rgba(138, 43, 226, 0.2);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
        }

        /* Container Principal */
        .assistant-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            z-index: 10;
        }

        .bubble-container {
            position: relative;
            width: 140px;
            height: 140px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .main-bubble {
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.2);
            z-index: 2;
        }

        .inner-core {
            width: 20px;
            height: 20px;
            background: var(--blueviolet);
            border-radius: 50%;
            box-shadow: 0 0 25px var(--blueviolet);
            transition: transform 0.1s ease;
        }

        /* Ondas de Som */
        .wave {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--blueviolet);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        
        .listening .wave {
            animation: sonar 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes sonar {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .status-label {
            text-align: center;
            font-size: 1.1rem;
            min-height: 60px;
            max-width: 90%;
            line-height: 1.4;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Modal / Help Card */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--overlay-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .help-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalIn 0.3s ease-out;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .help-card h2 { 
            color: var(--blueviolet); 
            margin-top: 0;
            font-size: 1.5rem;
        }

        .help-card ul { list-style: none; padding: 0; }
        .help-card li { 
            margin: 15px 0; 
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .help-card strong { color: var(--blueviolet); }

        .close-modal {
            margin-top: 20px;
            background: var(--blueviolet);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.2s;
        }

        .close-modal:active { transform: scale(0.98); }

        /* Ajustes Responsivos */
        @media (max-width: 480px) {
            .nav-btn { left: 15px; top: 15px; }
            .info-btn { right: 15px; top: 15px; }
            .bubble-container { width: 120px; height: 120px; }
            .status-label { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <a href="../../../index.html" class="nav-btn" aria-label="Voltar">&#8592;</a>
    <div class="info-btn" onclick="toggleModal(true)">i</div>

    <div class="assistant-wrapper" id="app">
        <div class="bubble-container" onclick="toggleAssistant()">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="main-bubble">
                <div class="inner-core" id="core"></div>
            </div>
        </div>
        <div class="status-label" id="status">Toque na esfera para come√ßar</div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="toggleModal(false)">
        <div class="help-card" onclick="event.stopPropagation()">
            <h2>Comandos Orion</h2>
            <ul>
                <li>üí° <strong>Curiosidade:</strong> "Me diga uma curiosidade"</li>
                <li>üßÆ <strong>C√°lculo:</strong> "Calcular [express√£o]"</li>
                <li>üîç <strong>Pesquisar:</strong> "Pesquisar [assunto]"</li>
                <li>üõë <strong>Parar:</strong> "Cancelar" ou "Parar"</li>
                <li>üéµ <strong>M√∫sica:</strong> "Tocar [nome da m√∫sica]"</li>
                <li>üïí <strong>Horas:</strong> "Que horas s√£o?"</li>
            </ul>
            <button class="close-modal" onclick="toggleModal(false)">Entendido</button>
        </div>
    </div>

    <script>
        const statusText = document.getElementById('status');
        const modal = document.getElementById('modalOverlay');
        const app = document.getElementById('app');
        const core = document.getElementById('core');
        const wave1 = document.getElementById('wave1');
        const wave2 = document.getElementById('wave2');

        let pendingSearch = "";
        let searchCategory = ""; 
        let isWaitingForCategory = false;
        let isWaitingForEngine = false;
        let isWaitingForMusicDecision = false;
        let isWaitingForCuriosityTheme = false;
        
        let audioPreview = new Audio();
        audioPreview.crossOrigin = "anonymous";
        let audioCtx, analyser, source, dataArray;
        let currentTrack = null;

        // Inicializa√ß√£o do √Åudio para Visualiza√ß√£o
        function setupAudioAnalysis() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audioPreview);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 64;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                animateVisuals();
            }
        }

        function animateVisuals() {
            requestAnimationFrame(animateVisuals);
            if (!audioPreview.paused) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                let average = sum / dataArray.length;
                
                let scale = 1 + (average / 80);
                let opacity = average / 120;

                core.style.transform = `scale(${scale})`;
                wave1.style.transform = `scale(${scale * 1.4})`;
                wave1.style.opacity = opacity;
                wave2.style.transform = `scale(${scale * 1.8})`;
                wave2.style.opacity = opacity * 0.5;
            } else if(!app.classList.contains('listening')) {
                core.style.transform = `scale(1)`;
                wave1.style.opacity = 0;
                wave2.style.opacity = 0;
            }
        }

        const searchEngines = {
            sites: { google: "https://google.com/search?q=", bing: "https://bing.com/search?q=", duckduckgo: "https://duckduckgo.com/?q=" },
            imagens: { google: "https://www.google.com/search?tbm=isch&q=", pinterest: "https://br.pinterest.com/search/pins/?q=" },
            videos: { youtube: "https://www.youtube.com/results?search_query=", twitch: "https://www.twitch.tv/search?term=" },
            arquivos: { archive: "https://archive.org/search.php?query=", pdfdrive: "https://www.pdfdrive.com/search?q=" }
        };

        const curiosityTopics = {
            tecnologia: ["IA Generativa", "Computa√ß√£o Qu√¢ntica", "Realidade Aumentada"],
            historia: ["Civiliza√ß√£o Maia", "Renascimento", "Explora√ß√£o Espacial"],
            ciencia: ["Buracos de Minhoca", "Neuroplasticidade", "F√≠sica de Part√≠culas"],
            natureza: ["Vida Abissal", "Ecossistemas de Mangue", "Fen√¥menos Atmosf√©ricos"]
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;

        if (recognition) {
            recognition.lang = 'pt-BR';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => { 
                app.classList.add('listening'); 
                statusText.textContent = "Estou ouvindo..."; 
            };
            
            recognition.onend = () => {
                app.classList.remove('listening');
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript.toLowerCase();
                processIntent(text);
            };

            recognition.onerror = () => {
                speak("N√£o consegui ouvir. Pode repetir?");
            };
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.rate = 1.1;
            statusText.textContent = text;
            window.speechSynthesis.speak(utterance);
        }

        function toggleAssistant() { 
            if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            audioPreview.pause(); 
            if (audioCtx) audioCtx.resume();
            if (recognition) {
                try { recognition.start(); } catch(e) {}
            } else {
                alert("Reconhecimento de voz n√£o suportado neste navegador.");
            }
        }

        function toggleModal(show) { modal.style.display = show ? 'flex' : 'none'; }

        function processIntent(text) {
            // Cancelar
            if (text.includes("cancelar") || text.includes("parar")) {
                window.speechSynthesis.cancel();
                audioPreview.pause();
                resetStates();
                speak("Opera√ß√£o interrompida.");
                return;
            }

            // Fluxo de Curiosidade
            if (isWaitingForCuriosityTheme) {
                const theme = Object.keys(curiosityTopics).find(t => text.includes(t));
                if (theme) {
                    const list = curiosityTopics[theme];
                    const randomItem = list[Math.floor(Math.random() * list.length)];
                    window.open(`https://pt.wikipedia.org/wiki/${encodeURIComponent(randomItem)}`, '_blank');
                    speak(`Buscando sobre ${randomItem}.`);
                    isWaitingForCuriosityTheme = false;
                } else { speak("Escolha entre Tecnologia, Hist√≥ria, Ci√™ncia ou Natureza."); }
                return;
            }

            if (text.includes("curiosidade")) {
                isWaitingForCuriosityTheme = true;
                speak("Qual tema voc√™ prefere? Tecnologia, Hist√≥ria, Ci√™ncia ou Natureza?");
                return;
            }

            // Fluxo de C√°lculo
            if (text.includes("calcular")) {
                let expressao = text.replace("calcular", "").trim()
                    .replace(/x/g, "*").replace(/dividido por/g, "/").replace(/mais/g, "+").replace(/menos/g, "-");
                try {
                    const resultado = math.evaluate(expressao);
                    speak(`O resultado √© ${resultado}`);
                } catch (e) { speak("N√£o consegui processar esse c√°lculo."); }
                return;
            }

            // Fluxo de M√∫sica
            if (isWaitingForMusicDecision) { handleMusicDecision(text); return; }

            if (text.includes("tocar") || text.includes("m√∫sica")) {
                const song = text.replace(/tocar|m√∫sica/g, "").trim();
                song ? searchMusic(song) : speak("Qual m√∫sica voc√™ quer ouvir?");
                return;
            }

            // Fluxo de Pesquisa
            if (isWaitingForCategory) {
                let cat = ["sites", "imagens", "videos", "arquivos"].find(c => text.includes(c.slice(0, -2))); // simplificado
                if (cat) {
                    searchCategory = cat;
                    isWaitingForCategory = false;
                    isWaitingForEngine = true;
                    speak(`Entendido. Qual buscador devo usar?`);
                } else { speak("Diga apenas: sites, imagens, v√≠deos ou arquivos."); }
                return;
            }

            if (isWaitingForEngine) {
                const engine = Object.keys(searchEngines[searchCategory]).find(key => text.includes(key));
                if (engine) {
                    window.open(searchEngines[searchCategory][engine] + encodeURIComponent(pendingSearch), '_blank');
                    speak(`Pesquisando ${pendingSearch}.`);
                    isWaitingForEngine = false;
                } else { speak("Buscador inv√°lido para esta categoria."); }
                return;
            }

            if (text.includes("pesquisar")) {
                pendingSearch = text.replace("pesquisar", "").trim();
                if (!pendingSearch) { speak("O que deseja pesquisar?"); return; }
                isWaitingForCategory = true;
                speak("Deseja buscar em sites, imagens, v√≠deos ou arquivos?");
                return;
            }

            // Comandos Diretos
            if (text.includes("horas")) {
                speak("Agora s√£o " + new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}));
            }
            else if (text.includes("abrir")) {
                if (text.includes("youtube")) window.open("https://youtube.com", "_blank");
                else if (text.includes("whatsapp")) window.open("https://web.whatsapp.com", "_blank");
                speak("Abrindo.");
            }
            else if (text.includes("ajuda")) { toggleModal(true); speak("Aqui est√£o os comandos."); }
            else { speak("Desculpe Orion, n√£o entendi. Tente dizer 'ajuda'."); }
        }

        function resetStates() {
            isWaitingForCategory = isWaitingForEngine = isWaitingForMusicDecision = isWaitingForCuriosityTheme = false;
        }

        async function searchMusic(term) {
            speak("Procurando...");
            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&entity=song&limit=1`);
                const data = await response.json();
                if (data.results.length > 0) {
                    currentTrack = data.results[0];
                    isWaitingForMusicDecision = true;
                    speak(`Encontrei ${currentTrack.trackName}. Ouvir pr√©via ou abrir no streaming?`);
                } else { speak("N√£o localizei essa m√∫sica."); }
            } catch (e) { speak("Houve um erro na busca."); }
        }

        function handleMusicDecision(decision) {
            isWaitingForMusicDecision = false;
            if (decision.includes("pr√©via") || decision.includes("ouvir")) {
                setupAudioAnalysis();
                audioPreview.src = currentTrack.previewUrl;
                audioPreview.play();
                speak("Iniciando pr√©via.");
            } else if (decision.includes("streaming") || decision.includes("abrir")) {
                window.open(currentTrack.trackViewUrl, '_blank');
                speak("Abrindo no Apple Music.");
            }
        }
    </script>
</body>
</html>
