<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistente Orion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>

    <style>
        :root {
            --blueviolet: #8a2be2;
            --ghostwhite: #f8f8ff;
            --glass-bg: rgba(248, 248, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --overlay-bg: rgba(0, 0, 0, 0.7);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: var(--ghostwhite);
        }

        .nav-btn, .info-btn {
            position: absolute;
            top: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--blueviolet);
            transition: 0.3s;
            z-index: 1000;
            text-decoration: none;
        }

        .nav-btn {
            left: 20px;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            font-size: 1.5rem;
        }

        .info-btn {
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .assistant-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 10;
        }

        .bubble-container {
            position: relative;
            width: 140px;
            height: 140px;
            cursor: pointer;
        }

        .main-bubble {
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.2);
            z-index: 2;
        }

        .inner-core {
            width: 20px;
            height: 20px;
            background: var(--blueviolet);
            border-radius: 50%;
            box-shadow: 0 0 25px var(--blueviolet);
            transition: transform 0.1s ease;
        }

        .wave {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--blueviolet);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        
        .listening .wave {
            animation: sonar 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes sonar {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--overlay-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .help-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
        }

        .help-card h2 { color: var(--blueviolet); margin-top: 0; }
        .help-card ul { list-style: none; padding: 0; }
        .help-card li { margin: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px;}
        .help-card strong { color: var(--blueviolet); }

        .close-modal {
            margin-top: 20px;
            background: var(--blueviolet);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="../../../index.html" class="nav-btn">‚Üê</a>
    <div class="info-btn" onclick="toggleModal(true)">i</div>

    <div class="assistant-wrapper" id="app">
        <div class="bubble-container" onclick="toggleAssistant()">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="main-bubble">
                <div class="inner-core" id="core"></div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="toggleModal(false)">
        <div class="help-card" onclick="event.stopPropagation()">
            <h2>Comandos Orion</h2>
            <ul>
                <li>üí° <strong>Curiosidade:</strong> "Me diga uma curiosidade"</li>
                <li>üßÆ <strong>C√°lculo:</strong> "Calcular [express√£o]"</li>
                <li>üîç <strong>Pesquisar:</strong> "Pesquisar [assunto]"</li>
                <li>üåê <strong>Abrir:</strong> "Abrir [site]"</li>
                <li>üéµ <strong>M√∫sica:</strong> "Tocar [nome da m√∫sica]"</li>
                <li>üïí <strong>Horas:</strong> "Que horas s√£o?"</li>
            </ul>
            <button class="close-modal" onclick="toggleModal(false)">Entendido</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modalOverlay');
        const app = document.getElementById('app');
        const core = document.getElementById('core');
        const wave1 = document.getElementById('wave1');
        const wave2 = document.getElementById('wave2');

        let pendingSearch = "";
        let pendingSiteName = "";
        let pendingCuriosityTitle = "";
        
        let isWaitingForEngine = false;
        let isWaitingForMusicDecision = false;
        let isWaitingForCuriosityTheme = false;
        let isWaitingForCuriosityRedirect = false;
        let isWaitingForOpenMethod = false;
        
        let audioPreview = new Audio();
        audioPreview.crossOrigin = "anonymous";
        let audioCtx, analyser, source, dataArray;
        let currentTrack = null;
        let isSpeaking = false;

        const searchEngines = {
            google: "https://google.com/search?q=",
            bing: "https://bing.com/search?q=",
            baidu: "https://www.baidu.com/s?wd=",
            naver: "https://search.naver.com/search.naver?query="
        };

        const streamingApps = {
            youtube: "https://music.youtube.com/search?q=",
            spotify: "https://open.spotify.com/search/",
            deezer: "https://www.deezer.com/search/"
        };

        function setupAudioAnalysis() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audioPreview);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 64;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                animateVisuals();
            }
        }

        function animateVisuals() {
            requestAnimationFrame(animateVisuals);
            
            // Rea√ß√£o √†s ondas quando h√° m√∫sica OU quando o assistente est√° falando (simulado)
            if (!audioPreview.paused || isSpeaking) {
                let average = 0;
                
                if (!audioPreview.paused) {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for(let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                    average = sum / dataArray.length;
                } else if (isSpeaking) {
                    // Simula√ß√£o de flutua√ß√£o para a fala
                    average = 40 + Math.random() * 40;
                }

                let scale = 1 + (average / 80);
                let opacity = average / 120;
                core.style.transform = `scale(${scale})`;
                wave1.style.transform = `scale(${scale * 1.4})`;
                wave1.style.opacity = opacity;
                wave2.style.transform = `scale(${scale * 1.8})`;
                wave2.style.opacity = opacity * 0.5;
            } else if(!app.classList.contains('listening')) {
                core.style.transform = `scale(1)`;
                wave1.style.opacity = 0;
                wave2.style.opacity = 0;
            }
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;

        if (recognition) {
            recognition.lang = 'pt-BR';
            recognition.onstart = () => { app.classList.add('listening'); };
            recognition.onend = () => { app.classList.remove('listening'); };
            recognition.onresult = (e) => processIntent(e.results[0][0].transcript.toLowerCase());
            recognition.onerror = () => speak("N√£o entendi.");
        }

        function speak(text, callback) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.rate = 1.1;
            
            utterance.onstart = () => { isSpeaking = true; };
            utterance.onend = () => { 
                isSpeaking = false; 
                if (callback) callback(); 
            };
            
            window.speechSynthesis.speak(utterance);
        }

        function toggleAssistant() { 
            audioPreview.pause(); 
            if (audioCtx) audioCtx.resume();
            if (recognition) try { recognition.start(); } catch(e) {}
        }

        function toggleModal(show) { modal.style.display = show ? 'flex' : 'none'; }
        
        const intent = (text, list) => list.some(word => text.includes(word));

        async function fetchCuriosity(topic) {
            speak("Buscando informa√ß√µes...");
            try {
                const response = await fetch(`https://pt.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(topic)}`);
                const data = await response.json();
                if (data.extract) {
                    pendingCuriosityTitle = data.title;
                    speak(data.extract, () => {
                        setTimeout(() => {
                            isWaitingForCuriosityRedirect = true;
                            speak("Deseja ver o artigo completo na Wikip√©dia?");
                        }, 500);
                    });
                } else {
                    speak("N√£o encontrei curiosidades sobre esse tema espec√≠fico.");
                    resetStates();
                }
            } catch (e) {
                speak("Houve um erro na busca.");
                resetStates();
            }
        }

        function processIntent(text) {
            if (intent(text, ["cancelar", "parar", "esquece"])) {
                audioPreview.pause(); resetStates(); speak("Interrompido."); return;
            }

            if (isWaitingForCuriosityRedirect) {
                if (intent(text, ["sim", "quero", "ver", "pode"])) {
                    window.open(`https://pt.wikipedia.org/wiki/${encodeURIComponent(pendingCuriosityTitle)}`, '_blank');
                    speak("Abrindo Wikip√©dia."); resetStates();
                } else { speak("Entendido."); resetStates(); }
                return;
            }

            if (isWaitingForCuriosityTheme) {
                isWaitingForCuriosityTheme = false;
                fetchCuriosity(text);
                return;
            }

            if (isWaitingForOpenMethod) {
                if (intent(text, ["direto", "navegador"])) {
                    window.open(`https://www.${pendingSiteName.replace(/\s/g, '')}.com`, '_blank');
                    speak(`Acessando.`); resetStates();
                } else {
                    const engine = Object.keys(searchEngines).find(k => text.includes(k));
                    if (engine) {
                        window.open(searchEngines[engine] + encodeURIComponent(pendingSiteName), '_blank');
                        resetStates();
                    } else { speak("Direto ou use um buscador."); }
                }
                return;
            }

            if (isWaitingForMusicDecision) { handleMusicDecision(text); return; }

            if (isWaitingForEngine) {
                const engine = Object.keys(searchEngines).find(k => text.includes(k));
                if (engine) {
                    window.open(searchEngines[engine] + encodeURIComponent(pendingSearch), '_blank');
                    resetStates();
                } else { speak("Qual buscador?"); }
                return;
            }

            if (intent(text, ["curiosidade", "me conte", "fato"])) {
                isWaitingForCuriosityTheme = true;
                speak("Sobre qual tema voc√™ quer saber?");
            } 
            else if (intent(text, ["calcular", "quanto √©"])) {
                let exp = text.replace(/calcular|quanto √©/g, "").trim().replace(/x/g, "*").replace(/mais/g, "+");
                try { speak(`O resultado √© ${math.evaluate(exp)}`); } catch(e) { speak("Erro no c√°lculo."); }
            }
            else if (intent(text, ["tocar", "m√∫sica", "ouvir"])) {
                const song = text.replace(/tocar|m√∫sica|ouvir/g, "").trim();
                song ? searchMusic(song) : speak("Qual m√∫sica?");
            }
            else if (intent(text, ["pesquisar", "buscar", "procurar"])) {
                pendingSearch = text.replace(/pesquisar|buscar|procurar/g, "").trim();
                if (pendingSearch) { isWaitingForEngine = true; speak("Qual buscador?"); }
                else { speak("O que pesquisar?"); }
            }
            else if (intent(text, ["abrir", "acessar"])) {
                const site = text.replace(/abrir|acessar/g, "").trim();
                if (site) {
                    pendingSiteName = site;
                    isWaitingForOpenMethod = true;
                    speak("Abrir direto ou pesquisar?");
                } else { speak("O que abrir?"); }
            }
            else if (intent(text, ["horas", "rel√≥gio"])) {
                speak("Agora s√£o " + new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}));
            }
            else if (text.includes("ajuda")) { toggleModal(true); speak("Comandos na tela."); }
            else { speak("N√£o entendi Orion."); }
        }

        function resetStates() {
            isWaitingForEngine = isWaitingForMusicDecision = isWaitingForCuriosityTheme = 
            isWaitingForOpenMethod = isWaitingForCuriosityRedirect = false;
        }

        async function searchMusic(term) {
            speak("Buscando...");
            try {
                const resp = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&entity=song&limit=1`);
                const data = await resp.json();
                if (data.results.length > 0) {
                    currentTrack = data.results[0];
                    isWaitingForMusicDecision = true;
                    speak(`Encontrei ${currentTrack.trackName}. Ouvir pr√©via ou streaming?`);
                } else { speak("N√£o achei a m√∫sica."); }
            } catch(e) { speak("Erro na busca."); }
        }

        function handleMusicDecision(decision) {
            if (intent(decision, ["pr√©via", "ouvir"])) {
                isWaitingForMusicDecision = false;
                setupAudioAnalysis();
                audioPreview.src = currentTrack.previewUrl;
                audioPreview.play();
                speak("Tocando pr√©via.");
            } else {
                const appChoice = Object.keys(streamingApps).find(a => decision.includes(a));
                if (appChoice) {
                    window.open(streamingApps[appChoice] + encodeURIComponent(currentTrack.trackName + " " + currentTrack.artistName), '_blank');
                    resetStates();
                } else { speak("YouTube Music, Spotify ou Deezer?"); }
            }
        }
    </script>
</body>
</html>
