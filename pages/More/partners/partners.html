<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parceiros</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00e0ff;
            --neon-purple: #8a2be2; /* BlueViolet */
            --dark-bg: #0a0a0c;
            --ghost: #f8f8ff; /* Ghost White */
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--ghost);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .background-gradient {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0e041e 0%, #1a0833 50%, #0e041e 100%);
            z-index: -1;
        }

        /* Nav Superior */
        .top-nav { width: 100%; max-width: 1400px; margin: 0 auto; padding: 20px; display: flex; justify-content: flex-start; }
        .btn-redirect {
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px; background: var(--glass);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 15px;
            color: var(--ghost); text-decoration: none; font-size: 1.5rem; transition: 0.3s;
        }
        .btn-redirect:hover { background: var(--neon-purple); transform: translateX(-5px); }

        .main-content { padding: 20px; max-width: 1400px; margin: 0 auto; position: relative; z-index: 1; }

        header { text-align: center; margin-bottom: 50px; }
        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.2rem, 10vw, 4.5rem);
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* Grid */
        .partner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .partner-card {
            background: var(--glass);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 25px; display: flex; align-items: center;
            cursor: pointer; transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .partner-card:hover { border-color: var(--neon-purple); transform: translateY(-8px); }

        .card-avatar {
            width: 60px; height: 60px; border-radius: 50%;
            background-size: cover; background-position: center;
            margin-right: 15px; border: 2px solid var(--neon-purple); flex-shrink: 0;
        }

        /* Modal Responsivo */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 10000;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.4s ease; padding: 0;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-bg-image {
            position: absolute; inset: 0; background-size: cover; background-position: center;
            filter: brightness(0.2) blur(5px); z-index: -1;
        }

        .modal-glass-layer {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, var(--dark-bg) 110%);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); z-index: 0;
        }

        .modal-content {
            width: 100%; max-width: 450px; height: 100%; max-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 100px 30px 40px; overflow-y: auto; position: relative; z-index: 2;
            background: rgba(255,255,255,0.02);
        }

        .top-action-btn {
            position: absolute; top: 40px; background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border); color: var(--ghost);
            width: 48px; height: 48px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; z-index: 10;
        }
        .btn-back-modal { left: 25px; }
        .btn-share { right: 25px; }

        .avatar-outer {
            width: 120px; height: 120px; padding: 4px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border-radius: 50%; margin: 0 auto 20px;
        }
        .avatar-inner {
            width: 100%; height: 100%; border-radius: 50%;
            background-size: cover; background-position: center; border: 3px solid #000;
        }

        .profile-name { font-size: 2rem; font-weight: 800; margin-bottom: 10px; font-family: 'Montserrat', sans-serif; text-align: center; }
        .profile-bio { font-size: 1rem; opacity: 0.9; line-height: 1.6; text-align: center; margin-bottom: 30px; }

        .link-btn {
            width: 100%; background: var(--ghost); color: var(--dark-bg);
            padding: 18px; border-radius: 18px; text-decoration: none;
            font-weight: 700; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; position: relative;
        }
        .link-btn:hover { background: var(--neon-blue); transform: scale(1.02); }
        .link-btn i { position: absolute; left: 20px; font-size: 1.5rem; }

        @media (min-width: 600px) {
            .modal-content { max-height: 90vh; border-radius: 32px; border: 1px solid var(--glass-border); }
        }
    </style>
</head>
<body>

    <div class="background-gradient"></div>

    <nav class="top-nav">
        <a href="../../../index.html" class="btn-redirect"><i class="ph ph-arrow-left"></i></a>
    </nav>

    <main class="main-content">
        <header><h1>Parceiros</h1></header>
        <div class="partner-grid" id="partner-grid">
            </div>
    </main>

    <div class="modal-overlay" id="modal">
        <div class="modal-bg-image" id="m-bg"></div>
        <div class="modal-glass-layer"></div>
        <div class="modal-content">
            <button class="top-action-btn btn-back-modal" onclick="closeBio()"><i class="ph ph-caret-left"></i></button>
            <button class="top-action-btn btn-share" onclick="shareProfile()"><i class="ph ph-share-network"></i></button>
            <div class="avatar-outer"><div class="avatar-inner" id="m-avatar"></div></div>
            <h2 class="profile-name" id="m-title"></h2>
            <p class="profile-bio" id="m-desc"></p>
            <a href="#" id="m-insta" class="link-btn" target="_blank"><i class="ph ph-instagram-logo"></i> <span>Instagram</span></a>
        </div>
    </div>

    <script>
        // 1. BANCO DE DADOS DOS PARCEIROS
        const partners = {
            'vivihzinha015': {
                name: 'vivihzinha015',
                desc: 'Sanji is mine!ðŸ°ðŸ’– my husband is SanjiðŸ˜­ðŸ’žðŸ’ž',
                avatar: 'https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyYnFiaTltdXNmcGttcWNuYTlvN2syMmF0cDNyNHkyMGhnMGM0Mm9ndCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8ihwyMgb8Rjy/giphy.gif',
                bg: 'https://static0.cbrimages.com/wordpress/wp-content/uploads/2024/06/mixcollage-23-jun-2024-09-29-pm-3912.jpg?q=49&fit=crop&w=825&dpr=2',
                insta: 'https://www.instagram.com/vivihzinha015?igsh=MXhubDA3bmNrNTh1Ng=='
            },
            /*'sky': {
                name: 'Sky Code',
                desc: 'Engenharia de software inteligente e soluÃ§Ãµes escalÃ¡veis.',
                avatar: 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=400',
                bg: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=1200',
                insta: 'https://instagram.com/skycode'
            }
        */
        };

        // 2. RENDERIZAR GRID INICIAL
        const grid = document.getElementById('partner-grid');
        Object.keys(partners).forEach(id => {
            const p = partners[id];
            grid.innerHTML += `
                <div class="partner-card" onclick="openBio('${id}')">
                    <div class="card-avatar" style="background-image: url('${p.avatar}')"></div>
                    <div class="info"><h3>${p.name}</h3><p>Parceiro Oficial</p></div>
                </div>`;
        });

        // 3. FUNÃ‡ÃƒO PARA ABRIR (E ATUALIZAR URL)
        function openBio(id) {
            const p = partners[id];
            if(!p) return;

            document.getElementById('m-title').innerText = p.name;
            document.getElementById('m-desc').innerText = p.desc;
            document.getElementById('m-avatar').style.backgroundImage = `url('${p.avatar}')`;
            document.getElementById('m-bg').style.backgroundImage = `url('${p.bg}')`;
            document.getElementById('m-insta').href = p.insta;

            // Define o ID atual no botÃ£o de share
            document.getElementById('modal').dataset.currentId = id;

            document.getElementById('modal').style.display = 'flex';
            setTimeout(() => document.getElementById('modal').classList.add('active'), 10);
            document.body.style.overflow = 'hidden';

            // Atualiza a URL sem recarregar a pÃ¡gina para parecer um link direto
            window.history.pushState({}, '', `?p=${id}`);
        }

        // 4. FECHAR (E LIMPAR URL)
        function closeBio() {
            document.getElementById('modal').classList.remove('active');
            setTimeout(() => {
                document.getElementById('modal').style.display = 'none';
                document.body.style.overflow = 'auto';
                window.history.pushState({}, '', window.location.pathname);
            }, 400);
        }

        // 5. COMPARTILHAMENTO COMPACTO
        function shareProfile() {
            const id = document.getElementById('modal').dataset.currentId;
            const compactLink = `${window.location.origin}${window.location.pathname}?p=${id}`;
            
            if (navigator.share) {
                navigator.share({ title: `Orion Hub | ${partners[id].name}`, url: compactLink });
            } else {
                navigator.clipboard.writeText(compactLink);
                alert('Link compacto copiado!');
            }
        }

        // 6. AUTO-ABRIR AO CARREGAR
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const partnerId = params.get('p');
            if(partnerId && partners[partnerId]) {
                openBio(partnerId);
            }
        });
    </script>
</body>
</html>
