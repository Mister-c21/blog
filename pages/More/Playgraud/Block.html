<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Anime Block</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #8a2be2;
            --ghost: #f8f8ff; 
            --glass: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
            --bg-dark: #050505;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; padding: 0; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: none;
        }

        body, html {
            height: 100dvh; width: 100%;
            background-color: var(--bg-dark);
            color: var(--ghost);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            position: fixed;
            overscroll-behavior: none;
        }

        #bg-blur {
            position: fixed; inset: 0;
            background-size: cover; background-position: center;
            filter: blur(10px) brightness(0.5);
            z-index: -1; transform: scale(1.1);
            transition: background-image 0.8s ease;
        }

        /* --- SELECTION MODAL --- */
        #selection-modal {
            position: fixed; inset: 0;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(25px);
            z-index: 1000; display: flex; flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            touch-action: auto;
        }

        .modal-nav {
            padding: calc(20px + env(safe-area-inset-top)) 5% 20px;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            position: sticky; top: 0; background: var(--bg-dark); z-index: 100;
        }

        .logo-text {
            font-weight: 900; font-size: 1.6rem;
            background: linear-gradient(45deg, var(--ghost), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .search-container {
            display: flex; align-items: center;
            background: var(--glass); border: 1px solid var(--glass-border);
            padding: 5px 15px; border-radius: 50px;
            width: 100%; max-width: 500px;
        }

        .search-container input {
            background: transparent; border: none; color: var(--ghost);
            padding: 10px; outline: none; flex: 1; text-align: center; font-size: 16px;
        }

        .search-container button, .search-container a { 
            background: transparent; border: none; cursor: pointer; 
            color: var(--accent); padding: 8px; text-decoration: none; font-size: 1.2rem; 
        }

        /* --- CARDS GRID --- */
        .cards-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 12px; padding: 10px 5% calc(30px + env(safe-area-inset-bottom)); 
        }

        .card-item { 
            aspect-ratio: 2/3; border-radius: 12px; overflow: hidden; 
            cursor: pointer; border: 1px solid var(--glass-border); 
            background: var(--glass); display: flex; align-items: center; justify-content: center; 
        }

        .card-item img { width: 100%; height: 100%; object-fit: cover; }
        .card-random { background: linear-gradient(135deg, var(--accent), #4b0082); border: 1px solid var(--ghost); }
        .card-random i { font-size: 2.2rem; color: var(--ghost); }

        /* --- VOICE MODAL --- */
        #voice-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 2000; display: none; flex-direction: column; 
            align-items: center; justify-content: center; backdrop-filter: blur(20px);
        }

        .voice-wave {
            width: 90px; height: 90px; border-radius: 50%; background: var(--accent);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 25px; animation: pulse-voice 1.5s infinite; font-size: 2.5rem;
        }

        @keyframes pulse-voice {
            0% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0.7); }
            100% { box-shadow: 0 0 0 50px rgba(138, 43, 226, 0); }
        }

        /* --- GAME CANVAS --- */
        .game-canvas { height: 100dvh; width: 100vw; display: flex; flex-direction: column; background: transparent; position: relative; }
        canvas { width: 100%; height: 100%; display: block; }

        .header-btns { 
            position: absolute; top: calc(15px + env(safe-area-inset-top)); 
            left: 15px; right: 15px; display: flex; justify-content: space-between; 
            align-items: center; z-index: 100; 
        }

        .btn-circle { 
            background: var(--glass); border: 1px solid var(--glass-border); 
            color: var(--ghost); width: 48px; height: 48px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; backdrop-filter: blur(10px); 
        }

        #score-display { 
            font-weight: 900; color: var(--accent); background: var(--glass); 
            padding: 10px 25px; border-radius: 30px; backdrop-filter: blur(10px); 
            border: 1px solid var(--glass-border); letter-spacing: 1px; 
        }

        /* --- CONTROLS --- */
        .controls-tetris { 
            position: absolute; bottom: calc(20px + env(safe-area-inset-bottom)); 
            left: 50%; transform: translateX(-50%); display: grid; 
            grid-template-columns: repeat(4, 1fr); gap: 10px; 
            width: 92%; max-width: 480px; z-index: 100; 
        }

        .ctrl-btn { 
            background: var(--glass); border: 1px solid var(--accent); 
            height: 70px; border-radius: 20px; display: flex; 
            align-items: center; justify-content: center; 
            color: white; font-size: 1.5rem; backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>

<div id="bg-blur"></div>
<audio id="bg-music" loop></audio>

<div id="voice-modal">
    <div class="voice-wave"><i class="fa-solid fa-microphone"></i></div>
    <p style="font-weight: 600; letter-spacing: 2px; text-transform: uppercase;">Ouvindo Anime...</p>
</div>

<div id="selection-modal">
    <div class="modal-nav">
        <div class="logo-text">ANIME BLOCK</div>
        <div class="search-container">
            <a href="../../More_options.html"><i class="fa-solid fa-home"></i></a>
            <button onclick="startVoiceSearch()"><i class="fa-solid fa-microphone"></i></button>
            <input type="text" id="userQuery" placeholder="Buscar Anime..." autocomplete="off">
            <button onclick="searchAnime()"><i class="fa-solid fa-play"></i></button>
        </div>
    </div>
    <div class="cards-grid" id="main-grid">
        <div class="card-item card-random" onclick="selectRandom()">
            <i class="fa-solid fa-shuffle"></i>
        </div>
    </div>
</div>

<div class="game-canvas">
    <div class="header-btns">
        <div class="btn-circle" onclick="openSelection()"><i class="fa-solid fa-arrow-left"></i></div>
        <div id="score-display">0000</div>
        <div class="btn-circle"><i class="fa-solid fa-share-nodes"></i></div>
    </div>
    <canvas id="tetris"></canvas>
    <div class="controls-tetris">
        <div class="ctrl-btn" onpointerdown="playerMove(-1)"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="ctrl-btn" onpointerdown="playerRotate()"><i class="fa-solid fa-rotate"></i></div>
        <div class="ctrl-btn" onpointerdown="playerMove(1)"><i class="fa-solid fa-chevron-right"></i></div>
        <div class="ctrl-btn" onpointerdown="playerDrop()"><i class="fa-solid fa-chevron-down"></i></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const audio = document.getElementById('bg-music');
    let COL = 10; let SQ, ROW, arena;
    let animeList = [];
    let isRunning = false; let lastTime = 0; let dropCounter = 0; let dropInterval = 800;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        SQ = canvas.width / COL;
        ROW = Math.floor(canvas.height / SQ);
        arena = Array.from({length: ROW}, () => Array(COL).fill(0));
    }
    window.addEventListener('resize', () => { resize(); if(isRunning) draw(); });
    resize();

    const colors = [null, '#8A2BE2', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

    async function playAnimeMusic(title) {
        try {
            const r = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(title + " anime opening")}&limit=1&media=music`);
            const d = await r.json();
            if (d.results[0]) { audio.src = d.results[0].previewUrl; audio.play(); }
        } catch (e) {}
    }

    async function initGrid() {
        try {
            const res = await fetch('https://api.jikan.moe/v4/seasons/now?limit=15');
            const json = await res.json();
            animeList = json.data;
            renderCards(animeList);
        } catch(e) { console.error("Erro ao carregar grid"); }
    }

    function renderCards(list) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '<div class="card-item card-random" onclick="selectRandom()"><i class="fa-solid fa-shuffle"></i></div>';
        list.forEach(anime => {
            const card = document.createElement('div');
            card.className = 'card-item';
            card.innerHTML = `<img src="${anime.images.jpg.large_image_url}" loading="lazy">`;
            card.onclick = () => selectGame(anime.images.jpg.large_image_url, anime.title);
            grid.appendChild(card);
        });
    }

    function selectRandom() {
        if (animeList.length > 0) {
            const rand = animeList[Math.floor(Math.random() * animeList.length)];
            selectGame(rand.images.jpg.large_image_url, rand.title);
        }
    }

    async function searchAnime() {
        const q = document.getElementById('userQuery').value;
        if(!q) return;
        const res = await fetch(`https://api.jikan.moe/v4/anime?q=${q}&limit=12`);
        const d = await res.json();
        animeList = d.data;
        renderCards(animeList);
    }

    function selectGame(img, title) {
        document.getElementById('bg-blur').style.backgroundImage = `url(${img})`;
        document.getElementById('selection-modal').style.display = 'none';
        isRunning = true;
        playAnimeMusic(title);
        playerReset();
        update();
    }

    function openSelection() { 
        isRunning = false; 
        audio.pause(); 
        document.getElementById('selection-modal').style.display = 'flex'; 
    }

    function startVoiceSearch() {
        const modal = document.getElementById('voice-modal');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        modal.style.display = 'flex';
        recognition.start();
        recognition.onresult = (event) => {
            document.getElementById('userQuery').value = event.results[0][0].transcript;
            modal.style.display = 'none';
            searchAnime();
        };
        recognition.onspeechend = () => modal.style.display = 'none';
        recognition.onerror = () => modal.style.display = 'none';
    }

    // --- LÃ“GICA DO JOGO ---
    function drawBlock(x, y, colorIndex) {
        context.fillStyle = colors[colorIndex];
        context.fillRect(x * SQ, y * SQ, SQ - 0.5, SQ - 0.5);
    }

    function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(m, o) {
        m.forEach((row, y) => row.forEach((v, x) => { if(v !== 0) drawBlock(x+o.x, y+o.y, v); }));
    }

    function playerRotate() {
        const m = player.matrix;
        for(let y=0; y<m.length; ++y) for(let x=0; x<y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        m.forEach(row => row.reverse());
        if(collide(arena, player)) { 
            m.forEach(row => row.reverse()); 
            for(let y=0; y<m.length; ++y) for(let x=0; x<y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]]; 
        }
    }

    function playerDrop() {
        player.pos.y++;
        if(collide(arena, player)) { 
            player.pos.y--; 
            merge(arena, player); 
            playerReset(); 
            arenaSweep(); 
        }
        dropCounter = 0;
    }

    function playerMove(d) { 
        player.pos.x += d; 
        if(collide(arena, player)) player.pos.x -= d; 
    }

    function playerReset() {
        const p = 'ILJOTSZ';
        player.matrix = createPiece(p[p.length * Math.random() | 0]);
        player.pos.y = 0; 
        player.pos.x = Math.floor(COL/2) - Math.floor(player.matrix[0].length/2);
        if(collide(arena, player)) { 
            arena.forEach(r => r.fill(0)); 
            player.score = 0; 
            openSelection(); 
        }
        document.getElementById('score-display').innerText = player.score.toString().padStart(4, '0');
    }

    function collide(a, p) {
        const [m, o] = [p.matrix, p.pos];
        for(let y=0; y<m.length; ++y) for(let x=0; x<m[y].length; ++x)
            if(m[y][x] !== 0 && (a[y+o.y] && a[y+o.y][x+o.x]) !== 0) return true;
        return false;
    }

    function merge(a, p) {
        p.matrix.forEach((row, y) => row.forEach((v, x) => { if(v !== 0) a[y+p.pos.y][x+p.pos.x] = v; }));
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for(let y=arena.length-1; y>0; --y) {
            for(let x=0; x<arena[y].length; ++x) if(arena[y][x] === 0) continue outer;
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row); ++y;
            player.score += rowCount * 10; rowCount *= 2;
        }
        document.getElementById('score-display').innerText = player.score.toString().padStart(4, '0');
    }

    function createPiece(t) {
        if(t==='T') return [[0,1,0],[1,1,1],[0,0,0]];
        if(t==='O') return [[7,7],[7,7]];
        if(t==='I') return [[0,2,0,0],[0,2,0,0],[0,2,0,0],[0,2,0,0]];
        if(t==='S') return [[0,3,3],[3,3,0],[0,0,0]];
        if(t==='Z') return [[4,4,0],[0,4,4],[0,0,0]];
        if(t==='J') return [[5,0,0],[5,5,5],[0,0,0]];
        if(t==='L') return [[0,0,6],[6,6,6],[0,0,0]];
    }

    function update(time = 0) {
        if(!isRunning) return;
        const dt = time - lastTime; lastTime = time;
        dropCounter += dt;
        if(dropCounter > dropInterval) playerDrop();
        draw();
        requestAnimationFrame(update);
    }

    initGrid();
</script>
</body>
</html>
