<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters - Definitive Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --blueviolet-color: #8a2be2;
            --ghost: #f8f8ff;
            --vidro: rgba(255, 255, 255, 0.08);
            --vidro-forte: rgba(255, 255, 255, 0.15);
            --bg-body: #050507;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset e Base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
        
        body {
            background: var(--bg-body);
            background-image: radial-gradient(circle at top left, #1a0033, var(--bg-body));
            color: var(--ghost);
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex;
        }

        /* Ocultar Google Tradutor */
        #google_translate_element, .goog-te-banner-frame, .goog-te-balloon-frame { display: none !important; }
        body { top: 0 !important; position: static !important; }

        .app-shell { width: 100%; height: 100%; display: flex; position: relative; }

        /* --- COLUNA ESQUERDA: LISTA --- */
        .sidebar-area {
            display: flex; flex-direction: column;
            width: 100%; height: 100%;
            background: var(--vidro);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-right: 1px solid var(--vidro-forte);
            z-index: 5;
            transition: var(--transition);
        }

        header { padding: 25px 20px; background: linear-gradient(to bottom, rgba(138, 43, 226, 0.15), transparent); flex-shrink: 0; }
        
        .search-container { position: relative; display: flex; align-items: center; margin-top: 15px; gap: 10px; }
        
        .back-nav-btn {
            background: var(--vidro); border: 1px solid var(--vidro-forte); color: var(--ghost);
            width: 45px; height: 45px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
            transition: var(--transition);
        }
        .back-nav-btn:hover { background: var(--blueviolet-color); transform: scale(1.05); }

        .search-wrapper { position: relative; flex: 1; display: flex; align-items: center; }
        
        .search-bar {
            width: 100%; padding: 12px 45px 12px 15px; border-radius: 12px; border: 1px solid var(--vidro-forte);
            background: rgba(0, 0, 0, 0.3); color: white; outline: none; transition: var(--transition);
        }
        .search-bar:focus { border-color: var(--blueviolet-color); background: rgba(0, 0, 0, 0.5); }

        .mic-btn {
            position: absolute; right: 12px; background: none; border: none;
            color: var(--blueviolet-color); cursor: pointer; font-size: 1.1rem;
        }

        #feed { flex: 1; overflow-y: auto; padding-bottom: 20px; scrollbar-width: thin; scrollbar-color: var(--blueviolet-color) transparent; }
        
        .contact-card { 
            display: flex; align-items: center; padding: 15px 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.03); 
            cursor: pointer; transition: var(--transition); 
        }
        .contact-card:hover { background: rgba(138, 43, 226, 0.1); padding-left: 25px; }
        
        .avatar-thumb { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--blueviolet-color); margin-right: 15px; object-fit: cover; }
        .tag-type { font-size: 0.6rem; background: var(--blueviolet-color); padding: 3px 8px; border-radius: 10px; font-weight: bold; float: right; }

        /* --- COLUNA DIREITA: PROFILE HUB --- */
        #profile-hub {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #08080a; z-index: 100; overflow-y: auto; flex-direction: column;
        }

        #empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; width: 100%; opacity: 0.2; transition: var(--transition);
        }

        .cover-photo { 
            height: 280px; background: var(--blueviolet-color); position: relative; 
            display: flex; align-items: flex-end; justify-content: center; 
            background-size: cover; background-position: center; flex-shrink: 0; 
        }
        
        .btn-close { 
            position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.6); 
            padding: 10px 18px; border-radius: 25px; cursor: pointer; z-index: 10; 
            font-size: 0.8rem; color: white; backdrop-filter: blur(5px);
        }

        .profile-main-img { 
            width: 150px; height: 150px; border-radius: 50%; 
            border: 6px solid #08080a; margin-bottom: -75px; object-fit: cover; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .profile-content { padding: 95px 25px 50px; text-align: center; max-width: 900px; margin: 0 auto; width: 100%; }

        .action-row { display: flex; justify-content: center; gap: 15px; margin: 25px 0; }
        .insta-btn { 
            display: inline-flex; align-items: center; background: var(--vidro); 
            padding: 10px 22px; border-radius: 25px; cursor: pointer; 
            font-size: 0.85rem; border: 1px solid var(--vidro-forte); 
            color: var(--ghost); gap: 10px; transition: var(--transition);
        }
        .insta-btn:hover { background: var(--blueviolet-color); transform: translateY(-3px); }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .stat-box { 
            background: var(--vidro); padding: 18px; border-radius: 20px; 
            border: 1px solid var(--vidro-forte); text-align: left; 
        }

        .hub-nav-scroll { 
            display: flex; overflow-x: auto; gap: 12px; 
            border-bottom: 1px solid var(--vidro-forte); padding-bottom: 15px; 
            margin-bottom: 25px; scrollbar-width: none; 
        }
        .nav-btn { 
            background: var(--vidro); border: 1px solid var(--vidro-forte); 
            color: var(--ghost); padding: 12px 24px; border-radius: 25px; 
            cursor: pointer; white-space: nowrap; font-size: 0.85rem; transition: var(--transition);
        }
        .nav-btn.active { background: var(--blueviolet-color); border-color: var(--blueviolet-color); box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3); }

        .tab-content { text-align: left; line-height: 1.8; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .platform-link { 
            display: flex; align-items: center; background: var(--vidro); 
            border: 1px solid var(--vidro-forte); padding: 18px; border-radius: 18px; 
            margin-bottom: 12px; text-decoration: none; color: var(--ghost); font-weight: 600;
            transition: var(--transition);
        }
        .platform-link:hover { background: var(--vidro-forte); transform: translateX(8px); }

        /* Submodais */
        .submodal {
            display: none; position: absolute; bottom: 0; left: 0; width: 100%; height: 80%;
            background: rgba(8, 8, 10, 0.98); backdrop-filter: blur(40px);
            z-index: 200; border-radius: 35px 35px 0 0; border-top: 2px solid var(--blueviolet-color);
            padding: 30px; flex-direction: column; box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }

        /* --- CONFIGURAÇÃO DESKTOP --- */
        @media (min-width: 900px) {
            .sidebar-area { width: 450px; }
            #profile-hub {
                display: flex !important; 
                position: relative !important; 
                flex: 1; height: 100%; z-index: 1;
                border-left: 1px solid var(--vidro-forte);
            }
            .btn-close { display: none !important; }
        }

        .hidden { display: none !important; }

        /* Interface de Voz */
        #voice-modal {
            display: none; position: fixed; inset: 0; background: rgba(5,5,7,0.95);
            z-index: 2000; flex-direction: column; align-items: center; justify-content: center;
        }
        .wave-bar { width: 6px; height: 20px; background: var(--blueviolet-color); border-radius: 3px; animation: wave 1s infinite; margin: 0 4px; }
        @keyframes wave { 0%, 100% { height: 20px; } 50% { height: 60px; } }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="sidebar-area">
        <header>
            <h2 style="letter-spacing: 2px; text-transform: uppercase; font-weight: 800;">Characters</h2>
            <div class="search-container">
                <button type="button" class="back-nav-btn" onclick="window.location.assign('../../More_options.html')">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="search-wrapper">
                    <input type="text" id="search" class="search-bar" placeholder="Procurar personagem...">
                    <button class="mic-btn" id="voice-btn"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
        </header>
        <div id="feed"></div>
    </div>

    <div id="profile-hub">
        <div id="empty-state">
            <i class="fas fa-user-astronaut" style="font-size: 8rem; margin-bottom: 20px; color: var(--blueviolet-color);"></i>
            <p style="letter-spacing: 5px; font-size: 0.9rem;">SELECIONE UM PERSONAGEM</p>
        </div>

        <div id="hub-main-content" class="hidden" style="width: 100%;">
            <div class="cover-photo" id="p-bg">
                <div class="btn-close" onclick="closeHub()"><i class="fas fa-arrow-left"></i> Voltar</div>
                <img id="p-img" class="profile-main-img">
            </div>
            <div class="profile-content">
                <h1 id="p-name" style="font-size: 2.5rem; letter-spacing: -1px;"></h1>
                <p id="p-tag" style="color: var(--blueviolet-color); font-weight: 600; margin: 8px 0 20px;"></p>
                
                <div class="action-row">
                    <div class="insta-btn" onclick="openSub('music')"><i class="fas fa-play-circle"></i> Músicas</div>
                    <div class="insta-btn" onclick="openSub('wiki')"><i class="fab fa-wikipedia-w"></i> Wiki Artigos</div>
                </div>

                <div class="stat-grid">
                    <div class="stat-box">
                        <small style="opacity:0.5; text-transform:uppercase; font-size:0.7rem">Universo</small>
                        <div id="p-type" style="font-weight:bold; margin-top:5px;"></div>
                    </div>
                    <div class="stat-box">
                        <small style="opacity:0.5; text-transform:uppercase; font-size:0.7rem">Status</small>
                        <div id="p-status" style="font-weight:bold; margin-top:5px;"></div>
                    </div>
                </div>

                <div class="hub-nav-scroll">
                    <button class="nav-btn active" onclick="switchTab(this, 'tab-bio')">Biografia</button>
                    <button class="nav-btn" onclick="switchTab(this, 'tab-media')">Mídia & Redes</button>
                    <button class="nav-btn" onclick="switchTab(this, 'tab-web')">Pesquisa Web</button>
                </div>

                <div id="tab-bio" class="tab-content">
                    <div style="background: rgba(138,43,226,0.05); padding:25px; border-radius:20px; border: 1px solid rgba(138,43,226,0.15);">
                        <p id="p-bio" style="opacity:0.9"></p>
                    </div>
                </div>

                <div id="tab-media" class="tab-content hidden">
                    <a id="link-google-img" target="_blank" class="platform-link"><i class="fas fa-image" style="margin-right:15px; color:#4285F4"></i> Galeria de Imagens</a>
                    <a id="link-pinterest" target="_blank" class="platform-link"><i class="fab fa-pinterest" style="margin-right:15px; color:#E60023"></i> Pinterest Boards</a>
                    <a id="link-youtube" target="_blank" class="platform-link"><i class="fab fa-youtube" style="margin-right:15px; color:#FF0000"></i> YouTube Clips</a>
                </div>

                <div id="tab-web" class="tab-content hidden">
                    <a id="link-google-web" target="_blank" class="platform-link"><i class="fab fa-google" style="margin-right:15px;"></i> Pesquisa Google</a>
                    <a id="link-bing" target="_blank" class="platform-link"><i class="fas fa-search" style="margin-right:15px;"></i> Pesquisa Bing</a>
                </div>
            </div>
        </div>

        <div id="sub-music" class="submodal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3>Trilhas Sonoras</h3><i class="fas fa-times" style="cursor:pointer; font-size:1.5rem" onclick="closeSub('music')"></i>
            </div>
            <div id="music-list" style="overflow-y:auto; flex:1"></div>
        </div>

        <div id="sub-wiki" class="submodal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3>Documentação Wiki</h3><i class="fas fa-times" style="cursor:pointer; font-size:1.5rem" onclick="closeSub('wiki')"></i>
            </div>
            <div id="wiki-list" style="overflow-y:auto; flex:1"></div>
        </div>
    </div>
</div>

<div id="voice-modal">
    <div style="display:flex; margin-bottom:30px;">
        <div class="wave-bar" style="animation-delay: 0.1s"></div>
        <div class="wave-bar" style="animation-delay: 0.2s"></div>
        <div class="wave-bar" style="animation-delay: 0.3s"></div>
        <div class="wave-bar" style="animation-delay: 0.4s"></div>
        <div class="wave-bar" style="animation-delay: 0.5s"></div>
    </div>
    <p id="voice-status">Diga o nome do personagem...</p>
    <button onclick="closeVoice()" style="margin-top:40px; background:none; border:1px solid white; color:white; padding:12px 30px; border-radius:30px; cursor:pointer">Cancelar</button>
</div>

<script>
let wikiData = [];
let audio = new Audio();

// Inicialização e APIs
async function init() {
    try {
        const [rm, an, tm] = await Promise.all([
            fetch('https://rickandmortyapi.com/api/character').then(r => r.json()),
            fetch('https://api.jikan.moe/v4/top/characters').then(r => r.json()),
            fetch('https://api.themoviedb.org/3/person/popular?api_key=8d97210e4753340d9951074e407c0f56').then(r => r.json())
        ]);

        const data = [
            ...(rm?.results || []).map(i => ({ name: i.name, img: i.image, type: 'Sci-Fi', status: i.status, bio: `Personagem icônico de Rick and Morty. Espécie: ${i.species}. Origem: ${i.origin.name}.` })),
            ...(an?.data || []).slice(0, 12).map(i => ({ name: i.name, img: i.images.jpg.image_url, type: 'Anime', status: 'Ativo', bio: i.about || 'Sem biografia disponível.' })),
            ...(tm?.results || []).slice(0, 12).map(i => ({ name: i.name, img: `https://image.tmdb.org/t/p/w500${i.profile_path}`, type: 'Dorama/Pop', status: 'Estrela', bio: `Personalidade influente na mídia global.` }))
        ];

        wikiData = data.sort(() => Math.random() - 0.5);
        render(wikiData);
    } catch (e) {
        console.error("Erro ao carregar dados:", e);
    }
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = data.map(item => `
        <div class="contact-card" onclick="openHub('${item.name.replace(/'/g, "\\'")}')">
            <img src="${item.img}" class="avatar-thumb" loading="lazy">
            <div style="flex:1">
                <span class="tag-type">${item.type}</span>
                <div style="font-weight:bold; font-size:1rem; color:var(--ghost)">${item.name}</div>
            </div>
        </div>
    `).join('');
}

// Lógica de Abrir Personagem
function openHub(name) {
    const p = wikiData.find(i => i.name === name);
    if(!p) return;

    // Ação: Esconde astronauta e renderiza perfil
    document.getElementById('empty-state').style.display = 'none';
    document.getElementById('hub-main-content').classList.remove('hidden');
    
    // Em mobile, garante que o hub apareça sobre a lista
    if(window.innerWidth < 900) {
        document.getElementById('profile-hub').style.display = 'flex';
    }

    // Preenchimento de dados
    document.getElementById('p-name').innerText = p.name;
    document.getElementById('p-img').src = p.img;
    document.getElementById('p-bg').style.backgroundImage = `linear-gradient(to bottom, transparent, #08080a), url(${p.img})`;
    document.getElementById('p-bio').innerText = p.bio;
    document.getElementById('p-type').innerText = p.type;
    document.getElementById('p-status').innerText = p.status;
    document.getElementById('p-tag').innerText = `@${p.name.toLowerCase().replace(/\s/g, '_')}`;

    // Links Dinâmicos
    const q = encodeURIComponent(p.name);
    document.getElementById('link-google-img').href = `https://www.google.com/search?q=${q}&tbm=isch`;
    document.getElementById('link-pinterest').href = `https://www.pinterest.com/search/pins/?q=${q}`;
    document.getElementById('link-youtube').href = `https://www.youtube.com/results?search_query=${q}`;
    document.getElementById('link-google-web').href = `https://www.google.com/search?q=${q}`;
    document.getElementById('link-bing').href = `https://www.bing.com/search?q=${q}`;
    
    // Reset de abas
    switchTab(document.querySelector('.nav-btn'), 'tab-bio');
}

// Navegação de Abas
function switchTab(btn, tabId) {
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
    btn.classList.add('active');
    document.getElementById(tabId).classList.remove('hidden');
}

// Busca e Filtro
document.getElementById('search').addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    const filtered = wikiData.filter(c => c.name.toLowerCase().includes(term));
    render(filtered);
});

// Submodais (Música e Wiki)
async function openSub(type) {
    const name = document.getElementById('p-name').innerText;
    const list = document.getElementById(`${type}-list`);
    document.getElementById(`sub-${type}`).style.display = 'flex';
    list.innerHTML = `<p style="padding:20px; opacity:0.5; text-align:center">Buscando conteúdo de ${name}...</p>`;

    try {
        if(type === 'music') {
            const r = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(name)}&entity=song&limit=6`).then(res => res.json());
            list.innerHTML = r.results.map(t => `
                <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin-bottom:10px; display:flex; align-items:center; gap:15px; border:1px solid var(--vidro-forte)">
                    <img src="${t.artworkUrl60}" style="border-radius:10px">
                    <div style="flex:1">
                        <div style="font-weight:bold; font-size:0.9rem">${t.trackName}</div>
                        <div style="font-size:0.7rem; opacity:0.6">${t.artistName}</div>
                    </div>
                    <i class="fas fa-play-circle" style="font-size:1.8rem; color:var(--blueviolet-color); cursor:pointer" onclick="playAudio('${t.previewUrl}')"></i>
                </div>
            `).join('');
        } else {
            const r = await fetch(`https://pt.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(name)}&format=json&origin=*`).then(res => res.json());
            list.innerHTML = r.query.search.map(s => `
                <div onclick="window.open('https://pt.wikipedia.org/wiki/${encodeURIComponent(s.title)}')" style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin-bottom:10px; border-left:4px solid var(--blueviolet-color); cursor:pointer">
                    <div style="font-weight:bold">${s.title}</div>
                    <small style="opacity:0.6">${s.snippet.replace(/<[^>]*>/g, '')}...</small>
                </div>
            `).join('');
        }
    } catch(err) { list.innerHTML = "<p>Erro ao carregar.</p>"; }
}

function playAudio(url) {
    audio.src = url;
    audio.play();
}

function closeSub(type) {
    audio.pause();
    document.getElementById(`sub-${type}`).style.display = 'none';
}

function closeHub() {
    if(window.innerWidth < 900) {
        document.getElementById('profile-hub').style.display = 'none';
    }
}

// Reconhecimento de Voz
const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
if(Speech) {
    const rec = new Speech();
    rec.lang = 'pt-BR';
    document.getElementById('voice-btn').onclick = () => {
        document.getElementById('voice-modal').style.display = 'flex';
        rec.start();
    };
    rec.onresult = (e) => {
        const text = e.results[0][0].transcript;
        document.getElementById('search').value = text;
        render(wikiData.filter(c => c.name.toLowerCase().includes(text.toLowerCase())));
        closeVoice();
    };
    rec.onerror = () => closeVoice();
}

function closeVoice() { document.getElementById('voice-modal').style.display = 'none'; }

// Iniciar app
init();
</script>
</body>
</html>
