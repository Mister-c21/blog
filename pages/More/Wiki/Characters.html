<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --blueviolet-color: #8a2be2;
            --ghost: #f8f8ff;
            --vidro: rgba(255, 255, 255, 0.08);
            --vidro-forte: rgba(255, 255, 255, 0.15);
            --bg-body: #050507;
        }

        /* Ocultar elementos do Google Tradutor */
        #google_translate_element, .goog-te-banner-frame, .goog-te-balloon-frame, .goog-te-gadget-icon {
            display: none !important;
        }
        body { top: 0 !important; position: static !important; }
        .goog-tooltip { display: none !important; }
        .goog-text-highlight { background-color: transparent !important; box-shadow: none !important; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body {
            background: var(--bg-body);
            background-image: radial-gradient(circle at top left, #1a0033, var(--bg-body));
            color: var(--ghost);
            height: 100vh; display: flex; justify-content: center; overflow: hidden;
        }

        .app-shell {
            width: 100%; max-width: 480px; background: var(--vidro);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-left: 1px solid var(--vidro-forte); border-right: 1px solid var(--vidro-forte);
            display: flex; flex-direction: column; position: relative;
        }

        header { padding: 25px 20px; background: linear-gradient(to bottom, rgba(138, 43, 226, 0.2), transparent); flex-shrink: 0; }
        
        .search-container { position: relative; display: flex; align-items: center; margin-top: 15px; gap: 10px; }
        
        .back-nav-btn {
            background: var(--vidro); border: 1px solid var(--vidro-forte); color: var(--ghost);
            width: 45px; height: 45px; border-radius: 12px; cursor: pointer;
            font-size: 1.1rem; transition: 0.3s; display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }
        .back-nav-btn:hover { background: var(--blueviolet-color); box-shadow: 0 0 15px rgba(138, 43, 226, 0.4); }

        .search-wrapper { position: relative; flex: 1; display: flex; align-items: center; }
        
        /* Aumentado o padding-right para 80px para caber o X e o Microfone */
        .search-bar {
            width: 100%; padding: 12px 80px 12px 15px; border-radius: 12px; border: 1px solid var(--vidro-forte);
            background: rgba(0, 0, 0, 0.2); color: white; outline: none;
        }

        /* ESTILO DO BOTÃO DE APAGAR (X) */
        .clear-btn {
            position: absolute; right: 42px; background: none; border: none;
            color: var(--ghost); opacity: 0; cursor: pointer; font-size: 1rem;
            transition: 0.2s; pointer-events: none;
        }
        .clear-btn.visible { opacity: 0.5; pointer-events: auto; }
        .clear-btn:hover { opacity: 1; color: #ff4d4d; }

        .mic-btn {
            position: absolute; right: 12px; background: none; border: none;
            color: var(--blueviolet-color); cursor: pointer; font-size: 1.1rem;
        }

        #feed { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        .contact-card { display: flex; align-items: center; padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .avatar-thumb { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--blueviolet-color); margin-right: 15px; object-fit: cover; }
        .tag-type { font-size: 0.6rem; background: var(--blueviolet-color); padding: 3px 8px; border-radius: 10px; font-weight: bold; float: right; }

        /* MODAL DE VOZ */
        #voice-modal {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 7, 0.98); z-index: 1000; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; backdrop-filter: blur(15px);
        }
        .voice-wave { display: flex; align-items: center; gap: 8px; height: 80px; margin-bottom: 30px; }
        .wave-bar { width: 6px; height: 20px; background: var(--blueviolet-color); border-radius: 3px; animation: wave 1s infinite ease-in-out; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 45px; }
        @keyframes wave { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(2); opacity: 0.6; } }

        /* PROFILE HUB */
        #profile-hub {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #08080a; z-index: 100; overflow-y: auto; flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .cover-photo { height: 200px; background: var(--blueviolet-color); position: relative; display: flex; align-items: flex-end; justify-content: center; background-size: cover; background-position: center; flex-shrink: 0; }
        .btn-close { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 20px; cursor: pointer; z-index: 10; font-size: 0.8rem; }
        .profile-main-img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #08080a; margin-bottom: -60px; object-fit: cover; }
        .profile-content { padding: 75px 25px 30px; text-align: center; }

        .action-row { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .insta-btn { display: inline-flex; align-items: center; background: var(--vidro); padding: 7px 16px; border-radius: 20px; cursor: pointer; font-size: 0.75rem; border: 1px solid var(--vidro-forte); transition: 0.3s; color: var(--ghost); }
        .insta-btn:hover { background: var(--blueviolet-color); }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .stat-box { background: var(--vidro); padding: 12px; border-radius: 12px; border: 1px solid var(--vidro-forte); text-align: left; }
        .stat-label { font-size: 0.65rem; opacity: 0.5; text-transform: uppercase; }
        .stat-value { font-weight: bold; font-size: 0.9rem; }

        .hub-nav-scroll { display: flex; overflow-x: auto; gap: 10px; border-bottom: 1px solid var(--vidro-forte); padding-bottom: 10px; scrollbar-width: none; }
        .nav-btn { background: var(--vidro); border: 1px solid var(--vidro-forte); color: var(--ghost); padding: 8px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.8rem; }
        .nav-btn.active { background: var(--blueviolet-color); border-color: var(--blueviolet-color); font-weight: bold; }

        .tab-content { text-align: left; padding-top: 20px; line-height: 1.6; }
        .hidden { display: none; }
        .platform-link { display: flex; align-items: center; background: var(--vidro); border: 1px solid var(--vidro-forte); padding: 15px; border-radius: 15px; margin-bottom: 10px; text-decoration: none; color: var(--ghost); transition: 0.2s; }

        /* SUBMODAIS */
        .submodal {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 65%;
            background: rgba(10, 10, 12, 0.98); backdrop-filter: blur(20px);
            z-index: 200; border-radius: 25px 25px 0 0; border-top: 2px solid var(--blueviolet-color);
            padding: 25px; flex-direction: column; overflow: hidden;
        }
        .stream-btns { display: flex; gap: 6px; align-items: center; flex-wrap: nowrap; overflow-x: auto; scrollbar-width: none; }
        .stream-link { min-width: 30px; height: 30px; border-radius: 50%; background: var(--vidro-forte); display: flex; align-items: center; justify-content: center; color: var(--ghost); text-decoration: none; font-size: 0.85rem; border: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; }
        
        .music-item-player { background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 18px; margin-bottom: 12px; border: 1px solid var(--vidro-forte); display: flex; flex-direction: column; gap: 8px; }
        .player-controls { display: flex; align-items: center; gap: 12px; }
        .player-img { width: 45px; height: 45px; border-radius: 10px; object-fit: cover; }
        .play-icon-btn { font-size: 1.4rem; color: var(--blueviolet-color); cursor: pointer; }
        .progress-container { width: 100%; height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; overflow: hidden; display: none; opacity: 0; transition: 0.3s; }
        .progress-bar { height: 100%; background: var(--blueviolet-color); width: 0%; }

        .wiki-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--blueviolet-color); cursor: pointer; }
        .audio-reader-btn { background: var(--vidro-forte); color: var(--ghost); border: 1px solid var(--blueviolet-color); padding: 8px 15px; border-radius: 12px; cursor: pointer; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; margin-bottom: 15px; }
        .audio-reader-btn.playing { background: #ff4d4d; border-color: #ff4d4d; }
        
        #music-list, #wiki-list { flex: 1; overflow-y: auto; }
    </style>
</head>
<body>

<div id="google_translate_element" style="display:none"></div>

<div class="app-shell">
    <header>
        <h2 style="margin:0; letter-spacing: 1px; text-transform: uppercase;">CHARACTERS</h2>
        <div class="search-container">
            <button type="button" class="back-nav-btn" onclick="goToHome()">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="search-wrapper">
                <input type="text" id="search" class="search-bar" placeholder="Buscar personagem...">
                <button type="button" id="clear-search" class="clear-btn"><i class="fas fa-times"></i></button>
                <button class="mic-btn" id="voice-btn"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
    </header>

    <div id="feed"></div>

    <div id="voice-modal">
        <div class="voice-wave">
            <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
        </div>
        <div id="voice-transcript" style="font-size: 1.4rem; margin-bottom: 10px;">Ouvindo...</div>
        <div id="voice-status" style="color: var(--blueviolet-color); font-size: 0.8rem; letter-spacing: 2px;">FALE AGORA</div>
        <button onclick="closeVoice()" style="margin-top: 40px; background: none; border: 1px solid var(--vidro-forte); color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer;">CANCELAR</button>
    </div>

    <div id="profile-hub">
        <div class="cover-photo" id="p-bg">
            <div class="btn-close" onclick="closeHub()"><i class="fas fa-arrow-left"></i> Voltar</div>
            <img id="p-img" class="profile-main-img">
        </div>
        <div class="profile-content">
            <h1 id="p-name"></h1>
            <p id="p-tag" style="color: var(--blueviolet-color); font-weight: bold; margin-top: 5px;"></p>
            <div class="action-row">
                <div class="insta-btn" onclick="openSub('music')"><i class="fas fa-music"></i> Músicas</div>
                <div class="insta-btn" onclick="openSub('wiki')"><i class="fab fa-wikipedia-w"></i> Wiki</div>
            </div>
            <div class="stat-grid">
                <div class="stat-box"><div class="stat-label">Categoria</div><div id="p-type" class="stat-value"></div></div>
                <div class="stat-box"><div class="stat-label">Status</div><div id="p-status" class="stat-value"></div></div>
            </div>
            <div class="hub-nav-scroll">
                <button class="nav-btn active" onclick="switchTab(this, 'tab-bio')">Informações</button>
                <button class="nav-btn" onclick="switchTab(this, 'tab-images')">Imagens</button>
                <button class="nav-btn" onclick="switchTab(this, 'tab-videos')">Vídeos</button>
                <button class="nav-btn" onclick="switchTab(this, 'tab-web')">Web</button>
            </div>
            <div id="tab-bio" class="tab-content">
                <div style="background: rgba(138,43,226,0.1); padding:20px; border-radius:15px"><p id="p-bio"></p></div>
            </div>
            <div id="tab-images" class="tab-content hidden">
                <a id="link-google-img" target="_blank" class="platform-link"><strong>Google Imagens</strong><i class="fas fa-chevron-right" style="margin-left:auto"></i></a>
                <a id="link-pinterest" target="_blank" class="platform-link"><strong>Pinterest</strong><i class="fas fa-chevron-right" style="margin-left:auto"></i></a>
            </div>
            <div id="tab-videos" class="tab-content hidden">
                <a id="link-youtube" target="_blank" class="platform-link"><strong>YouTube</strong><i class="fas fa-chevron-right" style="margin-left:auto"></i></a>
                <a id="link-tiktok" target="_blank" class="platform-link"><strong>TikTok</strong><i class="fas fa-chevron-right" style="margin-left:auto"></i></a>
            </div>
            <div id="tab-web" class="tab-content hidden">
                <a id="link-google-web" target="_blank" class="platform-link"><strong>Google</strong><i class="fas fa-chevron-right" style="margin-left:auto"></i></a>
                <a id="link-bing" target="_blank" class="platform-link"><strong>Bing</strong><i class="fas fa-chevron-right" style="margin-left:auto"></i></a>
            </div>
        </div>

        <div id="sub-music" class="submodal">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <div class="stream-btns">
                    <a id="stream-spotify" target="_blank" class="stream-link"><i class="fab fa-spotify"></i></a>
                    <a id="stream-apple" target="_blank" class="stream-link"><i class="fab fa-apple"></i></a>
                    <a id="stream-ytmusic" target="_blank" class="stream-link"><i class="fab fa-youtube"></i></a>
                </div>
                <span style="cursor:pointer; font-size:1.5rem" onclick="closeSub('music')">×</span>
            </div>
            <div id="music-list"></div>
        </div>

        <div id="sub-wiki" class="submodal">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h3>Artigos Encontrados</h3><span style="cursor:pointer; font-size:1.5rem" onclick="closeSub('wiki')">×</span>
            </div>
            <div id="wiki-list"></div>
        </div>

        <div id="sub-wiki-preview" class="submodal">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <div onclick="backToWikiList()" style="cursor:pointer; color:var(--blueviolet-color); font-weight:bold"><i class="fas fa-chevron-left"></i> Voltar</div>
                <span style="cursor:pointer; font-size:1.5rem" onclick="closeSub('wiki-preview')">×</span>
            </div>
            <div id="preview-content" style="overflow-y:auto">
                <div style="display:flex; gap:15px; margin-bottom:15px">
                    <img id="pre-img" style="width:80px; height:80px; border-radius:10px; object-fit:cover; background: var(--vidro);">
                    <h2 id="pre-title" style="font-size:1.2rem"></h2>
                </div>
                <button class="audio-reader-btn" id="tts-btn" onclick="toggleSpeech()"><i class="fas fa-volume-up"></i> <span>Ouvir Artigo</span></button>
                <div id="pre-text" style="font-size:0.9rem; opacity:0.8; line-height:1.5"></div>
                <a id="pre-full-link" target="_blank" style="display:block; background:var(--blueviolet-color); color:white; padding:12px; border-radius:12px; text-align:center; margin-top:15px; text-decoration:none; font-weight:bold">Ver na Wikipedia Original</a>
            </div>
        </div>
    </div>
</div>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'pt', autoDisplay: false}, 'google_translate_element'); }

function goToHome() {
    window.location.assign('../../More_Options.html');
}

let wikiData = [];
let audio = new Audio();
let progressInterval = null;
let currentUtterance = null;
let searchTimeout;

// Seletores dos elementos de busca
const searchInput = document.getElementById('search');
const clearSearchBtn = document.getElementById('clear-search');

async function fetchJSON(url) { try { const r = await fetch(url); return r.ok ? await r.json() : null; } catch { return null; } }

async function initWiki() {
    const [rm, an, tm] = await Promise.all([
        fetchJSON('https://rickandmortyapi.com/api/character'),
        fetchJSON('https://api.jikan.moe/v4/top/characters'),
        fetchJSON('https://api.themoviedb.org/3/person/popular?api_key=8d97210e4753340d9951074e407c0f56')
    ]);
    const dRM = (rm?.results || []).map(i => ({ name: i.name, img: i.image, type: 'Sci-Fi', status: i.status, bio: `Espécie: ${i.species}. Origem: ${i.origin.name}.` }));
    const dAn = (an?.data || []).slice(0, 10).map(i => ({ name: i.name, img: i.images.jpg.image_url, type: 'Anime', status: 'Ativo', bio: i.about?.substring(0, 250) + '...' }));
    const dTm = (tm?.results || []).slice(0, 10).map(i => ({ name: i.name, img: `https://image.tmdb.org/t/p/w400${i.profile_path}`, type: 'Dorama', status: 'Estrela', bio: `Personalidade popular da mídia.` }));
    wikiData = [...dRM, ...dAn, ...dTm].sort(() => Math.random() - 0.5);
    render(wikiData);
}

function render(data) {
    document.getElementById('feed').innerHTML = data.map(item => `
        <div class="contact-card" onclick="openHub('${item.name.replace(/'/g, "\\'")}')">
            <img src="${item.img}" class="avatar-thumb">
            <div style="flex:1"><span class="tag-type">${item.type}</span><div style="font-weight:bold">${item.name}</div></div>
        </div>`).join('');
}

// LOGICA DE BUSCA UNIFICADA COM BOTÃO LIMPAR
searchInput.addEventListener('input', (e) => {
    const val = e.target.value;
    
    // Controle de visibilidade do botão X
    if (val.length > 0) {
        clearSearchBtn.classList.add('visible');
    } else {
        clearSearchBtn.classList.remove('visible');
    }

    render(wikiData.filter(c => c.name.toLowerCase().includes(val.toLowerCase())));
    
    clearTimeout(searchTimeout);
    if (val.length > 2) {
        searchTimeout = setTimeout(async () => {
            const extra = await fetchJSON(`https://rickandmortyapi.com/api/character/?name=${val}`);
            if (extra?.results) {
                extra.results.forEach(i => {
                    if (!wikiData.some(x => x.name === i.name)) {
                        wikiData.push({ name: i.name, img: i.image, type: 'Sci-Fi (New)', status: i.status, bio: `Espécie: ${i.species}.` });
                    }
                });
                render(wikiData.filter(c => c.name.toLowerCase().includes(val.toLowerCase())));
            }
        }, 500);
    }
});

// Ação do Botão Limpar
clearSearchBtn.onclick = () => {
    searchInput.value = "";
    clearSearchBtn.classList.remove('visible');
    searchInput.focus();
    render(wikiData);
};

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (SpeechRecognition) {
    const rec = new SpeechRecognition();
    rec.lang = 'pt-BR';
    rec.interimResults = true;

    document.getElementById('voice-btn').onclick = () => {
        rec.start();
        document.getElementById('voice-modal').style.display = 'flex';
        document.getElementById('voice-transcript').innerText = "Ouvindo...";
    };

    rec.onresult = (e) => {
        const text = e.results[0][0].transcript;
        document.getElementById('voice-transcript').innerText = text;
        if (e.results[0].isFinal) {
            searchInput.value = text;
            searchInput.dispatchEvent(new Event('input'));
            const ut = new SpeechSynthesisUtterance(`Buscando por ${text}`);
            ut.lang = 'pt-BR'; window.speechSynthesis.speak(ut);
            setTimeout(closeVoice, 1500);
        }
    };
    rec.onerror = () => closeVoice();
}
function closeVoice() { document.getElementById('voice-modal').style.display = 'none'; }

function openHub(name) {
    const p = wikiData.find(i => i.name === name);
    if(!p) return;
    const q = encodeURIComponent(p.name);
    document.getElementById('p-name').innerText = p.name;
    document.getElementById('p-img').src = p.img;
    document.getElementById('p-bg').style.backgroundImage = `linear-gradient(to bottom, transparent, #08080a), url(${p.img})`;
    document.getElementById('p-bio').innerText = p.bio;
    document.getElementById('p-type').innerText = p.type;
    document.getElementById('p-status').innerText = p.status;
    document.getElementById('p-tag').innerText = `@${p.type.toLowerCase()}_wiki`;
    
    document.getElementById('link-google-img').href = `https://www.google.com/search?q=${q}&tbm=isch`;
    document.getElementById('link-pinterest').href = `https://www.pinterest.com/search/pins/?q=${q}`;
    document.getElementById('link-youtube').href = `https://www.youtube.com/results?search_query=${q}`;
    document.getElementById('link-tiktok').href = `https://www.tiktok.com/search?q=${q}`;
    document.getElementById('link-google-web').href = `https://www.google.com/search?q=${q}`;
    document.getElementById('link-bing').href = `https://www.bing.com/search?q=${q}`;

    document.getElementById('stream-spotify').href = `http://googleusercontent.com/spotify.com/2{q}`;
    document.getElementById('stream-apple').href = `https://music.apple.com/search?term=${q}`;
    document.getElementById('stream-ytmusic').href = `https://music.youtube.com/search?q=${q}`;

    document.getElementById('profile-hub').style.display = 'flex';
}

async function openSub(type) {
    const name = document.getElementById('p-name').innerText;
    const list = document.getElementById(`${type}-list`);
    document.getElementById(`sub-${type}`).style.display = 'flex';
    list.innerHTML = "<p style='text-align:center; padding:20px; opacity:0.5;'>Buscando conteúdos...</p>";

    if(type === 'music') {
        const data = await fetchJSON(`https://itunes.apple.com/search?term=${encodeURIComponent(name)}&entity=song&limit=5`);
        list.innerHTML = data?.results.map((t, i) => `
            <div class="music-item-player">
                <div class="player-controls">
                    <img src="${t.artworkUrl60}" class="player-img">
                    <div style="flex:1; overflow:hidden;">
                        <div style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${t.trackName}</div>
                        <small style="opacity:0.5">${t.artistName}</small>
                    </div>
                    <div class="play-icon-btn" onclick="togglePlay('${t.previewUrl}', ${i})"><i class="fas fa-play" id="icon-${i}"></i></div>
                </div>
                <div class="progress-container" id="cont-${i}"><div class="progress-bar" id="bar-${i}"></div></div>
            </div>`).join('') || "<p style='text-align:center;'>Nenhuma música encontrada.</p>";
    } else {
        const data = await fetchJSON(`https://pt.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(name)}&format=json&origin=*`);
        list.innerHTML = data?.query.search.map(s => `
            <div class="wiki-item" onclick="openWikiPreview('${s.title}')">
                <strong>${s.title}</strong><br>
                <small style="opacity:0.6;">${s.snippet.replace(/<[^>]*>/g, '')}...</small>
            </div>`).join('') || "<p style='text-align:center;'>Nenhum artigo encontrado.</p>";
    }
}

async function openWikiPreview(title) {
    stopSpeech();
    document.getElementById('sub-wiki').style.display = 'none';
    document.getElementById('sub-wiki-preview').style.display = 'flex';
    const data = await fetchJSON(`https://pt.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`);
    if(data) {
        document.getElementById('pre-title').innerText = data.title;
        document.getElementById('pre-text').innerText = data.extract;
        document.getElementById('pre-full-link').href = data.content_urls.desktop.page;
        const imgEl = document.getElementById('pre-img');
        if(data.thumbnail) { imgEl.src = data.thumbnail.source; imgEl.style.display = 'block'; }
        else { imgEl.style.display = 'none'; }
    }
}

function toggleSpeech() {
    if (window.speechSynthesis.speaking) { stopSpeech(); } 
    else {
        currentUtterance = new SpeechSynthesisUtterance(document.getElementById('pre-text').innerText);
        currentUtterance.lang = 'pt-BR';
        document.getElementById('tts-btn').classList.add('playing');
        document.getElementById('tts-btn').querySelector('span').innerText = "Parar Leitura";
        currentUtterance.onend = stopSpeech;
        window.speechSynthesis.speak(currentUtterance);
    }
}

function stopSpeech() { 
    window.speechSynthesis.cancel(); 
    const btn = document.getElementById('tts-btn');
    if(btn) {
        btn.classList.remove('playing'); 
        btn.querySelector('span').innerText = "Ouvir Artigo";
    }
}

function togglePlay(url, index) {
    const icon = document.getElementById(`icon-${index}`);
    const cont = document.getElementById(`cont-${index}`);
    if (audio.src === url && !audio.paused) { 
        audio.pause(); 
        icon.className = "fas fa-play"; 
    } else {
        document.querySelectorAll('.play-icon-btn i').forEach(i => i.className = "fas fa-play");
        document.querySelectorAll('.progress-container').forEach(c => { c.style.display='none'; c.style.opacity='0'; });
        audio.src = url; audio.play();
        icon.className = "fas fa-pause";
        cont.style.display = "block";
        setTimeout(() => cont.style.opacity = "1", 10);
        clearInterval(progressInterval);
        progressInterval = setInterval(() => {
            document.getElementById(`bar-${index}`).style.width = (audio.currentTime / audio.duration * 100) + "%";
            if(audio.ended) { icon.className = "fas fa-play"; cont.style.display='none'; clearInterval(progressInterval); }
        }, 100);
    }
}

function switchTab(btn, tabId) {
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
    btn.classList.add('active'); document.getElementById(tabId).classList.remove('hidden');
}

function closeSub(type) { stopSpeech(); audio.pause(); document.getElementById(`sub-${type}`).style.display = 'none'; }
function closeHub() { closeSub('music'); closeSub('wiki'); closeSub('wiki-preview'); document.getElementById('profile-hub').style.display = 'none'; }
function backToWikiList() { stopSpeech(); document.getElementById('sub-wiki-preview').style.display = 'none'; document.getElementById('sub-wiki').style.display = 'flex'; }

initWiki();
</script>
