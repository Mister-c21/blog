<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --blueviolet-color: #8a2be2;
            --ghost: #f8f8ff;
            --vidro: rgba(255, 255, 255, 0.08);
            --vidro-forte: rgba(255, 255, 255, 0.15);
            --bg-body: #050507;
        }

        /* Ocultar elementos do Google Tradutor */
        #google_translate_element, .goog-te-banner-frame, .goog-te-balloon-frame, .goog-te-gadget-icon {
            display: none !important;
        }
        body { top: 0 !important; position: static !important; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body {
            background: var(--bg-body);
            background-image: radial-gradient(circle at top left, #1a0033, var(--bg-body));
            color: var(--ghost);
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden;
        }

        .app-shell {
            width: 100%; 
            height: 100%;
            background: var(--vidro);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            display: flex; 
            flex-direction: column; 
            position: relative;
        }

        /* LAYOUT DESKTOP (INSTAGRAM DIRECT STYLE) */
        @media (min-width: 900px) {
            .app-shell {
                flex-direction: row;
                max-width: 1200px;
                height: 90vh;
                border: 1px solid var(--vidro-forte);
                border-radius: 12px;
            }

            header {
                width: 350px;
                border-right: 1px solid var(--vidro-forte);
                flex-shrink: 0;
            }

            #feed {
                width: 350px;
                border-right: 1px solid var(--vidro-forte);
                flex: none !important;
            }

            #profile-hub {
                position: relative !important;
                display: flex !important; /* Sempre visível no desktop */
                flex: 1;
                animation: none !important;
            }

            .btn-close, .back-nav-btn {
                display: none !important;
            }
        }

        header { padding: 25px 20px; background: linear-gradient(to bottom, rgba(138, 43, 226, 0.2), transparent); flex-shrink: 0; }
        
        .search-container { position: relative; display: flex; align-items: center; margin-top: 15px; gap: 10px; }
        
        .back-nav-btn {
            background: var(--vidro); border: 1px solid var(--vidro-forte); color: var(--ghost);
            width: 45px; height: 45px; border-radius: 12px; cursor: pointer;
            font-size: 1.1rem; transition: 0.3s; display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }

        .search-wrapper { position: relative; flex: 1; display: flex; align-items: center; }
        
        .search-bar {
            width: 100%; padding: 12px 80px 12px 15px; border-radius: 12px; border: 1px solid var(--vidro-forte);
            background: rgba(0, 0, 0, 0.2); color: white; outline: none;
        }

        .clear-btn {
            position: absolute; right: 42px; background: none; border: none;
            color: var(--ghost); opacity: 0; cursor: pointer; font-size: 1rem;
            transition: 0.2s; pointer-events: none;
        }
        .clear-btn.visible { opacity: 0.5; pointer-events: auto; }

        .mic-btn {
            position: absolute; right: 12px; background: none; border: none;
            color: var(--blueviolet-color); cursor: pointer; font-size: 1.1rem;
        }

        #feed { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        .contact-card { display: flex; align-items: center; padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.2s; }
        .contact-card:hover { background: rgba(255,255,255,0.03); }
        .avatar-thumb { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--blueviolet-color); margin-right: 15px; object-fit: cover; }
        .tag-type { font-size: 0.6rem; background: var(--blueviolet-color); padding: 3px 8px; border-radius: 10px; font-weight: bold; float: right; }

        /* MODAIS E HUB */
        #voice-modal {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 7, 0.98); z-index: 1000; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; backdrop-filter: blur(15px);
        }

        #profile-hub {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #08080a; z-index: 100; overflow-y: auto; flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .cover-photo { height: 200px; background: var(--blueviolet-color); position: relative; display: flex; align-items: flex-end; justify-content: center; background-size: cover; background-position: center; flex-shrink: 0; }
        .btn-close { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 20px; cursor: pointer; z-index: 10; font-size: 0.8rem; color: white; }
        .profile-main-img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #08080a; margin-bottom: -60px; object-fit: cover; }
        .profile-content { padding: 75px 25px 30px; text-align: center; }

        .action-row { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .insta-btn { display: inline-flex; align-items: center; background: var(--vidro); padding: 7px 16px; border-radius: 20px; cursor: pointer; font-size: 0.75rem; border: 1px solid var(--vidro-forte); transition: 0.3s; color: var(--ghost); gap: 5px; }
        .insta-btn:hover { background: var(--blueviolet-color); }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .stat-box { background: var(--vidro); padding: 12px; border-radius: 12px; border: 1px solid var(--vidro-forte); text-align: left; }
        .stat-label { font-size: 0.65rem; opacity: 0.5; text-transform: uppercase; }
        .stat-value { font-weight: bold; font-size: 0.9rem; }

        .hub-nav-scroll { display: flex; overflow-x: auto; gap: 10px; border-bottom: 1px solid var(--vidro-forte); padding-bottom: 10px; scrollbar-width: none; margin-bottom: 15px; }
        .nav-btn { background: var(--vidro); border: 1px solid var(--vidro-forte); color: var(--ghost); padding: 8px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.8rem; }
        .nav-btn.active { background: var(--blueviolet-color); border-color: var(--blueviolet-color); font-weight: bold; }

        .tab-content { text-align: left; line-height: 1.6; }
        .hidden { display: none; }
        .platform-link { display: flex; align-items: center; background: var(--vidro); border: 1px solid var(--vidro-forte); padding: 15px; border-radius: 15px; margin-bottom: 10px; text-decoration: none; color: var(--ghost); transition: 0.2s; }

        /* SUBMODAIS */
        .submodal {
            display: none; position: absolute; bottom: 0; left: 0; width: 100%; height: 75%;
            background: rgba(10, 10, 12, 0.98); backdrop-filter: blur(20px);
            z-index: 200; border-radius: 25px 25px 0 0; border-top: 2px solid var(--blueviolet-color);
            padding: 25px; flex-direction: column; overflow: hidden;
        }

        .music-item-player { background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 18px; margin-bottom: 12px; border: 1px solid var(--vidro-forte); }
        .player-controls { display: flex; align-items: center; gap: 12px; }
        .player-img { width: 45px; height: 45px; border-radius: 10px; object-fit: cover; }
        .play-icon-btn { font-size: 1.4rem; color: var(--blueviolet-color); cursor: pointer; }
        
        .progress-container { width: 100%; height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; margin-top: 8px; display: none; }
        .progress-bar { height: 100%; background: var(--blueviolet-color); width: 0%; }

        /* Estilo da onda de voz */
        .voice-wave { display: flex; gap: 5px; height: 50px; align-items: center; }
        .wave-bar { width: 5px; height: 15px; background: var(--blueviolet-color); animation: wave 1s infinite alternate; }
        @keyframes wave { from { height: 10px; } to { height: 40px; } }
    </style>
</head>
<body>

<div id="google_translate_element"></div>

<div class="app-shell">
    <header>
        <h2 style="margin:0; letter-spacing: 1px; text-transform: uppercase; font-size: 1.2rem;">Characters</h2>
        <div class="search-container">
            <button type="button" class="back-nav-btn" onclick="window.location.assign('../../More_options.html')">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="search-wrapper">
                <input type="text" id="search" class="search-bar" placeholder="Buscar...">
                <button type="button" id="clear-search" class="clear-btn"><i class="fas fa-times"></i></button>
                <button class="mic-btn" id="voice-btn"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
        <div id="feed"></div>
    </header>

    <div id="profile-hub">
        <div id="empty-state" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.3;">
            <i class="fas fa-user-circle" style="font-size: 5rem; margin-bottom: 15px;"></i>
            <p>Selecione um personagem</p>
        </div>

        <div id="hub-content" class="hidden" style="width: 100%;">
            <div class="cover-photo" id="p-bg">
                <div class="btn-close" onclick="closeHub()"><i class="fas fa-arrow-left"></i> Voltar</div>
                <img id="p-img" class="profile-main-img">
            </div>
            <div class="profile-content">
                <h1 id="p-name"></h1>
                <p id="p-tag" style="color: var(--blueviolet-color); font-weight: bold; margin-top: 5px;"></p>
                
                <div class="action-row">
                    <div class="insta-btn" onclick="openSub('music')"><i class="fas fa-music"></i> Músicas</div>
                    <div class="insta-btn" onclick="openSub('wiki')"><i class="fab fa-wikipedia-w"></i> Wiki</div>
                </div>

                <div class="stat-grid">
                    <div class="stat-box"><div class="stat-label">Categoria</div><div id="p-type" class="stat-value"></div></div>
                    <div class="stat-box"><div class="stat-label">Status</div><div id="p-status" class="stat-value"></div></div>
                </div>

                <div class="hub-nav-scroll">
                    <button class="nav-btn active" onclick="switchTab(this, 'tab-bio')">Informações</button>
                    <button class="nav-btn" onclick="switchTab(this, 'tab-images')">Imagens</button>
                    <button class="nav-btn" onclick="switchTab(this, 'tab-videos')">Vídeos</button>
                </div>

                <div id="tab-bio" class="tab-content">
                    <div style="background: rgba(138,43,226,0.1); padding:20px; border-radius:15px"><p id="p-bio"></p></div>
                </div>

                <div id="tab-images" class="tab-content hidden">
                    <a id="link-google-img" target="_blank" class="platform-link">Google Imagens <i class="fas fa-external-link-alt" style="margin-left:auto"></i></a>
                    <a id="link-pinterest" target="_blank" class="platform-link">Pinterest <i class="fas fa-external-link-alt" style="margin-left:auto"></i></a>
                </div>

                <div id="tab-videos" class="tab-content hidden">
                    <a id="link-youtube" target="_blank" class="platform-link">YouTube <i class="fas fa-external-link-alt" style="margin-left:auto"></i></a>
                </div>
            </div>
        </div>

        <div id="sub-music" class="submodal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3>Músicas</h3><span style="cursor:pointer; font-size:1.5rem" onclick="closeSub('music')">×</span>
            </div>
            <div id="music-list"></div>
        </div>

        <div id="sub-wiki" class="submodal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3>Wikipedia</h3><span style="cursor:pointer; font-size:1.5rem" onclick="closeSub('wiki')">×</span>
            </div>
            <div id="wiki-list" style="overflow-y:auto"></div>
        </div>
    </div>

    <div id="voice-modal">
        <div class="voice-wave">
            <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
        </div>
        <div id="voice-transcript" style="margin: 20px 0; font-size: 1.2rem;">Ouvindo...</div>
        <button onclick="closeVoice()" style="background:transparent; border:1px solid white; color:white; padding:10px 20px; border-radius:20px;">Fechar</button>
    </div>
</div>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
let wikiData = [];
let audio = new Audio();
let searchTimeout;

function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'pt', autoDisplay: false}, 'google_translate_element'); }

// Inicialização de Dados
async function init() {
    try {
        const resp = await fetch('https://rickandmortyapi.com/api/character');
        const json = await resp.json();
        wikiData = json.results.map(i => ({
            name: i.name,
            img: i.image,
            type: 'Sci-Fi',
            status: i.status,
            bio: `Personagem de Rick and Morty. Espécie: ${i.species}. Origem: ${i.origin.name}.`
        }));
        renderFeed(wikiData);
    } catch (e) { console.error("Erro ao carregar dados", e); }
}

function renderFeed(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = data.map(item => `
        <div class="contact-card" onclick="openHub('${item.name.replace(/'/g, "\\'")}')">
            <img src="${item.img}" class="avatar-thumb">
            <div style="flex:1">
                <span class="tag-type">${item.type}</span>
                <div style="font-weight:bold">${item.name}</div>
                <small style="opacity:0.5">${item.status}</small>
            </div>
        </div>
    `).join('');
}

// Busca
document.getElementById('search').addEventListener('input', (e) => {
    const val = e.target.value.toLowerCase();
    const clearBtn = document.getElementById('clear-search');
    clearBtn.classList.toggle('visible', val.length > 0);
    
    const filtered = wikiData.filter(c => c.name.toLowerCase().includes(val));
    renderFeed(filtered);
});

document.getElementById('clear-search').onclick = () => {
    document.getElementById('search').value = '';
    document.getElementById('clear-search').classList.remove('visible');
    renderFeed(wikiData);
};

// Hub de Perfil
function openHub(name) {
    const p = wikiData.find(i => i.name === name);
    if(!p) return;

    // UI Updates
    document.getElementById('empty-state').classList.add('hidden');
    document.getElementById('hub-content').classList.remove('hidden');
    document.getElementById('profile-hub').style.display = 'flex';

    document.getElementById('p-name').innerText = p.name;
    document.getElementById('p-img').src = p.img;
    document.getElementById('p-bg').style.backgroundImage = `linear-gradient(to bottom, transparent, #08080a), url(${p.img})`;
    document.getElementById('p-bio').innerText = p.bio;
    document.getElementById('p-type').innerText = p.type;
    document.getElementById('p-status').innerText = p.status;
    document.getElementById('p-tag').innerText = `@${p.name.toLowerCase().replace(/\s/g, '_')}`;

    // Links externos
    const q = encodeURIComponent(p.name);
    document.getElementById('link-google-img').href = `https://www.google.com/search?q=${q}&tbm=isch`;
    document.getElementById('link-pinterest').href = `https://www.pinterest.com/search/pins/?q=${q}`;
    document.getElementById('link-youtube').href = `https://www.youtube.com/results?search_query=${q}`;
}

function closeHub() {
    if(window.innerWidth < 900) {
        document.getElementById('profile-hub').style.display = 'none';
    }
}

// Submodais (Música e Wiki)
async function openSub(type) {
    const name = document.getElementById('p-name').innerText;
    const modal = document.getElementById(`sub-${type}`);
    const list = document.getElementById(`${type}-list`);
    modal.style.display = 'flex';
    list.innerHTML = "Carregando...";

    if(type === 'music') {
        const r = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(name)}&entity=song&limit=5`);
        const d = await r.json();
        list.innerHTML = d.results.map((t, i) => `
            <div class="music-item-player" onclick="playPreview('${t.previewUrl}', ${i})">
                <div class="player-controls">
                    <img src="${t.artworkUrl60}" class="player-img">
                    <div style="flex:1"><strong>${t.trackName}</strong><br><small>${t.artistName}</small></div>
                    <i class="fas fa-play play-icon-btn" id="play-${i}"></i>
                </div>
            </div>
        `).join('');
    } else {
        const r = await fetch(`https://pt.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(name)}&format=json&origin=*`);
        const d = await r.json();
        list.innerHTML = d.query.search.map(s => `
            <div style="padding:15px; background:rgba(255,255,255,0.05); margin-bottom:10px; border-radius:10px;">
                <strong>${s.title}</strong><br>
                <small>${s.snippet.replace(/<[^>]*>/g, '')}...</small>
            </div>
        `).join('');
    }
}

function playPreview(url, id) {
    if(audio.src === url && !audio.paused) {
        audio.pause();
    } else {
        audio.src = url;
        audio.play();
    }
}

function closeSub(type) {
    document.getElementById(`sub-${type}`).style.display = 'none';
    audio.pause();
}

function switchTab(btn, tabId) {
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
    btn.classList.add('active');
    document.getElementById(tabId).classList.remove('hidden');
}

// Voz
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'pt-BR';

document.getElementById('voice-btn').onclick = () => {
    document.getElementById('voice-modal').style.display = 'flex';
    recognition.start();
};

recognition.onresult = (event) => {
    const result = event.results[0][0].transcript;
    document.getElementById('voice-transcript').innerText = result;
    document.getElementById('search').value = result;
    renderFeed(wikiData.filter(c => c.name.toLowerCase().includes(result.toLowerCase())));
    setTimeout(closeVoice, 1000);
};

function closeVoice() { document.getElementById('voice-modal').style.display = 'none'; }

init();
</script>
</body>
</html>
