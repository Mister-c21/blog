<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters - Ultimate Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --blueviolet-color: #8a2be2;
            --ghost: #f8f8ff;
            --vidro: rgba(255, 255, 255, 0.08);
            --vidro-forte: rgba(255, 255, 255, 0.15);
            --bg-body: #050507;
        }

        /* Reset e Base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        #google_translate_element, .goog-te-banner-frame, .goog-te-balloon-frame { display: none !important; }
        body { top: 0 !important; position: static !important; background: var(--bg-body); color: var(--ghost); height: 100vh; width: 100vw; overflow: hidden; display: flex; }

        .app-shell { width: 100%; height: 100%; display: flex; position: relative; }

        /* --- COLUNA ESQUERDA (SIDEBAR) --- */
        .sidebar-area {
            display: flex; flex-direction: column;
            width: 100%; height: 100%;
            background: var(--vidro);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-right: 1px solid var(--vidro-forte);
            z-index: 10;
        }

        header { padding: 25px 20px; background: linear-gradient(to bottom, rgba(138, 43, 226, 0.2), transparent); }
        
        .search-container { position: relative; display: flex; align-items: center; margin-top: 15px; gap: 10px; }
        
        .back-nav-btn {
            background: var(--vidro); border: 1px solid var(--vidro-forte); color: var(--ghost);
            width: 45px; height: 45px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .back-nav-btn:hover { background: var(--blueviolet-color); box-shadow: 0 0 15px rgba(138, 43, 226, 0.4); }

        .search-wrapper { position: relative; flex: 1; display: flex; align-items: center; }
        
        .search-bar {
            width: 100%; padding: 12px 80px 12px 15px; border-radius: 12px; border: 1px solid var(--vidro-forte);
            background: rgba(0, 0, 0, 0.3); color: white; outline: none;
        }

        .clear-btn {
            position: absolute; right: 42px; background: none; border: none;
            color: var(--ghost); opacity: 0; cursor: pointer; font-size: 1rem;
            transition: 0.2s; pointer-events: none;
        }
        .clear-btn.visible { opacity: 0.6; pointer-events: auto; }

        .mic-btn { position: absolute; right: 12px; background: none; border: none; color: var(--blueviolet-color); cursor: pointer; font-size: 1.1rem; }

        #feed { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        .contact-card { display: flex; align-items: center; padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.2s; }
        .contact-card:hover { background: rgba(138, 43, 226, 0.1); }
        .avatar-thumb { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--blueviolet-color); margin-right: 15px; object-fit: cover; }
        .tag-type { font-size: 0.6rem; background: var(--blueviolet-color); padding: 3px 8px; border-radius: 10px; font-weight: bold; float: right; }

        /* --- COLUNA DIREITA (HUB) --- */
        #profile-hub {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #08080a; z-index: 100; overflow-y: auto; flex-direction: column;
        }

        #empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; width: 100%; opacity: 0.2; text-align: center;
        }

        .cover-photo { height: 260px; background: var(--blueviolet-color); position: relative; display: flex; align-items: flex-end; justify-content: center; background-size: cover; background-position: center; }
        .btn-close { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 20px; cursor: pointer; z-index: 10; font-size: 0.8rem; }
        
        .profile-main-img { width: 140px; height: 140px; border-radius: 50%; border: 5px solid #08080a; margin-bottom: -70px; object-fit: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .profile-content { padding: 90px 25px 30px; text-align: center; max-width: 800px; margin: 0 auto; width: 100%; }

        .action-row { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .insta-btn { display: inline-flex; align-items: center; background: var(--vidro); padding: 9px 20px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; border: 1px solid var(--vidro-forte); color: var(--ghost); gap: 8px; transition: 0.3s; }
        .insta-btn:hover { background: var(--blueviolet-color); }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .stat-box { background: var(--vidro); padding: 15px; border-radius: 15px; border: 1px solid var(--vidro-forte); text-align: left; }
        
        .hub-nav-scroll { display: flex; overflow-x: auto; gap: 10px; border-bottom: 1px solid var(--vidro-forte); padding-bottom: 12px; margin-bottom: 20px; scrollbar-width: none; }
        .nav-btn { background: var(--vidro); border: 1px solid var(--vidro-forte); color: var(--ghost); padding: 10px 20px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.8rem; }
        .nav-btn.active { background: var(--blueviolet-color); border-color: var(--blueviolet-color); font-weight: bold; }

        .tab-content { text-align: left; line-height: 1.7; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .platform-link { display: flex; align-items: center; background: var(--vidro); border: 1px solid var(--vidro-forte); padding: 16px; border-radius: 15px; margin-bottom: 10px; text-decoration: none; color: var(--ghost); font-weight: bold; }
        
        /* SUBMODAIS */
        .submodal {
            display: none; position: absolute; bottom: 0; left: 0; width: 100%; height: 75%;
            background: rgba(10, 10, 12, 0.98); backdrop-filter: blur(35px);
            z-index: 200; border-radius: 30px 30px 0 0; border-top: 2px solid var(--blueviolet-color);
            padding: 25px; flex-direction: column; overflow: hidden;
        }

        .music-item-player { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 18px; margin-bottom: 12px; border: 1px solid var(--vidro-forte); display: flex; flex-direction: column; }
        .progress-container { width: 100%; height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--blueviolet-color); width: 0%; transition: width 0.1s linear; }

        /* VOZ MODAL */
        #voice-modal {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 7, 0.98); z-index: 1000; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; backdrop-filter: blur(20px);
        }
        .wave-container { display: flex; align-items: center; gap: 8px; height: 60px; margin-bottom: 30px; }
        .wave-bar { width: 6px; height: 20px; background: var(--blueviolet-color); border-radius: 3px; animation: wave 1s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(2.8); } }

        .hidden { display: none !important; }

        /* --- DESKTOP VIEW --- */
        @media (min-width: 900px) {
            .sidebar-area { width: 420px; flex-shrink: 0; }
            #profile-hub {
                display: flex !important; 
                position: relative !important; 
                flex: 1; height: 100%; z-index: 1;
                border-left: 1px solid var(--vidro-forte);
            }
            .btn-close { display: none !important; }
            #empty-state { display: flex !important; }
        }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="sidebar-area">
        <header>
            <h2 style="letter-spacing: 2px; text-transform: uppercase;">Characters</h2>
            <div class="search-container">
                <button class="back-nav-btn" onclick="window.location.assign('../../More_options.html')">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="search-wrapper">
                    <input type="text" id="search" class="search-bar" placeholder="Buscar personagem...">
                    <button type="button" id="clear-search" class="clear-btn"><i class="fas fa-times"></i></button>
                    <button class="mic-btn" id="voice-btn"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
        </header>
        <div id="feed"></div>
    </div>

    <div id="profile-hub">
        <div id="empty-state">
            <i class="fas fa-user-astronaut" style="font-size: 8rem; margin-bottom: 20px; color: var(--blueviolet-color);"></i>
            <p style="letter-spacing: 4px; font-weight: 300;">SELECIONE UM PERSONAGEM</p>
        </div>

        <div id="hub-main-content" class="hidden" style="width: 100%;">
            <div class="cover-photo" id="p-bg">
                <div class="btn-close" onclick="closeHub()"><i class="fas fa-arrow-left"></i> Voltar</div>
                <img id="p-img" class="profile-main-img">
            </div>
            <div class="profile-content">
                <h1 id="p-name" style="font-size: 2.5rem;"></h1>
                <p id="p-tag" style="color: var(--blueviolet-color); font-weight: bold; margin: 5px 0 15px;"></p>
                
                <div class="action-row">
                    <div class="insta-btn" onclick="openSub('music')"><i class="fas fa-play-circle"></i> Músicas</div>
                    <div class="insta-btn" onclick="openSub('wiki')"><i class="fab fa-wikipedia-w"></i> Wikipedia</div>
                </div>

                <div class="stat-grid">
                    <div class="stat-box">
                        <div style="font-size:0.65rem; opacity:0.5; text-transform:uppercase;">Universo</div>
                        <div id="p-type" style="font-weight:bold; font-size:1.1rem;"></div>
                    </div>
                    <div class="stat-box">
                        <div style="font-size:0.65rem; opacity:0.5; text-transform:uppercase;">Status</div>
                        <div id="p-status" style="font-weight:bold; font-size:1.1rem;"></div>
                    </div>
                </div>

                <div class="hub-nav-scroll">
                    <button class="nav-btn active" onclick="switchTab(this, 'tab-bio')">Bio</button>
                    <button class="nav-btn" onclick="switchTab(this, 'tab-media')">Mídia</button>
                    <button class="nav-btn" onclick="switchTab(this, 'tab-web')">Pesquisa</button>
                </div>

                <div id="tab-bio" class="tab-content">
                    <div style="background: rgba(138,43,226,0.1); padding:20px; border-radius:18px; border: 1px solid rgba(138,43,226,0.2);">
                        <p id="p-bio"></p>
                    </div>
                </div>

                <div id="tab-media" class="tab-content hidden">
                    <a id="link-google-img" target="_blank" class="platform-link">Google Imagens <i class="fas fa-images" style="margin-left:auto; color:var(--blueviolet-color)"></i></a>
                    <a id="link-pinterest" target="_blank" class="platform-link">Pinterest <i class="fab fa-pinterest" style="margin-left:auto; color:#E60023"></i></a>
                    <a id="link-youtube" target="_blank" class="platform-link">YouTube <i class="fab fa-youtube" style="margin-left:auto; color:#FF0000"></i></a>
                </div>

                <div id="tab-web" class="tab-content hidden">
                    <a id="link-google-web" target="_blank" class="platform-link">Google Search <i class="fab fa-google" style="margin-left:auto"></i></a>
                    <a id="link-bing" target="_blank" class="platform-link">Bing Search <i class="fas fa-search" style="margin-left:auto"></i></a>
                </div>
            </div>
        </div>

        <div id="sub-music" class="submodal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3>Trilhas Sonoras</h3><i class="fas fa-times" style="cursor:pointer; font-size:1.5rem" onclick="closeSub('music')"></i>
            </div>
            <div id="music-list" style="overflow-y:auto; flex:1"></div>
        </div>

        <div id="sub-wiki" class="submodal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3>Artigos Wiki</h3><i class="fas fa-times" style="cursor:pointer; font-size:1.5rem" onclick="closeSub('wiki')"></i>
            </div>
            <div id="wiki-list" style="overflow-y:auto; flex:1"></div>
        </div>
        
        <div id="sub-wiki-preview" class="submodal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <div onclick="backToWikiList()" style="cursor:pointer; color:var(--blueviolet-color); font-weight:bold"><i class="fas fa-chevron-left"></i> Voltar</div>
                <i class="fas fa-times" style="cursor:pointer; font-size:1.5rem" onclick="closeSub('wiki-preview')"></i>
            </div>
            <div id="preview-content" style="overflow-y:auto">
                <div style="display:flex; gap:15px; margin-bottom:15px">
                    <img id="pre-img" style="width:80px; height:80px; border-radius:12px; object-fit:cover; background: var(--vidro);">
                    <h2 id="pre-title" style="font-size:1.3rem"></h2>
                </div>
                <button class="insta-btn" id="tts-btn" onclick="toggleSpeech()" style="width:100%; justify-content:center; margin-bottom:15px;"><i class="fas fa-volume-up"></i> <span>Ouvir Resumo</span></button>
                <div id="pre-text" style="font-size:0.95rem; opacity:0.8; line-height:1.6"></div>
            </div>
        </div>
    </div>

    <div id="voice-modal">
        <div class="wave-container">
            <div class="wave-bar" style="animation-delay: 0s"></div>
            <div class="wave-bar" style="animation-delay: 0.1s"></div>
            <div class="wave-bar" style="animation-delay: 0.2s"></div>
            <div class="wave-bar" style="animation-delay: 0.3s"></div>
            <div class="wave-bar" style="animation-delay: 0.4s"></div>
        </div>
        <div id="voice-transcript" style="font-size: 1.2rem; margin-bottom: 10px;">Ouvindo...</div>
        <button onclick="closeVoice()" style="margin-top:40px; background:none; border:1px solid var(--vidro-forte); color:white; padding:12px 30px; border-radius:30px; cursor:pointer">CANCELAR</button>
    </div>
</div>

<script>
let wikiData = [];
let audio = new Audio();
let progressInterval = null;
let currentUtterance = null;

async function init() {
    try {
        const [rm, an, tm] = await Promise.all([
            fetch('https://rickandmortyapi.com/api/character').then(r => r.json()),
            fetch('https://api.jikan.moe/v4/top/characters').then(r => r.json()),
            fetch('https://api.themoviedb.org/3/person/popular?api_key=8d97210e4753340d9951074e407c0f56').then(r => r.json())
        ]);

        const dRM = (rm?.results || []).map(i => ({ name: i.name, img: i.image, type: 'Sci-Fi', status: i.status, bio: `Personagem de Rick and Morty. Espécie: ${i.species}. Origem: ${i.origin.name}.` }));
        const dAn = (an?.data || []).slice(0, 15).map(i => ({ name: i.name, img: i.images.jpg.image_url, type: 'Anime', status: 'Ativo', bio: i.about || 'Sem descrição.' }));
        const dTm = (tm?.results || []).slice(0, 15).map(i => ({ name: i.name, img: `https://image.tmdb.org/t/p/w500${i.profile_path}`, type: 'Dorama/Pop', status: 'Estrela', bio: `Personalidade popular da mídia.` }));

        wikiData = [...dRM, ...dAn, ...dTm].sort(() => Math.random() - 0.5);
        render(wikiData);
    } catch (e) { console.error("Erro ao carregar dados:", e); }
}

function render(data) {
    document.getElementById('feed').innerHTML = data.map(item => `
        <div class="contact-card" onclick="openHub('${item.name.replace(/'/g, "\\'")}')">
            <img src="${item.img}" class="avatar-thumb" loading="lazy">
            <div style="flex:1">
                <span class="tag-type">${item.type}</span>
                <div style="font-weight:bold; color:var(--ghost)">${item.name}</div>
            </div>
        </div>`).join('');
}

// BUSCA
document.getElementById('search').addEventListener('input', (e) => {
    const val = e.target.value.toLowerCase();
    document.getElementById('clear-search').classList.toggle('visible', val.length > 0);
    render(wikiData.filter(c => c.name.toLowerCase().includes(val)));
});

document.getElementById('clear-search').onclick = () => {
    document.getElementById('search').value = '';
    document.getElementById('clear-search').classList.remove('visible');
    render(wikiData);
};

// VOZ
const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
if(Speech) {
    const rec = new Speech();
    rec.lang = 'pt-BR';
    document.getElementById('voice-btn').onclick = () => {
        document.getElementById('voice-modal').style.display = 'flex';
        rec.start();
    };
    rec.onresult = (e) => {
        const text = e.results[0][0].transcript;
        document.getElementById('search').value = text;
        render(wikiData.filter(c => c.name.toLowerCase().includes(text.toLowerCase())));
        setTimeout(closeVoice, 800);
    };
    rec.onerror = () => closeVoice();
}
function closeVoice() { document.getElementById('voice-modal').style.display = 'none'; }

// HUB PRINCIPAL
function openHub(name) {
    const p = wikiData.find(i => i.name === name);
    if(!p) return;

    document.getElementById('empty-state').style.display = 'none';
    document.getElementById('hub-main-content').classList.remove('hidden');
    if(window.innerWidth < 900) document.getElementById('profile-hub').style.display = 'flex';

    document.getElementById('p-name').innerText = p.name;
    document.getElementById('p-img').src = p.img;
    document.getElementById('p-bg').style.backgroundImage = `linear-gradient(to bottom, transparent, #08080a), url(${p.img})`;
    document.getElementById('p-bio').innerText = p.bio;
    document.getElementById('p-type').innerText = p.type;
    document.getElementById('p-status').innerText = p.status;
    document.getElementById('p-tag').innerText = `@${p.name.toLowerCase().replace(/\s/g, '_')}`;

    const q = encodeURIComponent(p.name);
    document.getElementById('link-google-img').href = `https://www.google.com/search?q=${q}&tbm=isch`;
    document.getElementById('link-pinterest').href = `https://www.pinterest.com/search/pins/?q=${q}`;
    document.getElementById('link-youtube').href = `https://www.youtube.com/results?search_query=${q}`;
    document.getElementById('link-google-web').href = `https://www.google.com/search?q=${q}`;
    document.getElementById('link-bing').href = `https://www.bing.com/search?q=${q}`;
    
    switchTab(document.querySelector('.nav-btn'), 'tab-bio');
}

function switchTab(btn, tabId) {
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
    btn.classList.add('active');
    document.getElementById(tabId).classList.remove('hidden');
}

// SUBMODAIS E APIS SECUNDÁRIAS
async function openSub(type) {
    const name = document.getElementById('p-name').innerText;
    const list = document.getElementById(`${type}-list`);
    document.getElementById(`sub-${type}`).style.display = 'flex';
    list.innerHTML = "<p style='padding:20px; opacity:0.5; text-align:center;'>Buscando...</p>";

    if(type === 'music') {
        const r = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(name)}&entity=song&limit=6`).then(res => res.json());
        list.innerHTML = r.results.map((t, i) => `
            <div class="music-item-player">
                <div style="display:flex; align-items:center; gap:12px;">
                    <img src="${t.artworkUrl60}" style="border-radius:10px; width:45px;">
                    <div style="flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${t.trackName}</div>
                    <i class="fas fa-play" style="color:var(--blueviolet-color); cursor:pointer; font-size:1.4rem" id="icon-${i}" onclick="togglePlay('${t.previewUrl}', ${i})"></i>
                </div>
                <div class="progress-container"><div class="progress-bar" id="bar-${i}"></div></div>
            </div>`).join('') || "<p>Sem músicas.</p>";
    } else {
        const r = await fetch(`https://pt.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(name)}&format=json&origin=*`).then(res => res.json());
        list.innerHTML = r.query.search.map(s => `
            <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin-bottom:10px; border-left:4px solid var(--blueviolet-color); cursor:pointer;" onclick="openWikiPreview('${s.title}')">
                <strong>${s.title}</strong>
            </div>`).join('') || "<p>Sem artigos.</p>";
    }
}

function togglePlay(url, index) {
    const icon = document.getElementById(`icon-${index}`);
    if (audio.src === url && !audio.paused) {
        audio.pause();
        icon.className = "fas fa-play";
        clearInterval(progressInterval);
    } else {
        document.querySelectorAll('.fa-pause').forEach(i => i.className = "fas fa-play");
        audio.src = url; audio.play();
        icon.className = "fas fa-pause";
        clearInterval(progressInterval);
        progressInterval = setInterval(() => {
            document.getElementById(`bar-${index}`).style.width = (audio.currentTime / audio.duration * 100) + "%";
            if(audio.ended) { icon.className = "fas fa-play"; clearInterval(progressInterval); }
        }, 100);
    }
}

async function openWikiPreview(title) {
    document.getElementById('sub-wiki').style.display = 'none';
    document.getElementById('sub-wiki-preview').style.display = 'flex';
    const data = await fetch(`https://pt.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`).then(r => r.json());
    document.getElementById('pre-title').innerText = data.title;
    document.getElementById('pre-text').innerText = data.extract;
    document.getElementById('pre-img').src = data.thumbnail ? data.thumbnail.source : '';
}

function toggleSpeech() {
    if (window.speechSynthesis.speaking) { window.speechSynthesis.cancel(); } 
    else {
        currentUtterance = new SpeechSynthesisUtterance(document.getElementById('pre-text').innerText);
        currentUtterance.lang = 'pt-BR';
        window.speechSynthesis.speak(currentUtterance);
    }
}

function closeSub(type) { 
    window.speechSynthesis.cancel(); 
    audio.pause(); 
    document.getElementById(`sub-${type}`).style.display = 'none'; 
}

function backToWikiList() { 
    document.getElementById('sub-wiki-preview').style.display = 'none'; 
    document.getElementById('sub-wiki').style.display = 'flex'; 
}

function closeHub() { 
    closeSub('music'); 
    closeSub('wiki'); 
    if(window.innerWidth < 900) document.getElementById('profile-hub').style.display = 'none'; 
}

init();
</script>
</body>
</html>
