<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            /* Cores baseadas nas suas preferências */
            --primary-color: #8a2be2;    /* Blueviolet */
            --accent-color: #a450e5;     
            --bg-color: #0d0a14;        
            --text-ghost: #f8f8ff;      /* Ghost White */
            --text-muted: #a0a0a0;
            --glass-bg: rgba(138, 43, 226, 0.15); /* Vidro Semitransparente */
            --glass-border: rgba(255, 255, 255, 0.15); 
            --blur-value: 16px;                   
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-ghost);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            margin: 0;
            overflow-x: hidden;
        }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar { width: 6px; } 
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 20px; }
        
        /* Container Principal com efeito Vidro */
        .menu-container {
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-value));
            -webkit-backdrop-filter: blur(var(--blur-value));
            width: 100%;
            max-width: 600px;
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
            min-height: 100vh;
        }
        
        .menu-item-link { 
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            margin: 4px 0;
            text-decoration: none; 
            color: var(--text-ghost);
            border: 1px solid transparent;
        }

        .menu-item-link:hover {
            background-color: rgba(138, 43, 226, 0.25);
            border-color: var(--glass-border);
            transform: translateX(8px);
        }

        /* Modais */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50; 
        }

        .modal-content {
            background-color: rgba(20, 15, 30, 0.8);
            backdrop-filter: blur(var(--blur-value)); 
            -webkit-backdrop-filter: blur(var(--blur-value));
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            width: 90%;
            max-width: 420px;
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-option {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 12px;
            margin: 6px 0;
            color: var(--text-ghost);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
        }
        
        .modal-option:hover {
            background-color: rgba(138, 43, 226, 0.3);
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="menu-app" class="menu-container overflow-y-auto">
        <main class="p-6 lg:p-10">
            <section class="mb-8">
                <h2 class="text-xs font-bold uppercase text-[var(--text-muted)] mb-6 tracking-[0.25em] px-2">Menu Principal</h2>
                
                <ul class="space-y-3">
                    <li>
                        <a href="../Home.html" class="menu-item-link">
                            <i data-lucide="home" class="w-5 h-5 mr-4" style="color: var(--primary-color);"></i>
                            <span class="flex-grow font-medium">Home</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <div id="wiki-button" class="menu-item-link">
                            <i data-lucide="library" class="w-5 h-5 mr-4 text-indigo-400"></i>
                            <span class="flex-grow font-medium">Wiki</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-muted)]"></i>
                        </div>
                    </li>

                    <li>
                        <div id="quiz-button" class="menu-item-link">
                            <i data-lucide="gamepad-2" class="w-5 h-5 mr-4 text-blue-400"></i>
                            <span class="flex-grow font-medium">Mini-games</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-muted)]"></i>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    
    <div id="wiki-modal" class="modal-overlay hidden">
        <div class="modal-content p-6">
            <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                <h3 class="text-xl font-bold text-white tracking-tight">Biblioteca Wiki</h3>
                <button id="close-wiki-modal-button" class="bg-white/5 p-2 rounded-full text-[var(--text-muted)] hover:text-white hover:bg-white/10 transition-all">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <ul class="space-y-2">
                <li>
                    <a href="./More/Wiki/Games.html" class="modal-option">
                        <i data-lucide="trophy" class="w-5 h-5 mr-4 text-purple-400"></i>
                        <span class="flex-grow">Games</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More/Wiki/Characters.html" class="modal-option">
                        <i data-lucide="users" class="w-5 h-5 mr-4 text-blue-400"></i>
                        <span class="flex-grow">Characters</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More/Wiki/Music.html" class="modal-option">
                        <i data-lucide="music" class="w-5 h-5 mr-4 text-green-400"></i>
                        <span class="flex-grow">Music</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More/Wiki/Books.html" class="modal-option">
                        <i data-lucide="book-open" class="w-5 h-5 mr-4 text-orange-400"></i>
                        <span class="flex-grow">Books</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-muted)]"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div id="quiz-modal" class="modal-overlay hidden">
        <div class="modal-content p-6">
            <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                <h3 class="text-xl font-bold text-white tracking-tight">Escolha um Mini-game</h3>
                <button id="close-quiz-modal-button" class="bg-white/5 p-2 rounded-full text-[var(--text-muted)] hover:text-white hover:bg-white/10 transition-all">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <ul class="space-y-2">
                <li><a href="./More_Options/Games/Quebra_cabeça.html" class="modal-option"><i data-lucide="puzzle" class="w-5 h-5 mr-4 text-yellow-300"></i><span class="flex-grow">Quebra-Cabeças</span></a></li>
                <li><a href="./More_Options/Games/Memory_game.html" class="modal-option"><i data-lucide="brain" class="w-5 h-5 mr-4 text-pink-300"></i><span class="flex-grow">Jogo de Memória</span></a></li>
                <li><a href="./More_Options/Games/Snake.html" class="modal-option"><i data-lucide="worm" class="w-5 h-5 mr-4 text-green-400"></i><span class="flex-grow">Snake</span></a></li>
                <li><a href="./More_Options/Games/Space.html" class="modal-option"><i data-lucide="rocket" class="w-5 h-5 mr-4 text-indigo-400"></i><span class="flex-grow">Space</span></a></li>
                <li><a href="./More_Options/Games/Racer.html" class="modal-option"><i data-lucide="car" class="w-5 h-5 mr-4 text-red-500"></i><span class="flex-grow">Corrida</span></a></li>
            </ul>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa ícones Lucide
            lucide.createIcons();

            // Função genérica para controle de modais
            const setupModal = (btnId, modalId, closeBtnId) => {
                const btn = document.getElementById(btnId);
                const modal = document.getElementById(modalId);
                const closeBtn = document.getElementById(closeBtnId);

                if(!btn || !modal || !closeBtn) return;

                btn.onclick = () => {
                    modal.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                };

                closeBtn.onclick = () => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = '';
                };

                // Fechar ao clicar fora do conteúdo (no overlay)
                modal.onclick = (e) => { 
                    if (e.target === modal) closeBtn.onclick(); 
                };
            };

            // Configuração dos modais
            setupModal('quiz-button', 'quiz-modal', 'close-quiz-modal-button');
            setupModal('wiki-button', 'wiki-modal', 'close-wiki-modal-button');

            // Fechar com a tecla ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal-overlay').forEach(m => {
                        m.classList.add('hidden');
                        document.body.style.overflow = '';
                    });
                }
            });
        });
    </script>
</body>
</html>
