<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal do Aplicativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Variáveis de Cores e Estilos Customizados (Mantendo a paleta) */
        :root {
            --primary-color: #8a2be2; /* Azul Violeta */
            --accent-color: #a450e5; /* Violeta Claro */
            --bg-color: #120e1a; /* Roxo Escuro Quase Preto */
            --card-bg-color: #f7f7f7; 
            --text-color: #e0e0e0; /* Cinza Claro */
            --text-color-dark: #333;
            --text-color-muted: #a0a0a0;
            --white: #ffffff;
            --youtube-color: #FF0000; 
            --spotify-color: #1DB954;
            --web-accent-color: var(--primary-color);
            --glass-bg: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --blur-value: 10px;                   
        }

        /* Aplica as variáveis globalmente */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* Estilo da barra de rolagem customizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 20px; border: 2px solid var(--bg-color); }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--accent-color); }
        
        /* Estilo para a interface de menu (Glassmorphism e Layout) */
        .menu-container {
            /* Fundo sutil para a área do menu */
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-value));
            
            /* No mobile, ocupa a largura total */
            width: 100%;
            
            /* No desktop (lg), centraliza e limita a largura para simular um painel */
            max-width: 100%;
            lg:max-width: 420px; 
            lg:mt-8; /* Margem superior para centralizar na tela */
            lg:rounded-xl; /* Bordas arredondadas no desktop */
            lg:shadow-2xl;
        }

        /* Estilo para cada item de menu */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border-radius: 12px;
            margin: 4px 0;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        /* Estilo para o separador de seção */
        .section-divider {
            height: 1px;
            background-color: var(--glass-border);
            margin: 1rem 0;
        }
    </style>
</head>
<body>

    <div id="menu-app" class="menu-container min-h-screen lg:min-h-0 overflow-y-auto">

        <main class="p-4 lg:p-6">
            
            <section class="mb-6">
                <h2 class="text-sm font-semibold uppercase text-[var(--text-color-muted)] mb-3 tracking-wider">Opções</h2>
                
                <div class="grid grid-cols-2 gap-3">
                    <a href="../Index.html" class="p-4 rounded-xl dark-card-shadow flex flex-col items-start hover:ring-2 hover:ring-[var(--accent-color)] transition duration-200" style="background-color: var(--glass-bg);">
                        <i data-lucide="home" class="w-6 h-6 mb-2" style="color: var(--primary-color);"></i>
                        <span class="font-medium">Home</span>
                    </a>
                    <a href="./Abaut.html" class="p-4 rounded-xl dark-card-shadow flex flex-col items-start hover:ring-2 hover:ring-[var(--accent-color)] transition duration-200" style="background-color: var(--glass-bg);">
                        <i data-lucide="info" class="w-6 h-6 mb-2" style="color: var(--spotify-color);"></i>
                        <span class="font-medium">Informações</span>
                    </a>
                    <a href="#" class="p-4 rounded-xl dark-card-shadow flex flex-col items-start hover:ring-2 hover:ring-[var(--accent-color)] transition duration-200" style="background-color: var(--glass-bg);">
                        <i data-lucide="heart" class="w-6 h-6 mb-2 text-pink-400"></i>
                        <span class="font-medium">Hobby</span>
                    </a>
                    <a href="./More_Options/Gifs-sticks.html" class="p-4 rounded-xl dark-card-shadow flex flex-col items-start hover:ring-2 hover:ring-[var(--accent-color)] transition duration-200" style="background-color: var(--glass-bg);">
                        <i data-lucide="smile" class="w-6 h-6 mb-2 text-pink-400"></i>
                        <span class="font-medium">Gifs/Stickers</span>
                    </a>
                </div>
            </section>

            <div class="section-divider"></div>

            <section class="mb-6">
                <h2 class="text-sm font-semibold uppercase text-[var(--text-color-muted)] mb-2 tracking-wider">Recursos</h2>
                
                <ul class="space-y-1">
                    <li>
                        <a href="#" class="menu-item">
                            <i data-lucide="paintbrush" class="w-5 h-5 mr-4 text-purple-400"></i>
                            <span class="flex-grow">Paint</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu-item">
                            <i data-lucide="pencil" class="w-5 h-5 mr-4 text-pink-400"></i>
                            <span class="flex-grow">Draw</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu-item">
                            <i data-lucide="layers" class="w-5 h-5 mr-4 text-red-500"></i>
                            <span class="flex-grow">Animation</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu-item">
                            <i data-lucide="music" class="w-5 h-5 mr-4 text-orange-400"></i>
                            <span class="flex-grow">Music</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>
                </ul>
            </section>
            
        </main>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa os ícones Lucide
            lucide.createIcons();

            // Adiciona feedback visual para os cliques (simulando navegação)
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    // Previne o comportamento padrão do link ou botão
                    e.preventDefault(); 
                    
                    const itemText = item.querySelector('span') ? item.querySelector('span').textContent : 'Ação de Menu';
                    
                    // Exibe uma mensagem de feedback em vez de usar alert()
                    const messageBox = document.createElement('div');
                    messageBox.textContent = `Navegando para: "${itemText}"`;
                    messageBox.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 p-3 rounded-lg text-sm font-semibold text-white transition-opacity duration-300 z-[999]'
                    messageBox.style.backgroundColor = 'var(--accent-color)';
                    messageBox.style.opacity = 1;
                    
                    document.body.appendChild(messageBox);
                    
                    // Remove a mensagem após 2 segundos
                    setTimeout(() => {
                        messageBox.style.opacity = 0;
                        setTimeout(() => messageBox.remove(), 300);
                    }, 2000);
                });
            });
        });
    </script>

</body>
</html>
