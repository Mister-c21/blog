<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary-color: #8a2be2;    /* Blueviolet */
            --accent-color: #a450e5;     
            --bg-color: #0d0a14;        
            --text-ghost: #f8f8ff;      /* Ghost White */
            --text-muted: #a0a0a0;
            --glass-bg: rgba(138, 43, 226, 0.15); /* Vidro Semitransparente */
            --glass-border: rgba(255, 255, 255, 0.15); 
            --blur-value: 16px;                   
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-ghost);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar { width: 6px; } 
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 20px; }
        
        .menu-container {
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-value));
            -webkit-backdrop-filter: blur(var(--blur-value));
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main {
            width: 100%;
            max-width: 700px; /* Limite de largura para manter elegância no desktop */
            padding: 2rem;
        }

        /* Forçando Coluna Única no Desktop */
        @media (min-width: 1024px) {
            .menu-container {
                padding-top: 5vh;
            }
            
            ul {
                display: flex !important;
                flex-direction: column !important;
                gap: 12px !important;
            }
        }
        
        /* Estilo dos Links do Menu */
        .menu-item-link { 
            display: flex;
            align-items: center;
            padding: 18px 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 16px;
            text-decoration: none; 
            color: var(--text-ghost);
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.03);
            width: 100%;
        }

        .menu-item-link:hover {
            background-color: rgba(138, 43, 226, 0.25);
            border-color: var(--glass-border);
            transform: translateX(10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Modais */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50; 
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: rgba(20, 15, 30, 0.9);
            backdrop-filter: blur(var(--blur-value)); 
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            width: 90%;
            max-width: 450px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-option {
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 14px;
            margin-bottom: 8px;
            color: var(--text-ghost);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
        }
        
        .modal-option:hover {
            background-color: rgba(138, 43, 226, 0.3);
            border-color: var(--primary-color);
            transform: scale(1.03);
        }

        .hidden { display: none !important; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal-content { animation: fadeIn 0.2s ease-out; }
    </style>
</head>
<body>

    <div id="menu-app" class="menu-container">
        <main>
            <section class="mb-10">
                <h2 class="text-xs font-black uppercase text-[var(--text-muted)] mb-6 tracking-[0.3em] px-2 opacity-70">
                    Menu Principal
                </h2>
                
                <ul class="space-y-4">
                    <li>
                        <a href="../index.html" class="menu-item-link">
                            <i data-lucide="home" class="w-6 h-6 mr-4" style="color: var(--primary-color);"></i>
                            <span class="flex-grow font-semibold text-lg">Home</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <div id="wiki-button" class="menu-item-link">
                            <i data-lucide="library" class="w-6 h-6 mr-4 text-indigo-400"></i>
                            <span class="flex-grow font-semibold text-lg">Lores</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-muted)]"></i>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    
    <div id="wiki-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-5">
                <h3 class="text-2xl font-bold text-white">Biblioteca Wiki</h3>
                <button id="close-wiki-modal-button" class="bg-white/5 p-2 rounded-full text-[var(--text-muted)] hover:text-white transition-all">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <nav>
                <ul class="flex flex-col">
                    <li><a href="./More/Lores/Games.html" class="modal-option"><i data-lucide="trophy" class="w-5 h-5 mr-4 text-purple-400"></i><span class="font-medium">Games</span></a></li>
                    <li><a href="./More/Lores/Characters.html" class="modal-option"><i data-lucide="users" class="w-5 h-5 mr-4 text-blue-400"></i><span class="font-medium">Characters</span></a></li>
                    <li><a href="./More/Lores/Music.html" class="modal-option"><i data-lucide="music" class="w-5 h-5 mr-4 text-green-400"></i><span class="font-medium">Music</span></a></li>
                    <li><a href="./More/Lores/Books.html" class="modal-option"><i data-lucide="book-open" class="w-5 h-5 mr-4 text-orange-400"></i><span class="font-medium">Books</span></a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa os ícones do Lucide
            lucide.createIcons();

            const wikiBtn = document.getElementById('wiki-button');
            const wikiModal = document.getElementById('wiki-modal');
            const closeWiki = document.getElementById('close-wiki-modal-button');

            // Função para abrir modal
            const openModal = () => {
                wikiModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Impede scroll do fundo
            };

            // Função para fechar modal
            const closeModal = () => {
                wikiModal.classList.add('hidden');
                document.body.style.overflow = ''; // Restaura scroll
            };

            if(wikiBtn && wikiModal && closeWiki) {
                wikiBtn.onclick = openModal;
                closeWiki.onclick = closeModal;
                
                // Fecha ao clicar fora do conteúdo (no overlay)
                wikiModal.onclick = (e) => { 
                    if (e.target === wikiModal) closeModal(); 
                };
            }

            // Atalho tecla ESC para fechar
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        });
    </script>
</body>
</html>
