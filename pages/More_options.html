<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #8a2be2;    /* Blueviolet */
            --accent-color: #a450e5;     
            --bg-color: #0d0a14;        
            --text-ghost: #f8f8ff;      /* Ghost White */
            --text-muted: #a0a0a0;
            --glass-bg: rgba(138, 43, 226, 0.15); /* Vidro Semitransparente */
            --glass-border: rgba(255, 255, 255, 0.15); 
            --blur-value: 16px;                   
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-ghost);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            margin: 0;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar { width: 6px; } 
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 20px; }
        
        .menu-container {
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-value));
            -webkit-backdrop-filter: blur(var(--blur-value));
            /* ALTERAÇÃO: Ocupar 100% da largura e remover limites */
            width: 100%; 
            min-height: 100vh;
            border: none; /* Removendo bordas laterais para ocupar tudo */
        }

        /* LAYOUT DINÂMICO: OCUPAR ESPAÇO TOTAL */
        @media (min-width: 1024px) {
            .menu-container {
                /* Mantendo a sua regra de flex para centralizar o conteúdo na tela cheia */
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                padding: 0 10% !important;
            }

            .menu-container main {
                max-width: 100% !important; /* Garantindo que o main use o espaço */
                width: 100% !important;
                margin: 0 auto !important;
            }

            /* 2 Colunas no Desktop */
            .menu-container ul {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 30px !important;
            }

            .menu-container ul li { margin-top: 0 !important; }

            .menu-item-link {
                flex-direction: column !important;
                text-align: center !important;
                padding: 60px 20px !important;
                height: 100% !important;
                background: rgba(255, 255, 255, 0.03) !important;
            }

            .menu-item-link i:first-child {
                margin-right: 0 !important;
                margin-bottom: 20px !important;
                transform: scale(2) !important;
            }

            .menu-item-link i[data-lucide="chevron-right"] { display: none !important; }

            .menu-item-link:hover {
                transform: translateY(-10px) !important;
                background-color: rgba(138, 43, 226, 0.2) !important;
            }
        }
        
        .menu-item-link { 
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            margin: 4px 0;
            text-decoration: none; 
            color: var(--text-ghost);
            border: 1px solid transparent;
        }

        .menu-item-link:hover {
            background-color: rgba(138, 43, 226, 0.25);
            border-color: var(--glass-border);
            transform: translateX(8px);
        }

        /* Modais */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50; 
        }

        .modal-content {
            background-color: rgba(20, 15, 30, 0.85);
            backdrop-filter: blur(var(--blur-value)); 
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            width: 90%;
            max-width: 420px;
            max-height: 85vh;
            overflow-y: auto;
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-option {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 12px;
            margin: 6px 0;
            color: var(--text-ghost);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .modal-option:hover {
            background-color: rgba(138, 43, 226, 0.3);
            transform: scale(1.02);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="menu-app" class="menu-container overflow-y-auto">
        <main class="p-6 lg:p-10">
            <section class="mb-8">
                <h2 class="text-xs font-bold uppercase text-[var(--text-muted)] mb-6 tracking-[0.25em] px-2">Menu Principal</h2>
                
                <ul class="space-y-3">
                    <li>
                        <a href="../Home.html" class="menu-item-link">
                            <i data-lucide="home" class="w-5 h-5 mr-4" style="color: var(--primary-color);"></i>
                            <span class="flex-grow font-medium">Home</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <div id="wiki-button" class="menu-item-link">
                            <i data-lucide="library" class="w-5 h-5 mr-4 text-indigo-400"></i>
                            <span class="flex-grow font-medium">Wiki</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-muted)]"></i>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    
    <div id="wiki-modal" class="modal-overlay hidden">
        <div class="modal-content p-6">
            <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                <h3 class="text-xl font-bold text-white tracking-tight">Biblioteca Wiki</h3>
                <button id="close-wiki-modal-button" class="bg-white/5 p-2 rounded-full text-[var(--text-muted)] hover:text-white transition-all">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <ul class="space-y-2">
                <li><a href="./More/Wiki/Games.html" class="modal-option"><i data-lucide="trophy" class="w-5 h-5 mr-4 text-purple-400"></i><span class="flex-grow">Games</span></a></li>
                <li><a href="./More/Wiki/Characters.html" class="modal-option"><i data-lucide="users" class="w-5 h-5 mr-4 text-blue-400"></i><span class="flex-grow">Characters</span></a></li>
                <li><a href="./More/Wiki/Music.html" class="modal-option"><i data-lucide="music" class="w-5 h-5 mr-4 text-green-400"></i><span class="flex-grow">Music</span></a></li>
                <li><a href="./More/Wiki/Books.html" class="modal-option"><i data-lucide="book-open" class="w-5 h-5 mr-4 text-orange-400"></i><span class="flex-grow">Books</span></a></li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const wikiBtn = document.getElementById('wiki-button');
            const wikiModal = document.getElementById('wiki-modal');
            const closeWiki = document.getElementById('close-wiki-modal-button');

            if(wikiBtn && wikiModal && closeWiki) {
                wikiBtn.onclick = () => {
                    wikiModal.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                };
                closeWiki.onclick = () => {
                    wikiModal.classList.add('hidden');
                    document.body.style.overflow = '';
                };
                wikiModal.onclick = (e) => { 
                    if (e.target === wikiModal) closeWiki.onclick(); 
                };
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    wikiModal.classList.add('hidden');
                    document.body.style.overflow = '';
                }
            });
        });
    </script>
</body>
</html>
