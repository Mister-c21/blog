    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Variáveis de Cores e Estilos Customizados */
        :root {
            --primary-color: #8a2be2; /* Azul Violeta */
            --accent-color: #a450e5; /* Violeta Claro */
            --bg-color: #120e1a; /* Roxo Escuro Quase Preto */
            --card-bg-color: #f7f7f7; 
            --text-color: #e0e0e0; /* Cinza Claro */
            --text-color-dark: #333;
            --text-color-muted: #a0a0a0;
            --white: #ffffff;
            --youtube-color: #FF0000; 
            --spotify-color: #1DB954;
            --web-accent-color: var(--primary-color);
            --glass-bg: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --blur-value: 10px;                   
        }

        /* Aplica as variáveis globalmente */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* Estilo da barra de rolagem customizada */
        ::-webkit-scrollbar { width: 8px; height: 8px; } 
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 20px; border: 2px solid var(--bg-color); }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--accent-color); }
        
        /* Estilo para a interface de menu (Glassmorphism e Layout) */
        .menu-container {
            /* Fundo sutil para a área do menu */
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-value));
            
            /* Agora ocupa a largura total em todos os tamanhos de tela */
            width: 100%;
        }
        
        /* Estilo para cada item de menu */
        .menu-item-link { 
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border-radius: 12px;
            margin: 4px 0;
            text-decoration: none; 
            color: var(--text-color); 
        }

        .menu-item-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        /* Estilo para o separador de seção */
        .section-divider {
            height: 1px;
            background-color: var(--glass-border);
            margin: 1rem 0;
        }

        /* --- Estilos do Modal --- */

        /* Container de Fundo do Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50; 
        }

        /* Conteúdo do Modal - Glassmorphism */
        .modal-content {
            background-color: var(--glass-bg);
            backdrop-filter: blur(calc(var(--blur-value) * 1.5)); 
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 90%;
            max-width: 400px;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
        }
        
        /* Estilo do item de opção dentro do modal */
        .modal-option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 8px;
            margin: 4px 0;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .modal-option:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--accent-color);
        }
        
        /* --- Estilos do Feed Horizontal de Cards (Para manter as classes de estilo) --- */

        .horizontal-feed {
            display: flex;
            overflow-x: auto; 
            padding-bottom: 8px; 
            gap: 16px; 
        }
        
        .game-card {
            flex-shrink: 0; 
            width: 150px; 
            height: 180px; 
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            border: 1px solid var(--glass-border);
            background-color: var(--glass-bg); 
        }

        /* ... (Estilos game-card, game-card-image, etc. permanecem inalterados) ... */

    </style>
</head>

    <div id="quiz-modal" class="modal-overlay hidden">

                <button id="close-quiz-modal-button" class="text-[var(--text-color-muted)] hover:text-white transition-colors">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa os ícones Lucide
            lucide.createIcons();

            // --- Elementos do Quiz Modal ---
            const quizButton = document.getElementById('quiz-button');
            const quizModal = document.getElementById('quiz-modal');
            const closeQuizModalButton = document.getElementById('close-quiz-modal-button');
            
            // Função genérica para abrir modal
            const openModal = (modal, e) => {
                if (e) e.preventDefault();
                modal.classList.remove('hidden');
            };
            
            // Função genérica para fechar modal
            const closeModal = (modal) => {
                modal.classList.add('hidden');
            };

            // 1. Lógica do Modal Quiz
            if (quizButton) {
                quizButton.addEventListener('click', (e) => openModal(quizModal, e));
            }
            if (closeQuizModalButton) {
                closeQuizModalButton.addEventListener('click', () => closeModal(quizModal));
            }
            if (quizModal) {
                quizModal.addEventListener('click', (e) => {
                    if (e.target === quizModal) {
                        closeModal(quizModal);
                    }
                });
            }
            
            // --- Lógica de Feedback de Placeholder ---
            document.querySelectorAll('.menu-item-link, .modal-option, .game-card').forEach(element => {
                element.addEventListener('click', (e) => {
                    const isLink = element.tagName === 'A' || element.tagName === 'DIV' && element.classList.contains('menu-item-link');
                    const href = isLink ? element.getAttribute('href') : null;
                    
                    // Impede a ação padrão para botões de modal
                    if (element.id === 'quiz-button') {
                        return; 
                    }
                    
                    // Trata links sem href ou com href de placeholder (#) como links em desenvolvimento
                    if (isLink && (href === '#' || !href)) {
                        e.preventDefault(); 
                        
                        let itemText;
                        if (element.classList.contains('game-card')) {
                            itemText = element.querySelector('.game-card-title').textContent;
                        } else {
                            itemText = element.querySelector('span') ? element.querySelector('span').textContent : 'Ação de Menu';
                        }
                        
                        const messageBox = document.createElement('div');
                        messageBox.textContent = `Navegando para: "${itemText}" (Ação Placeholder)`;
                        messageBox.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 p-3 rounded-lg text-sm font-semibold text-white transition-opacity duration-300 z-[999]'
                        messageBox.style.backgroundColor = 'var(--accent-color)';
                        messageBox.style.opacity = 1;
                        
                        document.body.appendChild(messageBox);
                        
                        setTimeout(() => {
                            messageBox.style.opacity = 0;
                            setTimeout(() => messageBox.remove(), 300);
                        }, 2000);
                    }
                });
            });
        });
    </script>
