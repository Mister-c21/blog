<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanWiki - More Options</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Variáveis de Cores e Estilos Customizados */
        :root {
            --primary-color: #8a2be2; 
            --accent-color: #a450e5; 
            --bg-color: #120e1a; 
            --card-bg-color: #f7f7f7; 
            --text-color: #e0e0e0; 
            --text-color-dark: #333;
            --text-color-muted: #a0a0a0;
            --white: #ffffff;
            --youtube-color: #FF0000; 
            --spotify-color: #1DB954;
            --web-accent-color: var(--primary-color);
            --glass-bg: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --blur-value: 10px;                   
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; } 
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 20px; border: 2px solid var(--bg-color); }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--accent-color); }
        
        .menu-container {
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-value));
            width: 100%;
        }
        
        .menu-item-link { 
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border-radius: 12px;
            margin: 4px 0;
            text-decoration: none; 
            color: var(--text-color); 
        }

        .menu-item-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        .section-divider {
            height: 1px;
            background-color: var(--glass-border);
            margin: 1rem 0;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50; 
        }

        .modal-content {
            background-color: #1a1625;
            backdrop-filter: blur(calc(var(--blur-value) * 1.5)); 
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 90%;
            max-width: 400px;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 8px;
            margin: 4px 0;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .modal-option:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--accent-color);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="menu-app" class="menu-container min-h-screen overflow-y-auto">
        <main class="p-4 lg:p-6">
            
            <section class="mb-6">
                <h2 class="text-sm font-semibold uppercase text-[var(--text-color-muted)] mb-3 tracking-wider">Opções</h2>
                
                <ul class="space-y-1">
                    <li>
                        <a href="../Index.html" class="menu-item-link">
                            <i data-lucide="home" class="w-5 h-5 mr-4" style="color: var(--primary-color);"></i>
                            <span class="flex-grow">Home</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>
                    
                    <li>
                        <a href="./For_You.html" class="menu-item-link">
                            <i data-lucide="lightbulb" class="w-5 h-5 mr-4 text-yellow-400"></i>
                            <span class="flex-grow">Dicas</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <a href="./Abaut.html" class="menu-item-link">
                            <i data-lucide="info" class="w-5 h-5 mr-4" style="color: var(--spotify-color);"></i>
                            <span class="flex-grow">Informações</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>
                    
                    <li>
                        <a href="./More_Options/Gifs-sticks.html" class="menu-item-link">
                            <i data-lucide="smile" class="w-5 h-5 mr-4 text-pink-400"></i>
                            <span class="flex-grow">Gifs/Stickers</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <a href="./Backgrauds.html" class="menu-item-link">
                            <i data-lucide="image" class="w-5 h-5 mr-4 text-green-400"></i>
                            <span class="flex-grow">Backgrounds</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>

                    <div class="section-divider"></div>
                    
                    <li>
                        <a href="./More_Options/Social.html" class="menu-item-link">
                            <i data-lucide="users" class="w-5 h-5 mr-4 text-cyan-400"></i>
                            <span class="flex-grow">Social</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <div id="quiz-button" class="menu-item-link">
                            <i data-lucide="gamepad-2" class="w-5 h-5 mr-4 text-blue-400"></i>
                            <span class="flex-grow">Games</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    
    <div id="quiz-modal" class="modal-overlay hidden">
        <div class="modal-content p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-white">Escolha um Jogo</h3>
                <button id="close-quiz-modal-button" class="text-[var(--text-color-muted)] hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <ul class="space-y-1">
                <li>
                    <a href="./More_Options/Quiz/Perguntas.html" class="modal-option">
                        <i data-lucide="message-square" class="w-5 h-5 mr-4 text-blue-300"></i>
                        <span class="flex-grow">Perguntas e Respostas</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More_Options/Quiz/Quebra-cabeça.html" class="modal-option">
                        <i data-lucide="puzzle" class="w-5 h-5 mr-4 text-yellow-300"></i>
                        <span class="flex-grow">Quebra-Cabeças/Puzzles</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More_Options/Quiz/Memory_game.html" class="modal-option">
                        <i data-lucide="brain" class="w-5 h-5 mr-4 text-pink-300"></i>
                        <span class="flex-grow">Jogo de Memória</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa ícones
            lucide.createIcons();

            const quizButton = document.getElementById('quiz-button');
            const quizModal = document.getElementById('quiz-modal');
            const closeQuizModalButton = document.getElementById('close-quiz-modal-button');
            
            const openModal = (modal, e) => {
                if (e) e.preventDefault();
                modal.classList.remove('hidden');
            };
            
            const closeModal = (modal) => {
                modal.classList.add('hidden');
            };

            if (quizButton) {
                quizButton.addEventListener('click', (e) => openModal(quizModal, e));
            }
            if (closeQuizModalButton) {
                closeQuizModalButton.addEventListener('click', () => closeModal(quizModal));
            }
            window.addEventListener('click', (e) => {
                if (e.target === quizModal) closeModal(quizModal);
            });
            
            // Lógica de Placeholder
            document.querySelectorAll('.menu-item-link, .modal-option').forEach(element => {
                element.addEventListener('click', (e) => {
                    const href = element.getAttribute('href');
                    if (element.id === 'quiz-button') return;

                    if (href === '#' || !href) {
                        e.preventDefault();
                        const itemText = element.querySelector('span')?.textContent || 'Opção';
                        
                        const msg = document.createElement('div');
                        msg.textContent = `Navegando para: "${itemText}" (Em breve)`;
                        msg.className = 'fixed bottom-10 left-1/2 -translate-x-1/2 p-3 rounded-lg text-sm bg-purple-600 text-white z-[999]';
                        document.body.appendChild(msg);
                        
                        setTimeout(() => msg.remove(), 2000);
                    }
                });
            });
        });
    </script>
</body>
</html>
