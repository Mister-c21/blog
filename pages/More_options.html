<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanWiki-More options</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #8a2be2; 
            --accent-color: #a450e5; 
            --bg-color: #120e1a; 
            --text-color: #e0e0e0; 
            --text-color-muted: #a0a0a0;
            --spotify-color: #1DB954;
            --glass-bg: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --blur-value: 10px;                   
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        ::-webkit-scrollbar { width: 8px; } 
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 20px; }
        
        .menu-container {
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-value));
            width: 100%;
        }
        
        .menu-item-link { 
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border-radius: 12px;
            margin: 4px 0;
            text-decoration: none; 
            color: var(--text-color); 
        }

        .menu-item-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50; 
        }

        .modal-content {
            background-color: #1a1625;
            backdrop-filter: blur(var(--blur-value)); 
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .modal-option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 8px;
            margin: 4px 0;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .modal-option:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div id="menu-app" class="menu-container min-h-screen overflow-y-auto">
        <main class="p-4 lg:p-6">
            <section class="mb-6">
                <h2 class="text-sm font-semibold uppercase text-[var(--text-color-muted)] mb-3 tracking-wider">Menu Principal</h2>
                
                <ul class="space-y-1">
                    <li>
                        <a href="../Index.html" class="menu-item-link">
                            <i data-lucide="home" class="w-5 h-5 mr-4" style="color: var(--primary-color);"></i>
                            <span class="flex-grow">Home</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <a href="./Abaut.html" class="menu-item-link">
                            <i data-lucide="info" class="w-5 h-5 mr-4" style="color: var(--spotify-color);"></i>
                            <span class="flex-grow">Informações</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <a href="./More_Options/Dicas/Dicas.html" class="menu-item-link">
                            <i data-lucide="lightbulb" class="w-5 h-5 mr-4 text-amber-400"></i>
                            <span class="flex-grow">Dicas</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <div id="quiz-button" class="menu-item-link">
                            <i data-lucide="gamepad-2" class="w-5 h-5 mr-4 text-blue-400"></i>
                            <span class="flex-grow">Mini-games</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    
    <div id="quiz-modal" class="modal-overlay hidden">
        <div class="modal-content p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-white">Escolha um Mini-game</h3>
                <button id="close-quiz-modal-button" class="text-[var(--text-color-muted)] hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <ul class="space-y-1">
                <li>
                    <a href="./More_Options/Games/Quebra_cabeça.html" class="modal-option">
                        <i data-lucide="puzzle" class="w-5 h-5 mr-4 text-yellow-300"></i>
                        <span class="flex-grow">Quebra-Cabeças</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More_Options/Games/Memory_game.html" class="modal-option">
                        <i data-lucide="brain" class="w-5 h-5 mr-4 text-pink-300"></i>
                        <span class="flex-grow">Jogo de Memória</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const quizButton = document.getElementById('quiz-button');
            const quizModal = document.getElementById('quiz-modal');
            const closeQuizModalButton = document.getElementById('close-quiz-modal-button');
            
            quizButton.addEventListener('click', () => {
                quizModal.classList.remove('hidden');
            });
            
            closeQuizModalButton.addEventListener('click', () => {
                quizModal.classList.add('hidden');
            });

            window.addEventListener('click', (e) => {
                if (e.target === quizModal) {
                    quizModal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
