<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal do Aplicativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Variáveis de Cores e Estilos Customizados */
        :root {
            --primary-color: #8a2be2; /* Azul Violeta */
            --accent-color: #a450e5; /* Violeta Claro */
            --bg-color: #120e1a; /* Roxo Escuro Quase Preto */
            --card-bg-color: #f7f7f7; 
            --text-color: #e0e0e0; /* Cinza Claro */
            --text-color-dark: #333;
            --text-color-muted: #a0a0a0;
            --white: #ffffff;
            --youtube-color: #FF0000; 
            --spotify-color: #1DB954;
            --web-accent-color: var(--primary-color);
            --glass-bg: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --blur-value: 10px;                   
        }

        /* Aplica as variáveis globalmente e define altura total */
        html {
            /* ESSENCIAL: Garante que o HTML use 100% da altura do viewport */
            height: 100%; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            /* Usamos 100% para ocupar a altura do HTML */
            min-height: 100%; 
            /* Se for usar Flexbox no Body, ele precisa da altura total */
            display: flex;
            justify-content: center;
            /* ESSENCIAL: Ocupa toda a largura */
            width: 100%; 
            margin: 0; /* Garante que não haja margem padrão do body */
        }

        /* Estilo da barra de rolagem customizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 20px; border: 2px solid var(--bg-color); }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--accent-color); }
        
        /* Estilo para a interface de menu (Glassmorphism e Layout) */
        .menu-container {
            /* Fundo sutil para a área do menu */
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-value));
            
            /* Ocupa a largura total em todos os tamanhos */
            width: 100%;
            /* Garante que o container use toda a altura disponível do body */
            height: 100%; 
            
            /* REMOVIDA A RESTRIÇÃO de max-width no desktop (media query) */
            /* Se você quiser o efeito visual de 'painel' no desktop (bordas arredondadas e sombra)
               MAS ainda ocupando a altura total, você pode aplicar alguns estilos
               aqui, mas o mais importante é remover a limitação de 'max-width'.
               Se quiser 100% da largura, remova a media query abaixo. */
        }
        
        /* REMOVENDO a restrição de tamanho para desktop. 
           Se for para ocupar 100% da tela, estes estilos não devem ser aplicados. */
        /* @media (min-width: 1024px) {
            .menu-container {
                max-width: 420px;
                margin-top: 2rem; 
                border-radius: 0.75rem; 
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); 
            }
        }
        */

        /* Estilo para cada item de menu */
        .menu-item-link { /* Classe alterada de .menu-item para evitar conflito */
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border-radius: 12px;
            margin: 4px 0;
            text-decoration: none; /* Garante que os links não tenham sublinhado */
            color: var(--text-color); /* Garante a cor do texto padrão */
        }

        .menu-item-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        /* Estilo para o separador de seção */
        .section-divider {
            height: 1px;
            background-color: var(--glass-border);
            margin: 1rem 0;
        }

        /* Estilo para cards de grid */
        .grid-card {
             /* Corrigindo a sombra no modo escuro, já que 'dark-card-shadow' não é um utilitário padrão */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); 
        }
        .grid-card:hover {
             /* Adiciona o efeito de anel do hover */
            border: 2px solid var(--accent-color);
        }
    </style>
</head>
<body>

    <div id="menu-app" class="menu-container w-full h-full overflow-y-auto">

        <main class="p-4 lg:p-6">
            </main>
        
    </div>

    </body>
</html>
