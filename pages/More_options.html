<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - mais opções</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            /* Cores baseadas nas suas preferências: Blueviolet, Ghost e Vidro */
            --primary-color: #8a2be2; /* Blueviolet */
            --accent-color: #a450e5; 
            --bg-color: #0d0a14; 
            --text-color: #f8f8ff; /* Ghost White */
            --text-color-muted: #a0a0a0;
            --glass-bg: rgba(138, 43, 226, 0.1); /* Vidro com tom Blueviolet */
            --glass-border: rgba(255, 255, 255, 0.15); 
            --blur-value: 12px;                   
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            margin: 0;
            overflow-x: hidden;
        }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar { width: 6px; } 
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 20px; }
        
        .menu-container {
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-value));
            -webkit-backdrop-filter: blur(var(--blur-value));
            width: 100%;
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
        }
        
        /* Links do Menu Principal */
        .menu-item-link { 
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            margin: 4px 0;
            text-decoration: none; 
            color: var(--text-color);
            border: 1px solid transparent;
        }

        .menu-item-link:hover {
            background-color: rgba(138, 43, 226, 0.2);
            border-color: var(--glass-border);
            color: #ffffff;
            transform: translateX(8px);
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50; 
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        /* Conteúdo do Modal - Estilo Vidro Semitransparente */
        .modal-content {
            background-color: rgba(26, 22, 37, 0.8);
            backdrop-filter: blur(var(--blur-value)); 
            -webkit-backdrop-filter: blur(var(--blur-value));
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            width: 90%;
            max-width: 420px;
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6), 0 0 20px rgba(138, 43, 226, 0.2);
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* Opções dentro do Modal */
        .modal-option {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 12px;
            margin: 6px 0;
            color: var(--text-color);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .modal-option:hover {
            background-color: rgba(138, 43, 226, 0.3);
            color: #fff;
            transform: scale(1.02);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="menu-app" class="menu-container min-h-screen overflow-y-auto">
        <main class="p-4 lg:p-8">
            <section class="mb-6">
                <h2 class="text-xs font-bold uppercase text-[var(--text-color-muted)] mb-4 tracking-[0.2em] px-2">Menu Principal</h2>
                
                <ul class="space-y-2">
                    <li>
                        <a href="../Home.html" class="menu-item-link">
                            <i data-lucide="home" class="w-5 h-5 mr-4" style="color: var(--primary-color);"></i>
                            <span class="flex-grow font-medium">Home</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <div id="quiz-button" class="menu-item-link">
                            <i data-lucide="gamepad-2" class="w-5 h-5 mr-4 text-blue-400"></i>
                            <span class="flex-grow font-medium">Mini-games</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-color-muted)]"></i>
                        </div>
                    </li>

                    <li>
                        <a href="./More/Games.html" class="menu-item-link">
                            <i data-lucide="trophy" class="w-5 h-5 mr-4 text-purple-400"></i>
                            <span class="flex-grow font-medium">Games</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <a href="./More/Books.html" class="menu-item-link">
                            <i data-lucide="book-open" class="w-5 h-5 mr-4 text-orange-400"></i>
                            <span class="flex-grow font-medium">Books</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <a href="./More/Music.html" class="menu-item-link">
                            <i data-lucide="music" class="w-5 h-5 mr-4 text-green-400"></i>
                            <span class="flex-grow font-medium">Music</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    
    <div id="quiz-modal" class="modal-overlay hidden">
        <div class="modal-content p-6">
            <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                <h3 class="text-xl font-bold text-white tracking-tight">Escolha um Mini-game</h3>
                <button id="close-quiz-modal-button" class="bg-white/5 p-2 rounded-full text-[var(--text-color-muted)] hover:text-white hover:bg-white/10 transition-all">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <ul class="space-y-2">
                <li>
                    <a href="./More_Options/Games/Quebra_cabeça.html" class="modal-option">
                        <i data-lucide="puzzle" class="w-5 h-5 mr-4 text-yellow-300"></i>
                        <span class="flex-grow">Quebra-Cabeças</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More_Options/Games/Memory_game.html" class="modal-option">
                        <i data-lucide="brain" class="w-5 h-5 mr-4 text-pink-300"></i>
                        <span class="flex-grow">Jogo de Memória</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More_Options/Games/Snake.html" class="modal-option">
                        <i data-lucide="worm" class="w-5 h-5 mr-4 text-green-400"></i>
                        <span class="flex-grow">Snake</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More_Options/Games/Space.html" class="modal-option">
                        <i data-lucide="rocket" class="w-5 h-5 mr-4 text-indigo-400"></i>
                        <span class="flex-grow">Space</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More_Options/Games/Racer.html" class="modal-option">
                        <i data-lucide="car" class="w-5 h-5 mr-4 text-red-500"></i>
                        <span class="flex-grow">Corrida</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa todos os ícones Lucide da página
            lucide.createIcons();

            const quizButton = document.getElementById('quiz-button');
            const quizModal = document.getElementById('quiz-modal');
            const closeQuizModalButton = document.getElementById('close-quiz-modal-button');
            
            // Função para abrir o modal
            const openModal = () => {
                quizModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Trava o scroll do fundo
            };

            // Função para fechar o modal
            const closeModal = () => {
                quizModal.classList.add('hidden');
                document.body.style.overflow = ''; // Libera o scroll
            };
            
            // Eventos
            quizButton.addEventListener('click', openModal);
            closeQuizModalButton.addEventListener('click', closeModal);

            // Fechar modal ao clicar fora do conteúdo (no overlay escuro)
            quizModal.addEventListener('click', (e) => {
                if (e.target === quizModal) {
                    closeModal();
                }
            });

            // Fechar com a tecla Esc para melhor acessibilidade
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !quizModal.classList.contains('hidden')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
