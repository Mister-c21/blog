<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanWiki-More options</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Variáveis de Cores e Estilos Customizados */
        :root {
            --primary-color: #8a2be2; /* Azul Violeta */
            --accent-color: #a450e5; /* Violeta Claro */
            --bg-color: #120e1a; /* Roxo Escuro Quase Preto */
            --card-bg-color: #f7f7f7; 
            --text-color: #e0e0e0; /* Cinza Claro */
            --text-color-dark: #333;
            --text-color-muted: #a0a0a0;
            --white: #ffffff;
            --youtube-color: #FF0000; 
            --spotify-color: #1DB954;
            --web-accent-color: var(--primary-color);
            --glass-bg: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --blur-value: 10px;                   
        }

        /* Aplica as variáveis globalmente */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* Estilo da barra de rolagem customizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 20px; border: 2px solid var(--bg-color); }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--accent-color); }
        
        /* Estilo para a interface de menu (Glassmorphism e Layout) */
        .menu-container {
            /* Fundo sutil para a área do menu */
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-value));
            
            /* Agora ocupa a largura total em todos os tamanhos de tela */
            width: 100%;
        }
        
        /* Estilo para cada item de menu */
        .menu-item-link { /* Classe alterada de .menu-item para evitar conflito */
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border-radius: 12px;
            margin: 4px 0;
            text-decoration: none; /* Garante que os links não tenham sublinhado */
            color: var(--text-color); /* Garante a cor do texto padrão */
        }

        .menu-item-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        /* Estilo para o separador de seção */
        .section-divider {
            height: 1px;
            background-color: var(--glass-border);
            margin: 1rem 0;
        }

        /* Estilo para cards de grid (Mantido apenas por segurança, mas o layout foi alterado para lista) */
        .grid-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); 
        }
        .grid-card:hover {
            border: 2px solid var(--accent-color);
        }

        /* --- Estilos do Modal (Novos) --- */

        /* Container de Fundo do Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50; /* Z-index para sobrepor tudo */
        }

        /* Conteúdo do Modal - Glassmorphism */
        .modal-content {
            background-color: var(--glass-bg);
            backdrop-filter: blur(calc(var(--blur-value) * 1.5)); /* Desfoque maior */
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 90%;
            max-width: 400px;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
        }
        
        /* Estilo do item de opção dentro do modal */
        .modal-option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 8px;
            margin: 4px 0;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .modal-option:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--accent-color);
        }

    </style>
</head>
<body>

    <div id="menu-app" class="menu-container min-h-screen overflow-y-auto">

        <main class="p-4 lg:p-6">
            
            <section class="mb-6">
                <h2 class="text-sm font-semibold uppercase text-[var(--text-color-muted)] mb-3 tracking-wider">Opções</h2>
                
                <ul class="space-y-1">
                    <li>
                        <a href="../Index.html" class="menu-item-link">
                            <i data-lucide="home" class="w-5 h-5 mr-4" style="color: var(--primary-color);"></i>
                            <span class="flex-grow">Home</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>

                    <li>
                        <a href="./Abaut.html" class="menu-item-link">
                            <i data-lucide="info" class="w-5 h-5 mr-4" style="color: var(--spotify-color);"></i>
                            <span class="flex-grow">Informações</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>
                    
                    <li>
                        <a href="./More_Options/Gifs-sticks.html" class="menu-item-link">
                            <i data-lucide="smile" class="w-5 h-5 mr-4 text-pink-400"></i>
                            <span class="flex-grow">Gifs/Stickers</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./Backgrauds.html" class="menu-item-link">
                            <i data-lucide="image" class="w-5 h-5 mr-4 text-green-400"></i>
                            <span class="flex-grow">Backgrauds</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>

                    <div class="section-divider"></div>
                    
                    <li>
                        <div id="quiz-button" class="menu-item-link">
                            <i data-lucide="help-circle" class="w-5 h-5 mr-4 text-blue-400"></i>
                            <span class="flex-grow">Quiz</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </div>
                    </li>

                    <li>
                        <a href="./More_Options/Ressources/Draw/Draw.html" class="menu-item-link">
                            <i data-lucide="pencil" class="w-5 h-5 mr-4 text-pink-400"></i>
                            <span class="flex-grow">Draw</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>
                    
                    <li>
                        <a href="./More_Options/Ressources/Pixel/Pixel.html" class="menu-item-link">
                            <i data-lucide="grid" class="w-5 h-5 mr-4 text-yellow-400"></i>
                            <span class="flex-grow">Pixel Art</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                        </a>
                    </li>
                    
                    </ul>
            </section>
            
        </main>
        
    </div>
    
    <div id="quiz-modal" class="modal-overlay hidden">
        <div class="modal-content p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-white">Escolha o Tipo de Jogo</h3>
                <button id="close-modal-button" class="text-[var(--text-color-muted)] hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <ul class="space-y-1">
                <li>
                    <a href="./More_Options/Quiz/Questions.html" class="modal-option">
                        <i data-lucide="message-square" class="w-5 h-5 mr-4 text-blue-300"></i>
                        <span class="flex-grow">Perguntas e Respostas</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More_Options/Quiz/Quebra-cabeça.html" class="modal-option">
                        <i data-lucide="puzzle" class="w-5 h-5 mr-4 text-yellow-300"></i>
                        <span class="flex-grow">Quebra-Cabeças/Puzzles</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More_Options/Quiz/Memory.html" class="modal-option">
                        <i data-lucide="brain" class="w-5 h-5 mr-4 text-pink-300"></i>
                        <span class="flex-grow">Jogo de Memória</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
                <li>
                    <a href="./More_Options/Quiz/Quick.html" class="modal-option">
                        <i data-lucide="zap" class="w-5 h-5 mr-4 text-green-300"></i>
                        <span class="flex-grow">Quiz Rápido</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-[var(--text-color-muted)]"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa os ícones Lucide
            lucide.createIcons();

            // --- Lógica do Modal Quiz (NOVA) ---
            const quizButton = document.getElementById('quiz-button');
            const quizModal = document.getElementById('quiz-modal');
            const closeModalButton = document.getElementById('close-modal-button');
            
            // Função para abrir o modal
            const openModal = (e) => {
                e.preventDefault(); // Impede qualquer comportamento padrão do div
                quizModal.classList.remove('hidden');
            };
            
            // Função para fechar o modal
            const closeModal = () => {
                quizModal.classList.add('hidden');
            };

            // 1. Abrir ao clicar no botão "Quiz"
            if (quizButton) {
                quizButton.addEventListener('click', openModal);
            }

            // 2. Fechar ao clicar no botão 'X'
            if (closeModalButton) {
                closeModalButton.addEventListener('click', closeModal);
            }

            // 3. Fechar ao clicar no overlay (fora do conteúdo do modal)
            if (quizModal) {
                quizModal.addEventListener('click', (e) => {
                    // Verifica se o clique foi diretamente no overlay, e não no conteúdo
                    if (e.target === quizModal) {
                        closeModal();
                    }
                });
            }

            // --- Lógica de Feedback de Placeholder (Mantida e Adaptada) ---
            document.querySelectorAll('.menu-item-link, .modal-option').forEach(element => {
                element.addEventListener('click', (e) => {
                    // Trata apenas links ou elementos clicáveis que são placeholders
                    const href = element.getAttribute('href');
                    
                    if (element.id === 'quiz-button' || href === '#') {
                        // Se for o botão do quiz, a ação já é abrir o modal. Apenas impede a navegação.
                        if (element.id === 'quiz-button') {
                             // A função openModal já faz preventDefault()
                             return; 
                        }

                        e.preventDefault(); // Impede a navegação APENAS se for um placeholder

                        const itemText = element.querySelector('span') ? element.querySelector('span').textContent : 'Ação de Menu';
                        
                        const messageBox = document.createElement('div');
                        messageBox.textContent = `Navegando para: "${itemText}" (Ação Placeholder)`;
                        messageBox.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 p-3 rounded-lg text-sm font-semibold text-white transition-opacity duration-300 z-[999]'
                        messageBox.style.backgroundColor = 'var(--accent-color)';
                        messageBox.style.opacity = 1;
                        
                        document.body.appendChild(messageBox);
                        
                        setTimeout(() => {
                            messageBox.style.opacity = 0;
                            setTimeout(() => messageBox.remove(), 300);
                        }, 2000);
                    }
                });
            });
        });
    </script>

</body>
</html>
